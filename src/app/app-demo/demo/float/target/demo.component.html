<demo-template [data]="''" [text]="text['text']['target']">

    <jigsaw-button-bar [data]="targets" [selectedItems]="'component'"
                       (selectedItemsChange)="target = $event[0].target">
    </jigsaw-button-bar>
    <br><br>
    <span class="iconfont iconfont-e9d8" jigsaw-float
          jigsawFloatOpenTrigger="click"
          jigsawFloatCloseTrigger="click"
          [jigsawFloatTarget]="target" [jigsawFloatOptions]="{useCustomizedBackground: true}"> click me!
</span>
    <ng-template #jigsawFloatArea1>
        <div class="jigsawFloatArea1">
            dropdown placeholder 1
        </div>
    </ng-template>

    <ng-template #jigsawFloatArea2>
        <div class="jigsawFloatArea2">
            dropdown placeholder 2
        </div>
    </ng-template>
</demo-template>
