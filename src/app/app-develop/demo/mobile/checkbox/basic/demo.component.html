<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<jigsaw-mobile-checkbox id="test-checkbox"
                 [(checked)]="checked"
                 [(enableIndeterminate)]="enableIndeterminate">
    click me
</jigsaw-mobile-checkbox>
<span id="state-message">The checkbox value is {{checked}}!</span>

<br>
<span>启用中间状态</span>
<jigsaw-mobile-switch id="set-middle-state" [(checked)]="enableIndeterminate"></jigsaw-mobile-switch>
<br>
<hr>
<br>
<h4>初始值设置为中间状态</h4>
<jigsaw-mobile-checkbox enableIndeterminate="true" [(checked)]="status">click me</jigsaw-mobile-checkbox>
<span>The checkbox value is {{status}}!</span>
