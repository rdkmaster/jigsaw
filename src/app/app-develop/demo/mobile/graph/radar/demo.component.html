<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-mobile-header [level]="1">雷达图</jigsaw-mobile-header>

    <div class="clearfix">
        <div class="live-demo live-demo-block">
            <jigsaw-mobile-header [level]="2">RadarGraphData静态数据</jigsaw-mobile-header>
            <jigsaw-mobile-graph [data]="radarData" height="500" (click)="handleClick($event)"></jigsaw-mobile-graph>
        </div>

        <div class="live-demo live-demo-block">
            <jigsaw-mobile-header [level]="2">RadarGraphData异步数据</jigsaw-mobile-header>
            <jigsaw-mobile-graph [data]="radarFromAjax" height="500" (click)="handleClick($event)"></jigsaw-mobile-graph>
        </div>
    </div>
</div>
