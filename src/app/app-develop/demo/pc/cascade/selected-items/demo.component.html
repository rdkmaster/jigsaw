<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->

<h4>设置静态数据默认选中条目</h4><br>
<j-cascade [data]="areas" [selectedItems]="staticSelectedItems" width="400">
</j-cascade>

<br>

<h4>设置多个默认选中条目</h4><br>
<j-cascade [data]="areas" [selectedItems]="multiSelectedItems"
           [multipleSelect]="true" width="400">
</j-cascade>

<br>

<h4>设置懒加载数据默认选中条目</h4><br>
<j-cascade [data]="generator" [selectedItems]="lazyLoadSelectedItems"
           labelField="name" [generatorContext]="this" width="400">
</j-cascade>
