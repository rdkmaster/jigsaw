<jigsaw-root>
    <div class="app-wrap">
        <router-outlet></router-outlet>
    </div>
    <div class="demo-control-bar">
        <jigsaw-button-bar *ngIf='!demoCodePage' [(selectedItems)]="selectedTheme" style="display: block"
                           [data]="themes" [multipleSelect]="false" (selectedItemsChange)="themeSelectChange($event)"
                           trackItemBy="name,majorStyle" optionWidth="110" height="32">
        </jigsaw-button-bar>
        <jigsaw-button-bar [data]="[{label: '中文', value: 'zh'}, {label: 'English', value: 'en'}]"
                           [selectedItems]="[{label: '中文', value: 'zh'}]"
                           (selectedItemsChange)="changeLanguage($event[0])">
        </jigsaw-button-bar>
    </div>
</jigsaw-root>
