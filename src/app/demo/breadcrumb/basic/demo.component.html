<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<j-breadcrumb>
    <j-breadcrumb-item *ngFor="let item of breadcrumbItems;">
        <a (click)="onClick(item)"><span class="{{item.icon}}"></span>  {{item.label}}</a>
    </j-breadcrumb-item>
</j-breadcrumb>

<br>
<a (click)="resetBreadcrumbItems()">reset</a>
