<!-- ignore the following lines, they are not important to this demo -->

</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<j-cascade [dataGenerator]="dataGenerator" [selectedData]="selectedData"
           (selectedDataChange)="selectedDataChange($event)" [multipleSelect]="true" [multidimensionalSelect]="true"
           labelField="name" trackItemBy="name"></j-cascade>

<p>选择的区域是：</p>

<ul class="area-list">
    <li *ngFor="let item of selectedArea">{{item.name}}</li>
</ul>
