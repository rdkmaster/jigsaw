<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="combo-select-demo cmn-box">
    <div class="test-btn">
        <jigsaw-button (click)="changeTrigger()">change trigger</jigsaw-button>
    </div>
    <jigsaw-combo-select [showBorder]="true"
                         [openTrigger]="openTrigger"
                         [closeTrigger]="closeTrigger"
                         [(value)]="selectedCity"
                         (select)="onTagSelect($event)"
                         (remove)="onTagRemove($event)"
                         maxWidth="500" placeholder="选择一个城市">
        <ng-template>
            <div class="drop-down-container">
                <jigsaw-button *ngFor="let city of cities;" [colorType]="city.type"
                               (click)="onCityClick(city)">{{city.label}}
                </jigsaw-button>
            </div>
        </ng-template>
    </jigsaw-combo-select>
</div>
