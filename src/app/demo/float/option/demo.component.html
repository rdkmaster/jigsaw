<!-- start to learn the demo from here -->
<div class="wrapper" [ngStyle]="{'height':_$height}">
    <h4>所有可用选项：</h4>


    <div class="row">
        <label>弹出及隐藏时动效：</label>
        <jigsaw-radios [(value)]="showHideEffect" (valueChange)="valueChange()">
            <jigsaw-radio-option value="fade">fade</jigsaw-radio-option>
            <jigsaw-radio-option value="bubble">bubble</jigsaw-radio-option>
        </jigsaw-radios>
    </div>
    <div class="row">
        <label>PositionType：</label>
        <jigsaw-radios [(value)]="selectedPositionType" (valueChange)="valueChange()">
            <jigsaw-radio-option value="absolute">absolute</jigsaw-radio-option>
            <jigsaw-radio-option value="fixed">fixed</jigsaw-radio-option>
        </jigsaw-radios>
        <a (click)="expandHeight()"> 加高页面，出现滚动条 </a>
    </div>
    <h4>Position offset</h4><br>
    <div class="row">
        <label>top: </label>
        <j-numeric-input [(value)]="offset.top" (valueChange)="valueChange()" placeholder="Top"
                         width="100px"></j-numeric-input>
        <label>left: </label>
        <j-numeric-input [(value)]="offset.left" (valueChange)="valueChange()" placeholder="Left"
                         width="100px"></j-numeric-input>
    </div>

    <div class="row"><label>showBorder:</label>
        <jigsaw-switch [(checked)]="showBorder" (checkedChange)="valueChange()"></jigsaw-switch>
    </div>
    <div class="row">
        <label>宽度</label>
        <j-numeric-input [(value)]="size.width" (valueChange)="valueChange()" min="0"
                         placeholder="请输入数字"></j-numeric-input>
        <label>最小宽度</label>
        <j-numeric-input [(value)]="size.minWidth" (valueChange)="valueChange()" (valueChange)="valueChange()" min="0"
                         placeholder="请输入数字"></j-numeric-input>
    </div>
    <div class="row">
        <label>高度</label>
        <j-numeric-input [(value)]="size.height" (valueChange)="valueChange()" min="0"
                         placeholder="请输入数字"></j-numeric-input>
    </div>
    <hr>
    <br>
    <div class="row">
        <label>配置的代码，可以直接用于项目中</label>
        <p class="code">{{optionStr}}</p>
    </div>

    <span class="fa fa-bars" jigsaw-float
          jigsawFloatOpenTrigger="click"
          jigsawFloatCloseTrigger="click"
          [jigsawFloatOptions]="options"
          [jigsawFloatTarget]="jigsawFloatArea"> click me!
    </span>
</div>


<ng-template #jigsawFloatArea>
    <div class="jigsawFloatArea">
        dropdown placeholder
    </div>
</ng-template>
