<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <div class="demo-a">
        <h3>超链接图标</h3>
        <jigsaw-icon [isLinkButton]="true" [text]="'编辑'" [icon]="'fa fa-edit'"
                     [href]="'http://rdk.zte.com.cn/home'" [target]="'_blank'" title="编辑"></jigsaw-icon>
    </div>

    <br><br><br>

    <div class="demo-span">
        <h3>显示用途的图标</h3>
        <jigsaw-icon [text]="'删除'" [icon]="'fa fa-info'" title="删除"></jigsaw-icon>
    </div>

    <br><br><br>

    <div class="demo-a">
        <h3>点击事件</h3>
        <jigsaw-icon [text]="'点击事件'" [isLinkButton]="true" [icon]="'fa fa-edit'" (click)="_$clickHandler()"></jigsaw-icon>
    </div>

</div>
