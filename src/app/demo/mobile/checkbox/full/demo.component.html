<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>Checkbox</h2>

    <div class="clearfix">
        <div class="demo-1 live-demo live-demo-block">
            <h3>状态</h3>
            <p class="comment">三种状态：<code>unchecked</code> <code>checked</code> <code>indeterminate</code></p>
            <jm-checkbox [(checked)]="demo1Checked" [(enableIndeterminate)]="enableIndeterminate">click me</jm-checkbox>
            <div class="toggle">
                <label>启用中间状态:</label>
                <jm-switch [(checked)]="enableIndeterminate"></jm-switch>
            </div>
            <p class="message">The checkbox value is <span>{{demo1Checked}}</span>!</p>
        </div>

        <div class="demo-2 live-demo live-demo-block">
            <h3>初始值设置为中间状态</h3>
            <p class="comment">提示：点击切换其他两个状态</p>
            <jm-checkbox [(checked)]="demo2Checked" [enableIndeterminate]="false">click me</jm-checkbox>
        </div>
    </div>

    <div class="clearfix">
        <div class="demo-3 live-demo live-demo-block">
            <h3>不可点击状态</h3>
            <jm-checkbox [(checked)]="demo3Checked" [(disabled)]="!enabled">a great checkbox!</jm-checkbox>
            <div class="toggle">
                <label>启用点击状态:</label>
                <jm-switch [(checked)]="enabled"></jm-switch>
            </div>
            <p class="message">The checkbox value is <span>{{demo3Checked}}</span>!</p>
        </div>
    </div>
</div>
