    <div class="live-demo">

        <h3>BarGraphData异步数据</h3>
        <jigsaw-mobile-graph [data]="barFromAjax" height="400"></jigsaw-mobile-graph>
    </div>

    <div class="live-demo">
        <h3>BarGraphDataByRow静态数据</h3>
        <jigsaw-mobile-graph [data]="barByRow" height="400"></jigsaw-mobile-graph>
    </div>

    <div class="live-demo">
        <h3>BarGraphDataByRow异步数据</h3>
