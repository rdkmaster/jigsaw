<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-header [level]="1">漏斗图</jigsaw-header>

    <div class="clearfix">
        <div class="live-demo live-demo-block">
            <jigsaw-header [level]="2">FunnelPlotGraphData静态数据</jigsaw-header>
            <jigsaw-mobile-graph [data]="funnelPlotData" height="400" (click)="handleClick($event)"></jigsaw-mobile-graph>
        </div>

        <div class="live-demo live-demo-block">
            <jigsaw-header [level]="2">FunnelPlotGraphData异步数据</jigsaw-header>
            <jigsaw-mobile-graph [data]="funnelPlotFromAjax" height="400" (click)="handleClick($event)"></jigsaw-mobile-graph>
        </div>
    </div>
</div>
