<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>K线图</h2>

    <div class="clearfix">
        <div class="live-demo live-demo-block">
            <h3>KLineGraphData静态数据</h3>
            <jigsaw-mobile-graph [data]="gaugeData" height="400" (click)="handleClick($event)"></jigsaw-mobile-graph>
        </div>

        <div class="live-demo live-demo-block">
            <h3>KLineGraphData异步数据</h3>
            <jigsaw-mobile-graph [data]="gaugeFromAjax" height="400" (click)="handleClick($event)"></jigsaw-mobile-graph>
        </div>
    </div>
</div>
