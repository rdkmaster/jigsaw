<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-header [level]="1">关系图</jigsaw-header>

    <div class="live-demo">
        <jigsaw-header [level]="2">RelationalGraphData静态数据</jigsaw-header>
        <jigsaw-mobile-graph [data]="relationalData" height="400" (click)="handleClick($event)"></jigsaw-mobile-graph>
    </div>

    <div class="live-demo">
        <jigsaw-header [level]="2">RelationalGraphData异步数据</jigsaw-header>
        <jigsaw-mobile-graph [data]="relationalFromAjax" height="400" (click)="handleClick($event)"></jigsaw-mobile-graph>
    </div>
</div>
