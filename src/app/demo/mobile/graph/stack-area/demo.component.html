<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-header [level]="1">堆叠区域图</jigsaw-header>
    <div class="clearfix">
        <div class="live-demo live-demo-block">
            <jigsaw-header [level]="2">StackAreaGraphData静态数据</jigsaw-header>
            <jigsaw-mobile-graph [data]="stackAreaData" (click)="handleClick($event)"></jigsaw-mobile-graph>
        </div>

        <div class="live-demo live-demo-block">
            <jigsaw-header [level]="2">StackAreaGraphData异步数据</jigsaw-header>
            <jigsaw-mobile-graph [data]="stackAreaFromAjax" (click)="handleClick($event)"></jigsaw-mobile-graph>
        </div>
    </div>
</div>
