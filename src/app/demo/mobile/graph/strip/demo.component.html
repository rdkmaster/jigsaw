<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-mobile-header [level]="1">条形图</jigsaw-mobile-header>
    <div class="clearfix">
        <div class="live-demo live-demo-block">
            <jigsaw-mobile-header [level]="2">StripGraphData静态数据</jigsaw-mobile-header>
            <jigsaw-mobile-graph [data]="stripData" height="300" (click)="handleClick($event)"></jigsaw-mobile-graph>
        </div>

        <div class="live-demo live-demo-block">
            <jigsaw-mobile-header [level]="2">StripGraphData异步数据</jigsaw-mobile-header>
            <jigsaw-mobile-graph [data]="stripFromAjax" height="300" (click)="handleClick($event)"></jigsaw-mobile-graph>
        </div>
    </div>

    <div class="clearfix">
        <div class="live-demo live-demo-block">
            <jigsaw-mobile-header [level]="2">StripSequenceGraphData静态数据</jigsaw-mobile-header>
            <jigsaw-mobile-graph [data]="stripSequenceData" height="300" (click)="handleClick($event)"></jigsaw-mobile-graph>
        </div>

        <div class="live-demo live-demo-block">
            <jigsaw-mobile-header [level]="2">StripSequenceGraphData异步数据</jigsaw-mobile-header>
            <jigsaw-mobile-graph [data]="stripSequenceFromAjax" height="300" (click)="handleClick($event)"></jigsaw-mobile-graph>
        </div>
    </div>

    <div class="clearfix">
        <div class="live-demo live-demo-block">
            <jigsaw-mobile-header [level]="2">StripSequenceGraphData静态数据</jigsaw-mobile-header>
            <jigsaw-mobile-graph [data]="stripColorData" (click)="handleClick($event)"></jigsaw-mobile-graph>
        </div>

        <div class="live-demo live-demo-block">
            <jigsaw-mobile-header [level]="2">StripSequenceGraphData异步数据</jigsaw-mobile-header>
            <jigsaw-mobile-graph [data]="stripColorFromAjax" (click)="handleClick($event)"></jigsaw-mobile-graph>
        </div>
    </div>

</div>
