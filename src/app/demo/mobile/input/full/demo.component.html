<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-header [level]="1">Input</jigsaw-header>

    <div class="clearfix">
        <div class="demo-1 live-demo live-demo-block">
            <jigsaw-header [level]="2">用法</jigsaw-header>
            <p class="comment"><code>value</code>属性支持双向绑定</p>
            <jm-input [(value)]="demo1InputValue" placeholder="请输入。。。"></jm-input>
            <p class="message">输入值是：<span>{{demo1InputValue}}</span></p>
        </div>

        <div class="demo-2 live-demo live-demo-block">
            <jigsaw-header [level]="2">关闭清除功能</jigsaw-header>
            <jm-input [(value)]="demo2InputValue" [clearable]="false"></jm-input>
        </div>
    </div>

    <div class="clearfix">
        <div class="demo-3 live-demo live-demo-block">
            <jigsaw-header [level]="2">事件</jigsaw-header>
            <p class="comment">通过<code>valueChange</code>事件监听value变化</p>
            <jm-input (valueChange)="valueChanged($event)" width="200px"></jm-input>
            <p class="message"></p>
        </div>

        <div class="demo-4 live-demo live-demo-block">
            <jigsaw-header [level]="2">获取焦点</jigsaw-header>
            <jm-button (click)="focusInput()">点击获取焦点</jm-button>
            <jm-input (focus)="focusHandler($event)" #myInput></jm-input>
            <p class="message">{{focusMessage}}</p>
        </div>
    </div>

    <div class="clearfix">
        <div class="demo-5 live-demo live-demo-block">
            <jigsaw-header [level]="2">加入图标，并有交互</jigsaw-header>
            <jm-input [(value)]="demo5InputValue" width="30%" placeholder="请输入姓名~">
                <a jm-prefix-icon (click)="iconClickHandler()"><span class="iconfont iconfont-ea03"></span></a>
            </jm-input>
        </div>
    </div>
</div>
