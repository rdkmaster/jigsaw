</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-header [level]="1">List lite</jigsaw-header>

    <div class="live-demo">
        <jigsaw-header [level]="2">预设选中值</jigsaw-header>
        <jm-list-lite width="200" [data]="goodsList" labelField="name" [selectedItems]="selectedItems"
                     (selectedItemsChange)="handleSelect($event)" [multipleSelect]="true"></jm-list-lite>
        <p class="message">选中的条目是: <span>{{selectedItemsStr}}</span></p>
    </div>

</div>
