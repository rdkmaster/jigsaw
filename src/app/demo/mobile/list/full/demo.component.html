<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>List</h2>

    <div class="clearfix">
        <div class="demo-1 live-demo live-demo-block">
            <h3>基础用法</h3>
            <jm-list width="200" trackItemBy="name" (selectedItemsChange)="handleSelect($event)">
                <jm-list-option *ngFor="let goods of goodsList" [value]="goods">
                    {{goods.name}}
                </jm-list-option>
            </jm-list>
            <p class="message">选中的条目是: <span>{{selectedItems1}}</span></p>
        </div>
        <div class="demo-2 live-demo live-demo-block">
            <h3>伪装成菜单</h3>
            <jm-list width="200" trackItemBy="title" (selectedItemsChange)="handleSelect2($event)">
                <jm-list-option *ngFor="let title of titles" [value]="title">
                    <span jm-title>{{title.title}}</span>
                    <div jm-sub-title>{{title.subTitle}} <span *ngIf="title.subMenu" class="fa fa-angle-right"></span>
                    </div>
                </jm-list-option>
            </jm-list>
            <p class="message">选中的菜单是: <span>{{selectedItems2}}</span></p>
        </div>
    </div>

    <div class="clearfix">
        <div class="demo-3 live-demo live-demo-block">
            <h3>多组件复合用法</h3>
            <jm-list [multipleSelect]="true" trackItemBy="name" [selectedItems]="selectedItems3"
                    (selectedItemsChange)="handleSelect3($event)" #listGroup>
                <jm-list-option *ngFor="let goods of goodsList" #listItem [value]="goods" [disabled]="goods.disabled">
                    <div class="goods-box">
                        <jm-checkbox [(checked)]="listItem.selected" [disabled]="goods.disabled"
                                    (checkedChange)="listGroup.update(goods, $event)"></jm-checkbox>
                        <span class="logo fa fa-{{goods.logo}}"></span>
                        <p>{{goods.desc}}</p>
                    </div>
                </jm-list-option>
            </jm-list>
            <p class="message">选中的菜单是: <span>{{selectedItemsStr3}}</span></p>
        </div>
        <div class="demo-5 live-demo live-demo-block">
            <h3>disabled属性为true</h3>
            <jm-list width="200" trackItemBy="name" (selectedItemsChange)="handleSelect($event)" [disabled]="true">
                <jm-list-option *ngFor="let goods of goodsList" [value]="goods">
                    {{goods.name}}
                </jm-list-option>
            </jm-list>
            <p class="message">选中的条目是: <span>{{selectedItems1}}</span></p>
        </div>
    </div>
</div>
