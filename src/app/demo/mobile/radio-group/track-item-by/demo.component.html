</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<h4>单选按钮-TrackItemBy</h4>
<jigsaw-mobile-radios [(value)]="selectedProduct"
               (valueChange)="radioChange($event)"
               trackItemBy="pro_name,pro_type">
    <jigsaw-mobile-radio-option *ngFor="let item of products" [value]="item">
        {{item.pro_name}}
    </jigsaw-mobile-radio-option>
</jigsaw-mobile-radios>

选择的城市的ID号是 : {{selectedProduct.pro_name}}
