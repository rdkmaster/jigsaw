<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>

<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-header [level]="1">Slider</jigsaw-header>
    <div class="demo-1 live-demo">
        <jigsaw-header [level]="2">基本滑动条,滑动事件变化</jigsaw-header>
        <jigsaw-mobile-switch [(checked)]="disabled" size="small"></jigsaw-mobile-switch>
        <jigsaw-mobile-slider [(value)]="value1" [disabled]="disabled" (change)="sliderChange($event)" min="10"
                       width="200"></jigsaw-mobile-slider>
        <p class="message"> 取值: {{value1}}</p>
    </div>

    <div class="demo-2 live-demo">
        <jigsaw-header [level]="2">设置了min和max的滑动条</jigsaw-header>
        <jigsaw-mobile-slider [value]="value2" [min]="min" [max]="max"
                       (change)="sliderChange2($event)"></jigsaw-mobile-slider>
        <p class="message">取值: {{value2}}</p>
    </div>

    <div class="demo-3 live-demo">
        <jigsaw-header [level]="2">改变step</jigsaw-header>
        <jigsaw-mobile-slider [value]="valueStep" min="0" max="2" step="0.01" (change)="sliderChange3($event)"></jigsaw-mobile-slider>
        <p class="message">取值: {{value3}}</p>
    </div>

    <div class="demo-4 live-demo">
        <jigsaw-header [level]="2">双触点滑动条</jigsaw-header>
        <jigsaw-mobile-slider [(value)]="rangeValue" (change)="handleValueChange($event)"></jigsaw-mobile-slider>
    </div>

    <div class="demo-5 live-demo">
        <jigsaw-header [level]="2">mark节点</jigsaw-header>
        <jigsaw-mobile-slider [marks]="marks" value="50"></jigsaw-mobile-slider>
    </div>

    <div class="demo-6 live-demo">
        <jigsaw-header [level]="2">垂直滑动条</jigsaw-header>
        <p class="comment">垂直滑动条有默认高度`240px`</p>
        <div class="inline mgr50">
            <jigsaw-mobile-slider [(value)]="value6" vertical="true"></jigsaw-mobile-slider>
            <p class="message">{{value6}}</p>
        </div>
        <jigsaw-mobile-slider class="mgr50" [(value)]="rangeValue2" vertical="true"></jigsaw-mobile-slider>
        <jigsaw-mobile-slider value="80" [marks]="marks2" min="20" vertical="true" height="400"></jigsaw-mobile-slider>
    </div>
</div>
