<div class="live-demo-wrap">
    <jigsaw-mobile-header [level]="1">Slider</jigsaw-mobile-header>
    <div class="demo-4 live-demo">
        <jigsaw-mobile-header [level]="2">更新value</jigsaw-mobile-header>
        <jigsaw-mobile-button (click)="updateValue()">update value</jigsaw-mobile-button><br>
        <jigsaw-mobile-slider [(value)]="rangeValue" [max]="rangeMax" (change)="handleChange($event)"></jigsaw-mobile-slider>
        <p class="message">取值范围：{{rangeValueStr}}</p>
    </div>
</div>
