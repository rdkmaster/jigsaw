<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="container">
    <jigsaw-mobile-tabs (selectChange)="testEvent($event)" (selectedIndexChange)="selectedIndexChange($event)" [selectedIndex]="2" height="200">
        <jigsaw-mobile-tab-pane [lazy]="false">
            <div jigsaw-title><span class="fa fa-gift"></span>tab 1</div>
            <ng-template>tab content 1</ng-template>
        </jigsaw-mobile-tab-pane>
        <jigsaw-mobile-tab-pane>
            <div jigsaw-title>
                <span>tab <jigsaw-mobile-button [preSize]="'small'">ok</jigsaw-mobile-button></span>
            </div>
            <ng-template>
                <div class="content-box">
                    <h3 class="content-title">user register center</h3>
                    <div class="content-line">
                        <label>Username: </label>
                        <jigsaw-mobile-input></jigsaw-mobile-input>
                    </div>
                    <div class="content-line">
                        <label>Email: </label>
                        <jigsaw-mobile-input></jigsaw-mobile-input>
                    </div>
                    <div class="content-line">
                        <label>Password: </label>
                        <jigsaw-mobile-input></jigsaw-mobile-input>
                    </div>
                    <jigsaw-mobile-button>submit</jigsaw-mobile-button>
                </div>
            </ng-template>
        </jigsaw-mobile-tab-pane>
        <jigsaw-mobile-tab-pane title="tab 3">
            <ng-template>tab content 3</ng-template>
        </jigsaw-mobile-tab-pane>
        <jigsaw-mobile-tab-pane title="tab 4" [disabled]="true">
            <ng-template>tab content 4</ng-template>
        </jigsaw-mobile-tab-pane>
        <jigsaw-mobile-tab-pane title="tab 6">
            <ng-template>
                <jigsaw-mobile-graph [data]="lineBarGraphData"></jigsaw-mobile-graph>
            </ng-template>
        </jigsaw-mobile-tab-pane>
    </jigsaw-mobile-tabs>
</div>
