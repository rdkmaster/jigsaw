<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<h4>tileselect</h4>
<jigsaw-mobile-tile [(selectedItems)]="selectedCity" trackItemBy="label"
             [multipleSelect]="true">
    <jigsaw-mobile-tile-option *ngFor="let city of cities" [value]="city">
        {{city.label}}
    </jigsaw-mobile-tile-option>
</jigsaw-mobile-tile>
