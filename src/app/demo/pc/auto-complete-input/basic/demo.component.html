<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>

<!-- start to learn the demo from here -->

<div class="demo-1">
    获得焦点后自动执行过滤
    <jigsaw-switch [(checked)]="filterOnFocus"></jigsaw-switch>
    <br><br>
    选中推荐条目后关闭下拉
    <jigsaw-switch [(checked)]="closeDropDownOnSelect"></jigsaw-switch>

    <br><br>

    <h3>输入框带有图标</h3>
    <p class="notes">输入值是：<span>{{inputValue}}</span></p>
    <jigsaw-auto-complete-input [(value)]="inputValue" placeholder="auto complete input demo" width="250"
                                (valueChange)="valueChanged($event)" [data]="_$dropdownData"
                                [filterOnFocus]="filterOnFocus" [closeDropDownOnSelect]="closeDropDownOnSelect">
        <a jigsaw-prefix-icon (click)="click()"><span class="fa fa-search" style="font-size: 14px;"></span></a>
        <a jigsaw-icon (click)="click()"><span class="fa fa-question" style="font-size: 14px;"></span></a>
    </jigsaw-auto-complete-input>
</div>
<br><br><br>

<div class="demo-2">
    <h3>带默认值</h3>
    <p class="notes">输入值是：<span>{{inputValue2}}</span></p>
    <jigsaw-auto-complete-input [(value)]="inputValue2" placeholder="auto complete input demo" width="20%"
                                [data]="_$dropdownData" [filterOnFocus]="filterOnFocus"
                                [closeDropDownOnSelect]="closeDropDownOnSelect">
    </jigsaw-auto-complete-input>
</div>
<br><br><br>

<div class="demo-3">
    <h3>下拉列表最大高度</h3>
    <p class="notes">最大高度：
        <jigsaw-input [(value)]="maxDropDownHeight"></jigsaw-input>
    </p>
    <p class="notes">最大宽度：
        <jigsaw-input [(value)]="maxDropDownWidth"></jigsaw-input>
    </p>

    <br><br>

    <jigsaw-auto-complete-input placeholder="auto complete input demo" [data]="_$dropdownData" [width]="width"
                                height="32" [maxDropDownHeight]="maxDropDownHeight" [filterOnFocus]="filterOnFocus"
                                [closeDropDownOnSelect]="closeDropDownOnSelect" [maxDropDownWidth]="maxDropDownWidth" >
    </jigsaw-auto-complete-input>
</div>
