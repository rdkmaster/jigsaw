<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>

<div style="margin: 20px;">
    <label>前后额外信息组合：</label><br>
    <jigsaw-auto-complete-input [filterOnFocus]="false" [data]="hosts" prefix="https://" width="350">
    </jigsaw-auto-complete-input>
    <br>
    <jigsaw-auto-complete-input [filterOnFocus]="false" [data]="hosts" suffix="/jigsaw/index.html" width="350">
    </jigsaw-auto-complete-input>
    <br>
    <jigsaw-auto-complete-input [filterOnFocus]="false" [data]="hosts" suffix="/jigsaw/index.html"
                                prefix="https://" width="350">
    </jigsaw-auto-complete-input>
    <br>
    <jigsaw-auto-complete-input [filterOnFocus]="false" [data]="hosts" suffix="/jigsaw/index.html"
                                prefix="https://" [disabled]="true" width="350">
    </jigsaw-auto-complete-input>

    <br><br>
    <label>额外信息可选：</label><br>
    <jigsaw-auto-complete-input [filterOnFocus]="false" [data]="hosts" [suffix]="pages" suffixWidth="140"
                                (suffixChange)="onChange($event)" width="400">
    </jigsaw-auto-complete-input>
    <br>
    <jigsaw-auto-complete-input [filterOnFocus]="false" [data]="hosts" [suffix]="pages" suffixWidth="140"
                                [disabled]="true" width="400">
    </jigsaw-auto-complete-input>
    <br>
    <jigsaw-auto-complete-input [filterOnFocus]="false" [data]="hosts" [prefix]="protocols" prefixWidth="80"
                                (prefixChange)="onChange($event)" width="400">
    </jigsaw-auto-complete-input>
    <br>
    <jigsaw-auto-complete-input [filterOnFocus]="false" [data]="hosts" [prefix]="protocols" prefixWidth="80"
                                [disabled]="true" width="400">
    </jigsaw-auto-complete-input>

    <br><br>
    <label>更多内容：</label><br>
    <jigsaw-auto-complete-input [filterOnFocus]="false" [data]="hosts" width="400" [prefix]="_$prefixIcons" prefixWidth="100"
                                (prefixChange)="onChange($event)" [prefixLabelField]="'name'" [suffix]="_$icons"
                                suffixWidth="120" (suffixChange)="onChange($event)" [suffixLabelField]="'name'">
    </jigsaw-auto-complete-input>
    <br>
</div>
