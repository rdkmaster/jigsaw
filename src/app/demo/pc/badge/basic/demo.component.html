<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>

<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-icon jigsaw-badge [jigsawBadgeValue]="'dot'" jigsawBadgePosition="rightTop"
                 [icon]="'fa fa-edit'" [iconSize]="100"
                 title="编辑" jigsawBadgeSize="normal">
    </jigsaw-icon>

    <jigsaw-icon jigsaw-badge [jigsawBadgeValue]="999" jigsawBadgePosition="rightBottom" jigsawBadgeMaxValue="50"
                 [icon]="'fa fa-edit'" [iconSize]="100" [jigsawBadgeStyle]="'solid'" (jigsawBadgeClick)="select($event)"
                 jigsawBadgeTitle="aaasds" title="编辑" jigsawBadgeSize="small" [jigsawBadgePointerCursor]="true">
    </jigsaw-icon>

    <jigsaw-icon jigsaw-badge [jigsawBadgeValue]="999" jigsawBadgePosition="rightBottom" jigsawBadgeMaxValue="50"
                 [icon]="'fa fa-edit'" [iconSize]="100" [jigsawBadgeStyle]="'solid'"
                 title="编辑" jigsawBadgeSize="normal">
    </jigsaw-icon>

    <jigsaw-icon jigsaw-badge [jigsawBadgeValue]="999" jigsawBadgePosition="rightBottom" jigsawBadgeMaxValue="50"
                 [icon]="'fa fa-edit'" [iconSize]="100" [jigsawBadgeStyle]="'solid'"
                 title="编辑" jigsawBadgeSize="large">
    </jigsaw-icon>
    <br>


    <jigsaw-button jigsaw-badge [jigsawBadgeValue]="'dot'" jigsawBadgePosition="rightTop">确定</jigsaw-button>
</div>
