<demo-template [data]="''" [text]="text['text']['fold']">
    <!-- start to learn the demo from here -->
    <j-breadcrumb [foldThreshold]="foldThreshold" [data]="data"></j-breadcrumb>
    <j-numeric-input [(value)]="foldThreshold" min="3" max="99" placeholder="请输入数字"></j-numeric-input>
    <p class="message">
        输入值是：<span>{{ foldThreshold }}</span>
    </p>
</demo-template>
