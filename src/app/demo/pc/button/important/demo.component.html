<demo-template [(selectedLabel)]="selectedLabel" [text]="text['text']['important']">
    <div>
        <p class="comment">正常 </p>
        <jigsaw-button colorType="primary" [preSize]="selectedLabel.size">
            确定
        </jigsaw-button>
    </div>

    <div>
        <p class="comment">禁用 </p>
        <jigsaw-button colorType="primary" [disabled]="true" [preSize]="selectedLabel.size">
            重点操作
        </jigsaw-button>
    </div>

    <div>
        <p class="comment">表单、模态框中 </p>
        <jigsaw-button colorType="primary" [preSize]="selectedLabel.size">
            确定
        </jigsaw-button>
        <jigsaw-button [preSize]="selectedLabel.size">
            取消
        </jigsaw-button>
    </div>

    <div>
        <p class="comment">步骤条 </p>
        <jigsaw-button [preSize]="selectedLabel.size">
            上一步
        </jigsaw-button>
        <jigsaw-button  colorType="primary" [preSize]="selectedLabel.size">
            下一步
        </jigsaw-button>
        <jigsaw-button [preSize]="selectedLabel.size">
            取消
        </jigsaw-button>
    </div>
</demo-template>
