<demo-template [(selectedLabel)]="selectedLabel" [text]="text['text']['loading']" [data]="''">
    <div class="cell">
        <p class="comment">正常</p>
        <jigsaw-button
            (click)="onLoading()"
            colorType="primary"
            height="32px"
            [disabled]="disabled"
            [(preSize)]="selectedLabel.size"
        >
            <jigsaw-font-loading
                *ngIf="isLoading"
                width="16px"
                height="16px"
                color="white"
            ></jigsaw-font-loading>
            <span style="padding-left: 5px">{{ label }}</span>
        </jigsaw-button>
    </div>
    <div class="cell">
        <p class="comment">禁用</p>
        <jigsaw-button
            colorType="primary"
            height="32px"
            [disabled]="true"
            [(preSize)]="selectedLabel.size"
        >
            <jigsaw-font-loading
                *ngIf="false"
                width="16px"
                height="16px"
                color="white"
            ></jigsaw-font-loading>
            <span style="padding-left: 5px">{{ label }}</span>
        </jigsaw-button>
    </div>
</demo-template>
