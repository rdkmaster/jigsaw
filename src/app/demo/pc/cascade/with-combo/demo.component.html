<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-header [level]="1">cascade</jigsaw-header>

    <div class="demo-1 live-demo">
        <jigsaw-header [level]="2">单选</jigsaw-header>
        <j-combo-select [value]="comboValue1">
            <ng-template>
                <j-cascade style="min-height: 335px" [(selectedItems)]="selectedItems1" [dataGenerator]="generator"
                           [generatorContext]="this" labelField="name"
                           (selectedItemsChange)="parseMessage($event)" width="418">
                </j-cascade>
            </ng-template>
        </j-combo-select>
    </div>

    <div class="demo-2 live-demo">
        <jigsaw-header [level]="2">多选</jigsaw-header>
        <j-combo-select [value]="comboValue2">
            <ng-template>
                <j-cascade style="min-height: 335px" [(selectedItems)]="selectedItems2" [dataGenerator]="generator"
                           [generatorContext]="this" labelField="name" [multipleSelect]="true"
                           (selectedItemsChange)="parseMultipleMessage($event)" width="418">
                </j-cascade>
            </ng-template>
        </j-combo-select>
    </div>
</div>
