<demo-template [data]="''" [text]="text['text']['basic']">
    <j-checkbox [(checked)]="status" [(enableIndeterminate)]="enableIndeterminate">click me</j-checkbox>

    <div>
        <label>启用中间状态: </label>
        <j-switch [(checked)]="enableIndeterminate"></j-switch>
    </div>
    <div style="margin-top: 10px">The checkbox value is <span>{{status}}</span>!</div>
</demo-template>
