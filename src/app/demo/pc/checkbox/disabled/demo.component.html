<demo-template [data]="''" [text]="text['text']['disabled']">
    <j-checkbox [(checked)]="status" [(disabled)]="!enabled" enableIndeterminate="true">a great checkbox!</j-checkbox>
    <div class="toggle">
        <label>启用点击状态:</label>
        <j-switch [(checked)]="enabled"></j-switch>
    </div>
    <p class="message">The checkbox value is <span>{{status}}</span>!</p>
</demo-template>
