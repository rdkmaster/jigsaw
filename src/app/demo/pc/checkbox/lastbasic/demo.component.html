<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<h4>是否启用中间状态</h4>
<br>
<jigsaw-checkbox id="test-checkbox"
                 [(checked)]="checked"
                 [(enableIndeterminate)]="enableIndeterminate">
    click me
</jigsaw-checkbox>
<span id="state-message">The checkbox value is {{checked}}!</span>

<br>
<span>启用中间状态</span>
<jigsaw-switch id="set-middle-state" [(checked)]="enableIndeterminate"></jigsaw-switch>
<br>
<br>
<hr>
<br>
<h4>初始值设置为中间状态</h4>
<br>
<jigsaw-checkbox enableIndeterminate="true" [(checked)]="status">click me</jigsaw-checkbox>
<p>The checkbox value is {{status}}!</p>
<br>
<hr>
<br>
<h4>极简和普通模式</h4>
<br>
<jigsaw-button-bar [data]="['minimalist','normal']" [(selectedItems)]="mode">
</jigsaw-button-bar>
<br><br>
<jigsaw-checkbox enableIndeterminate="true" [(checked)]="status" [mode]="mode[0]">click me</jigsaw-checkbox>
