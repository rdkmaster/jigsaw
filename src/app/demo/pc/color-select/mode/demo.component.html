<demo-template [data]="data" [(selectedLabel)]="selectedLabel" [text]="text['text']['mode']">
    <!-- start to learn the demo from here -->
    <div class="live-demo-wrap">
        <div class="clearfix">
            <div class="demo-1 live-demo live-demo-block">
                <jigsaw-header [level]="2">free 模式</jigsaw-header>
                <jigsaw-color-select mode="free" [preSize]="selectedLabel.size"></jigsaw-color-select>
            </div>

            <div class="demo-2 live-demo live-demo-block">
                <jigsaw-header [level]="2">limited 模式</jigsaw-header>
                <jigsaw-color-select mode="limited" (colorChange)="_$colorChange($event)" color="#ba1621"
                                     [limitedColors]="['#ba1621','#e43232','#e57409','#ffa940','#f7d216']" [preSize]="selectedLabel.size">
                </jigsaw-color-select>
            </div>
        </div>
    </div>
</demo-template>
