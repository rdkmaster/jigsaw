<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>

<!-- start to learn the demo from here -->
<jigsaw-header [level]="1">Combo-Select</jigsaw-header>
<jigsaw-header [level]="2">textTag</jigsaw-header>

<jigsaw-combo-select [(value)]="selectedCity" [textTag]="textTag" [clearable]="clearable">
    <ng-template>
        <jigsaw-tile [(selectedItems)]="selectedCity" trackItemBy="label" width="400px"
            [multipleSelect]="multipleSelect">
            <jigsaw-tile-option *ngFor="let city of cities" [value]="city" width="22.8%">
                {{city.label}}
            </jigsaw-tile-option>
        </jigsaw-tile>
    </ng-template>
</jigsaw-combo-select>

<ul class="demo-setting-cntr">
    <li class="demo-setting-item">
        <span class="text">textTag:</span>
        <jigsaw-switch [(checked)]="textTag"></jigsaw-switch>
    </li>
    <li class="demo-setting-item">
        <span class="text">multipleSelect:</span>
        <jigsaw-switch [(checked)]="multipleSelect"></jigsaw-switch>
    </li>
    <li class="demo-setting-item">
        <span class="text">clearable:</span>
        <jigsaw-switch [(checked)]="clearable"></jigsaw-switch>
    </li>
</ul>
