<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>

<!-- start to learn the demo from here -->
<jigsaw-header [level]="1">Combo-Select</jigsaw-header>
<jigsaw-header [level]="2">valid</jigsaw-header>

<jigsaw-combo-select [(value)]="selectedCity" [valid]="valid">
    <ng-template>
        <jigsaw-tile [(selectedItems)]="selectedCity" trackItemBy="label" width="400px">
            <jigsaw-tile-option *ngFor="let city of cities" [value]="city" width="22.8%">
                {{city.label}}
            </jigsaw-tile-option>
        </jigsaw-tile>
    </ng-template>
</jigsaw-combo-select>

<div class="demo-setting-wrap">
    <span class="text">valid:</span>
    <jigsaw-switch [(checked)]="valid"></jigsaw-switch>
</div>
