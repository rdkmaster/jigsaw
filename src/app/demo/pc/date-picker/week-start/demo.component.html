<!-- start to learn the demo from here -->
<h4>First Day of Week and First Week of Year</h4>

<p>First Day of Weekï¼š</p>
<jigsaw-button-bar [data]="['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat']" [(selectedItems)]="weekStart">
</jigsaw-button-bar>
<br><br>
<p>First Week of Year</p>
<jigsaw-button-bar [data]="[1, 2, 3, 4, 5, 6]" [(selectedItems)]="janX">
</jigsaw-button-bar>
<br><br>

<jigsaw-date-picker [(date)]="date" [weekStart]="weekStart[0]" [janXOfFirstWeek]="janX[0]" gr="week" (dateChange)="dateChange($event)"></jigsaw-date-picker><br>

<p>{{date | json}}</p>
