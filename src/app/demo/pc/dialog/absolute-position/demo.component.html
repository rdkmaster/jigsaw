<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>

<div class="line-box"><label>Is modal:</label>
    <jigsaw-switch [(checked)]="_$isModal" (checkedChange)="_$onModalChange()"></jigsaw-switch>
</div>
<div class="line-box">
    <label>Position：</label>
    <jigsaw-radios [(value)]="_$selectedPositionType" trackItemBy="label">
        <jigsaw-radio-option *ngFor="let popPositionType of _$popPositionTypes"
                             [value]="popPositionType">{{popPositionType.label}}
        </jigsaw-radio-option>
    </jigsaw-radios>
</div>
<div class="line-box" *ngIf="_$selectedPositionType?.label != 'center'">
    <div *ngFor="let property of objectKeys(_$selectedPositionType?.offset)" class="offset-box">
        <label>{{property}}: </label>
        <jigsaw-numeric-input [(value)]="_$selectedPositionType.offset[property]"></jigsaw-numeric-input>
        <span style="margin-left: 5px;">px</span>
    </div>
</div>
<jigsaw-button colorType="primary" width="200px" (click)="_$popupComponentDialog()">
    Popup / Reposition
</jigsaw-button>

<ng-template #tpDialog>
    <jigsaw-dialog width="400px" (close)="_$closeDialog()">
        <div jigsaw-title>
            <span class="fa fa-thumbs-up"></span>一个对话框
        </div>
        <div jigsaw-body>
            <p class="dialog-content">
                这是一个普通的对话框，请关注它的弹出位置
            </p>
        </div>
        <div jigsaw-button-bar>
            <jigsaw-button colorType="primary" (click)="_$closeDialog()">OK</jigsaw-button>
            <jigsaw-button (click)="_$closeDialog()">Cancel</jigsaw-button>
        </div>
    </jigsaw-dialog>
</ng-template>
