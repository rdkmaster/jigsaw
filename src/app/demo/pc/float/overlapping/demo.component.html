<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
触发打开：
<jigsaw-radios [(value)]="openTrigger">
    <jigsaw-radio-option id="openByClick" value="click">鼠标单击</jigsaw-radio-option>
    <jigsaw-radio-option id="openByHover" value="mouseenter">鼠标滑入</jigsaw-radio-option>
    <jigsaw-radio-option id="openByNone" value="none">不响应鼠标事件</jigsaw-radio-option>
</jigsaw-radios>
<a *ngIf="openTrigger=='none'" (click)="openFloat()">open</a>

<br><br>
触发关闭：
<jigsaw-radios [(value)]="closeTrigger">
    <jigsaw-radio-option id="closeByClick" value="click">鼠标单击</jigsaw-radio-option>
    <jigsaw-radio-option id="closeByLeave" value="mouseleave">鼠标滑出</jigsaw-radio-option>
    <jigsaw-radio-option id="closeByNone" value="none">不响应鼠标事件</jigsaw-radio-option>
</jigsaw-radios>
<a *ngIf="closeTrigger=='none'" (click)="closeFloat()">close</a>

<br><br>
<span class="fa fa-bars" jigsaw-float
      [jigsawFloatOpenTrigger]="openTrigger"
      [jigsawFloatCloseTrigger]="closeTrigger"
      [jigsawFloatTarget]="jigsawFloatArea" [(jigsawFloatOpen)]="open"> 鼠标挪到这里来。。。
</span>
<ng-template #jigsawFloatArea>
    <div class="jigsawFloatArea">
        <a (click)="popupGlobalLoading($event)" style="margin-right: 12px">
            触发loading
        </a>
        <a style="margin-right: 12px" jigsaw-float
              [jigsawFloatOpenTrigger]="openTrigger"
              [jigsawFloatCloseTrigger]="closeTrigger"
              [jigsawFloatTarget]="jigsawFloatArea">
            次级下拉
        </a>
        <a style="margin-right: 12px" jigsaw-cascading-menu
            [jigsawCascadingMenuData]="menuData"
            [jigsawCascadingMenuWidth]="150">
            下拉菜单
        </a>
        <div (contextmenu)="showContext($event)" class="context-menu">
            <p>右击这里弹出上下文菜单</p>
        </div>
        <br><br>
        <jigsaw-auto-complete-input placeholder="click here..." width="200"
                                    [data]="[
                                        '点击发送事件', '滚动页面', '发送事件到事件总线',
                                        '更新变量', '等待弹出关闭', '自定义代码块'
                                    ]">
        </jigsaw-auto-complete-input>
        <br><br>

        <jigsaw-combo-select width="200" placeholder="move mouse here...">
            <ng-template>
                <div class="jigsawFloatArea" style="background: rgb(195,205,185);">
                    <a style="margin-right: 12px" (click)="popupGlobalLoading($event)">
                        触发loading
                    </a>
                    <a style="margin-right: 12px" jigsaw-float
                       [jigsawFloatOpenTrigger]="openTrigger"
                       [jigsawFloatCloseTrigger]="closeTrigger"
                       [jigsawFloatTarget]="jigsawFloatArea">
                        次级下拉
                    </a>
                    <a style="margin-right: 12px" jigsaw-cascading-menu
                        [jigsawCascadingMenuData]="menuData"
                        [jigsawCascadingMenuWidth]="150">
                        下拉菜单
                    </a>
                    <div (contextmenu)="showContext($event)" class="context-menu">
                        <p>右击这里弹出上下文菜单</p>
                    </div>
                    <br><br>
                    <jigsaw-auto-complete-input placeholder="click here..." width="200"
                                                [data]="[
                                                    '点击发送事件', '滚动页面', '发送事件到事件总线',
                                                    '更新变量', '等待弹出关闭', '自定义代码块'
                                                ]">
                    </jigsaw-auto-complete-input>
                </div>
            </ng-template>
        </jigsaw-combo-select>
    </div>
</ng-template>
