<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>环形图</h2>
    <div class="clearfix">
        <div class="live-demo live-demo-block">
            <h3>DoughnutGraphData静态数据</h3>
            <jigsaw-graph [data]="doughnut" (click)="handleClick($event)"></jigsaw-graph>
        </div>

        <div class="live-demo live-demo-block">
            <h3>DoughnutGraphData异步数据</h3>
            <jigsaw-graph [data]="doughnutFromAjax" (click)="handleClick($event)"></jigsaw-graph>
        </div>
    </div>

    <div class="clearfix">
        <div class="live-demo live-demo-block">
            <h3>DoughnutRateGraphData静态数据</h3>
            <jigsaw-graph [data]="doughnutRate" (click)="handleClick($event)"></jigsaw-graph>
        </div>

        <div class="live-demo live-demo-block">
            <h3>DoughnutRateGraphData异步数据</h3>
            <jigsaw-graph [data]="doughnutRateFromAjax" (click)="handleClick($event)"></jigsaw-graph>
        </div>
    </div>

    <div class="clearfix">
        <div class="live-demo live-demo-block">
            <h3>DoughnutScoreGraphData静态数据</h3>
            <jigsaw-graph [data]="doughnutScore" (click)="handleClick($event)"></jigsaw-graph>
        </div>

        <div class="live-demo live-demo-block">
            <h3>DoughnutScoreGraphData异步数据</h3>
            <jigsaw-graph [data]="doughnutScoreFromAjax" (click)="handleClick($event)"></jigsaw-graph>
        </div>
    </div>

</div>
