<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>漏斗图</h2>

    <div class="clearfix">
        <div class="live-demo live-demo-block">
            <h3>FunnelPlotGraphData静态数据</h3>
            <jigsaw-graph [data]="funnelPlotData" height="400" (click)="handleClick($event)"></jigsaw-graph>
        </div>

        <div class="live-demo live-demo-block">
            <h3>FunnelPlotGraphData异步数据</h3>
            <jigsaw-graph [data]="funnelPlotFromAjax" height="400" (click)="handleClick($event)"></jigsaw-graph>
        </div>
    </div>
</div>
