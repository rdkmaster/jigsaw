<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>热力图</h2>

    <div class="live-demo">
        <h3>HeatGraphData静态数据</h3>
        <jigsaw-graph [data]="heatData" height="400" (click)="handleClick($event)"></jigsaw-graph>
    </div>

    <div class="live-demo">
        <h3>HeatGraphData异步数据</h3>
        <jigsaw-graph [data]="heatFromAjax" height="400" (click)="handleClick($event)"></jigsaw-graph>
    </div>
</div>
