<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>关系图</h2>

    <div class="live-demo">
        <h3>RelationalGraphData静态数据</h3>
        <jigsaw-graph [data]="relationalData" height="400" (click)="handleClick($event)"></jigsaw-graph>
    </div>

    <div class="live-demo">
        <h3>RelationalGraphData异步数据</h3>
        <jigsaw-graph [data]="relationalFromAjax" height="400" (click)="handleClick($event)"></jigsaw-graph>
    </div>
</div>
