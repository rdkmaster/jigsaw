<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>堆叠区域图</h2>
    <div class="clearfix">
        <div class="live-demo live-demo-block">
            <h3>StackAreaGraphData静态数据</h3>
            <jigsaw-graph [data]="stackAreaData" (click)="handleClick($event)"></jigsaw-graph>
        </div>

        <div class="live-demo live-demo-block">
            <h3>StackAreaGraphData异步数据</h3>
            <jigsaw-graph [data]="stackAreaFromAjax" (click)="handleClick($event)"></jigsaw-graph>
        </div>
    </div>
</div>
