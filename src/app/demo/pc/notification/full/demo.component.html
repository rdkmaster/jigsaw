<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="wrapper">
    <h4>所有可用选项：</h4>

    <div class="row">
        <label>消息</label>
        <jigsaw-input [(value)]="message" placeholder="输入消息内容"></jigsaw-input>
        <a (click)="makeLongContent('message')">长内容</a>
    </div>

    <div class="row">
        <label>标题</label>
        <jigsaw-input [(value)]="caption" placeholder="输入标题（可选）"></jigsaw-input>
        <a (click)="makeLongContent('caption')">长内容</a>
    </div>

    <div class="row">
        <label>位置</label>
        <jigsaw-radios [(value)]="position">
            <jigsaw-radio-option value="leftTop">左上</jigsaw-radio-option>
            <jigsaw-radio-option value="leftBottom">左下</jigsaw-radio-option>
            <jigsaw-radio-option value="rightTop">右上（默认）</jigsaw-radio-option>
            <jigsaw-radio-option value="rightBottom">右下</jigsaw-radio-option>
        </jigsaw-radios>
    </div>

    <div class="row">
        <label>图标</label>
        <jigsaw-input [(value)]="icon" width="calc(100% - 67px)" placeholder="输入图标（可选）"
                      title="图标的class字符串，支持Jigsaw自带图标库 @rdkmaster/icon-font">
        </jigsaw-input>
        <p style="margin-left: 34px;">例如：iconfont iconfont-e23e <a href="/#/pc/icon/icons">所有可用图标</a></p>
    </div>

    <div class="row">
        <label>超时</label>
        <jigsaw-slider min="0" max="20" [(value)]="timeout"></jigsaw-slider>
        <span>{{timeout}} 秒</span>
    </div>

    <div class="row">
        <label>宽度</label>
        <jigsaw-slider min="60" max="600" [(value)]="width"></jigsaw-slider>
        <span>{{width}} px</span>
    </div>

    <div class="row">
        <label>高度</label>
        <jigsaw-slider min="0" max="200" [(value)]="height"></jigsaw-slider>
        <span>{{height}} px</span>
    </div>

    <jigsaw-button width="340" (click)="showWithOptions()">弹出消息</jigsaw-button>

    <hr><br>

    <h4>常见用法：</h4>
    <jigsaw-button width="166px" (click)="showNormal()">最简洁的用法</jigsaw-button>
    <jigsaw-button width="167px" (click)="showCaption()">带标题的简洁用法</jigsaw-button>
    <jigsaw-button width="166px" (click)="showButtons()">带交互按钮用法</jigsaw-button>
    <jigsaw-button width="167px" (click)="customizeInteractive()">自定义交互用法</jigsaw-button>
    <br>
    <jigsaw-button width="166px" (click)="showSuccess()">弹出成功消息框</jigsaw-button>
    <jigsaw-button width="167px" (click)="showError()">弹出错误消息框</jigsaw-button>
    <jigsaw-button width="166px" (click)="showWarn()">弹出警告消息框</jigsaw-button>
    <jigsaw-button width="167px" (click)="showInfo()">弹出消息提示框</jigsaw-button>
    <br>
</div>
