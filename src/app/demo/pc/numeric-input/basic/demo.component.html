<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>Numeric Input</h2>

    <div class="live-demo">
        <h3>基本用法</h3>
        <p class="comment">试试获取input焦点后，敲击键盘的上下键</p>
        <j-numeric-input [(value)]="value" min="0" max="10" placeholder="请输入数字"></j-numeric-input>
        <p class="message">输入值是：<span>{{value}}</span></p>
    </div>
</div>
