</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-header [level]="1">Numeric Input</jigsaw-header>
    <div class="live-demo">
        <jigsaw-header [level]="2">disabled</jigsaw-header>
        <j-numeric-input [(value)]="value" [disabled]="disabled"></j-numeric-input>
        <j-button (click)="disabled = !disabled">toggle disabled</j-button>
        <p class="message">输入值是：<span>{{value}}</span></p>
    </div>
</div>
