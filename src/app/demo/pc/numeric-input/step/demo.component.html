<div class="live-demo-wrap">
    <h2>Numeric Input</h2>

    <div class="live-demo">
        <h3>step</h3>

        <div class="one-line mgb">
            <label>step为0.1：</label>
            <j-numeric-input value="1" min="-10" max="10" step="0.1"></j-numeric-input>
        </div>
        <div class="one-line mgb">
            <label>step为0.01：</label>
            <j-numeric-input value="2" min="-10" max="10" step="0.02"></j-numeric-input>
        </div>
    </div>
</div>
