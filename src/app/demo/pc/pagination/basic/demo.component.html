<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>Pagination</h2>

    <span>显示搜索框</span>
    <jigsaw-switch style="margin-right: 20px" [(checked)]="searchable">
    </jigsaw-switch>
    <span>显示单页数</span>
    <jigsaw-switch style="margin-right: 20px" [checked]="!!pageSizeOptions"
                   (checkedChange)="pageSizeOptions = !!pageSizeOptions ? null : [5, 10, 20]">
    </jigsaw-switch>
    <span>显示跳转框</span>
    <jigsaw-switch style="margin-right: 20px" [(checked)]="showQuickJumper">
    </jigsaw-switch>
    <br>

    <button style="margin: 10px 0" (click)="changeCurrentPage(6)">跳转到第6页</button>
    <br><br>

    <div class="demo-1 live-demo">
        <h3>默认模式</h3>
        <jigsaw-pagination [data]="pageable"
                           [pageSizeOptions]="pageSizeOptions"
                           [searchable]="searchable"
                           [placeholder]="'搜一搜'"
                           [showQuickJumper]="showQuickJumper"
                           (currentChange)="getCurrentPage($event)"
                           (pageSizeChange)="getPageSize($event)"
                           widh="710px">
        </jigsaw-pagination>
        <p class="message">当前第{{pageable.pagingInfo.currentPage}}页</p>
    </div>

    <div class="demo-2 live-demo">
        <h3>简约模式</h3>
        <jigsaw-pagination [data]="pageableForSimple"
                           (currentChange)="getCurrentPage($event)"
                           mode="simple"
                           [placeholder]="'搜一搜'"
                           [searchable]="searchable"
                           [pageSizeOptions]="pageSizeOptions">
        </jigsaw-pagination>
        <p class="message">当前第{{pageableForSimple.pagingInfo.currentPage}}页</p>
    </div>

</div>
