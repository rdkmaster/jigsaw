<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-header [level]="1">Pagination</jigsaw-header>
    <div class="demo-1 live-demo">
        <jigsaw-header [level]="2">默认模式</jigsaw-header>
        <jigsaw-pagination [data]="data" [pageSizeOptions]="[5, 10, 20]" [searchable]="true"
            [showQuickJumper]="true" [pageSizeOptions]="[2,5,10]" (currentChange)="getCurrentPage($event)"
            (pageSizeChange)="getPageSize($event)">
        </jigsaw-pagination>
        <p class="message">当前第{{data.pagingInfo.currentPage}}页</p>
    </div>

    <div class="demo-2 live-demo">
        <jigsaw-header [level]="2">简约模式</jigsaw-header>
        <jigsaw-pagination [data]="data" (currentChange)="getCurrentPage($event)" mode="simple"
            [searchable]="true" [pageSizeOptions]="[5, 10, 20]">
        </jigsaw-pagination>
        <p class="message">当前第{{data.pagingInfo.currentPage}}页</p>
    </div>

</div>
