<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<jigsaw-header [level]="1">Pagination空数据</jigsaw-header>

<jigsaw-header [level]="2">空数据（默认模式）</jigsaw-header>
<jigsaw-pagination [data]="data" [pageSizeOptions]="[5, 10, 20]" [searchable]="true" [showQuickJumper]="true"
    (currentChange)="getCurrentPage($event)" (pageSizeChange)="getPageSize($event)">
</jigsaw-pagination>
<p class="message">当前第{{data.pagingInfo.currentPage}}页</p>

<jigsaw-header [level]="2">空数据（简约模式）</jigsaw-header>
<jigsaw-pagination [data]="data" (currentChange)="getCurrentPage($event)" mode="simple" [searchable]="true"
    [pageSizeOptions]="[5, 10, 20]">
</jigsaw-pagination>
<p class="message">当前第{{data.pagingInfo.currentPage}}页</p>

<jigsaw-header [level]="2">延迟空数据（默认模式）</jigsaw-header>
<jigsaw-pagination [data]="delayData" [pageSizeOptions]="[5, 10, 20]" [searchable]="true" [showQuickJumper]="true"
    (currentChange)="getCurrentPage($event)" (pageSizeChange)="getPageSize($event)">
</jigsaw-pagination>

<jigsaw-header [level]="2">延迟空数据（简约模式）</jigsaw-header>
<jigsaw-pagination [data]="delayData" (currentChange)="getCurrentPage($event)" mode="simple" [searchable]="true"
    [pageSizeOptions]="[5, 10, 20]">
</jigsaw-pagination>
