<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>Progress</h2>
    <div class="clearfix">
        <div class="demo-1 live-demo">
            <h3>进度条</h3>
            <span>进度值</span>
            <j-numeric-input min="0" max="100" [(value)]="progressValue">
            </j-numeric-input>

            <a style="margin-left: 112px; margin-right: 12px;" (click)="showTopBar()">弹出顶部进度条</a>
            <a *ngIf="dockingBar" style="margin-right: 8px" (click)="dockingBar?.dispose();dockingBar=null;">关闭</a>
            <a *ngIf="dockingBar" style="margin-right: 8px" (click)="updateTopBarValue(10)">↑↑</a>
            <a *ngIf="dockingBar" style="margin-right: 8px" (click)="updateTopBarValue(-10)">↓↓</a>
            <a *ngIf="dockingBar" style="margin-right: 8px" (click)="dockingBar?.instance.status = 'block'">阻塞</a>
            <a *ngIf="dockingBar" style="margin-right: 8px" (click)="dockingBar?.instance.startEstimating(duration, maxProgress)">估计进度</a>

            <div style="height: 100px">
                <p class="comment">默认尺寸</p>
                <j-progress [value]="progressValue"></j-progress>
            </div>
            <div style="position:absolute;  left:300px; top:189px; width:530px">
                <p class="comment">
                    <a (click)="refreshProgress()" style="margin-right:12px">估计进度</a>
                    <span>估计时长</span>
                    <j-numeric-input min="5000" max="20000" step="1000" width="80px" [(value)]="duration"></j-numeric-input>
                    <span>最大进度</span>
                    <j-numeric-input min="50" max="80" step="5" width="80px" [(value)]="maxProgress"></j-numeric-input>
                </p>
                <j-progress [value]="progressValue" #estimateProgress (estimationStopped)="onEstimationStopped($event)">
                </j-progress>
                <span>{{estimationInfo}}</span>
                <p class="comment" style="color: #999;">
                    不是所有任何情况下都可以给定精确的进度值的，但一个事务大约需要花掉的时间，是相对容易预估出来的。
                    此时，可以调用此方法来让进度条继续往前走，给用户一个假象，这样比卡着不动的体验会好许多。
                </p>
            </div>

            <p class="comment">四种状态</p>
            <j-progress [value]="progressValue" status="processing"></j-progress>
            <j-progress [value]="progressValue" status="block"></j-progress>
            <j-progress [value]="progressValue" status="error"></j-progress>
            <j-progress [value]="progressValue" status="success"></j-progress>
            <br><br>

            <p class="comment">文字在左边</p>
            <j-progress [value]="progressValue" labelPosition="left"></j-progress>
            <j-progress [value]="progressValue" labelPosition="left" status="block"></j-progress>
            <br><br>

            <p class="comment">文字在顶部</p>
            <j-progress [value]="progressValue"  width="100%" labelPosition="top" [showMarker]="true"></j-progress><br><br>
            <j-progress [value]="progressValue"  width="100%" labelPosition="top" [showMarker]="true" status="block"></j-progress>
            <br><br>

            <p class="comment">大尺寸，文字跟随进度条</p>
            <j-progress [value]="progressValue" width="100%" preSize="large" [animate]="false"
                                labelPosition="followRight" [showMarker]="true"></j-progress>
            <br><br>
            <j-progress [value]="progressValue" width="100%" preSize="large" [animate]="false" status="block"
                        labelPosition="followRight" [showMarker]="true"></j-progress>
            <br><br>
            <j-progress [value]="progressValue" width="100%" preSize="large" [animate]="false"
                        labelPosition="followLeft" [showMarker]="true"></j-progress>
            <br><br>
            <j-progress [value]="progressValue" width="100%" preSize="large" [animate]="false" status="error"
                        labelPosition="followLeft" [showMarker]="true"></j-progress>
            <br><br>

            <p class="comment">小尺寸</p>
            <j-progress [value]="progressValue" preSize="small" status="processing" labelPosition="none"></j-progress>
            <j-progress [value]="progressValue" preSize="small" status="block"></j-progress>
            <j-progress [value]="progressValue" preSize="small" status="error"></j-progress>
            <j-progress [value]="progressValue" preSize="small" status="success"></j-progress>
            <br><br>
        </div>

    </div>
</div>
