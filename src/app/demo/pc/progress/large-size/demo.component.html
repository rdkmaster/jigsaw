<demo-template [data]="''" [text]="text['text']['largeSize']">

    <!-- start to learn the demo from here -->
    <span>进度值</span>
    <j-numeric-input min="0" max="110" [(value)]="progressValue">
    </j-numeric-input>

    <div style="margin-top:20px">
        <j-progress [value]="progressValue" width="100%" preSize="large" [animate]="false"
                    labelPosition="followRight" [showMarker]="true"></j-progress>
        <br><br>
        <j-progress [value]="progressValue" width="100%" preSize="large" [animate]="false" status="block"
                    labelPosition="followRight" [showMarker]="true"></j-progress>
        <br><br>
        <j-progress [value]="progressValue" width="100%" preSize="large" [animate]="false"
                    labelPosition="followLeft" [showMarker]="true"></j-progress>
        <br><br>
        <j-progress [value]="progressValue" width="100%" preSize="large" [animate]="false" status="error"
                    labelPosition="followLeft" [showMarker]="true"></j-progress>
        <br><br>
    </div>
</demo-template>
