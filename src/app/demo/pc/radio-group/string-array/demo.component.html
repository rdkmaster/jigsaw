<demo-template [data]="''" [text]="text['text']['dataIsStringArray']">
    <j-radios [(value)]="selectedCity">
        <j-radio-option *ngFor="let item of citys" [value]="item">
            {{item}}
        </j-radio-option>
    </j-radios>
    <p class="message">选择的城市是: <span>{{selectedCity}}</span></p>
</demo-template>
