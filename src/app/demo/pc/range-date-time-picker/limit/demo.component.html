<demo-template [data]="''" [text]="text['text']['limit']">
    <!-- start to learn the demo from here -->
    <p class="message">limit采用宏的时候，会实时根据宏计算limit时间，并设置5分钟的误差，即宏时间往前5分钟作为limitStart，往后5分钟作为limitEnd</p>
    <div class="toggle up">
        <label>limitStart: </label>
        <j-radios [(value)]="limitStart">
            <j-radio-option *ngFor="let item of limitStartList" [value]="item">{{item}}</j-radio-option>
        </j-radios>
        <br>
        <label>limitEnd: </label>
        <j-radios [(value)]="limitEnd">
            <j-radio-option *ngFor="let item of limitEndList" [value]="item">{{item}}</j-radio-option>
        </j-radios>
    </div>
    <j-range-date-time-picker
        [(beginDate)]="beginDate"
        [(endDate)]="endDate"
        [limitStart]="limitStart"
        [limitEnd]="limitEnd"
        gr="second">
    </j-range-date-time-picker>
    <p class="message">beginDate: <span>{{beginDate}}</span>, end: <span>{{endDate}}</span></p>
</demo-template>
