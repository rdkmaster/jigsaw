<h4>refreshInterval，时间刷新的间隔毫秒数，主要针对 limitStart或limitEnd设置为now或now-2h等需要不时刷新的场景</h4>


<jigsaw-range-time [(beginDate)]="beginDate" [(endDate)]="endDate"  gr="second" limitStart="now"  refreshInterval="1000" ></jigsaw-range-time><br>

<p>beginDate : {{beginDate}} ， end ： {{endDate}}</p>
