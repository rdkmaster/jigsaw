<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>RangeTime</h2>

    <div class="demo-1 live-demo">
        <h3>week select</h3>
        <p class="commend">weekStart和weekDayStart根据语言环境自动更改，请参考(https://momentjs.com/docs/#/customization/dow-doy/)，请结合weekStart配置</p>
        <jigsaw-range-time [(beginDate)]="beginDate" [(endDate)]="endDate" gr="week">
        </jigsaw-range-time><br>
        <p class="message">beginDate : {{beginDate | json}} ， end ： {{endDate | json}}</p>
    </div>

    <div class="demo-2 live-demo">
        <h3>with combo</h3>
        <jigsaw-combo-select [(value)]="rangeTimeComboValue">
            <ng-template>
                <jigsaw-range-time [(beginDate)]="beginDate2"
                                   [(endDate)]="endDate2"
                                   (change)="handleRangeDateChange()" gr="week">
                </jigsaw-range-time>
            </ng-template>
        </jigsaw-combo-select>
        <p class="message">beginDate : {{beginDate2 | json}} ， end ： {{endDate2 | json}}</p>
    </div>
</div>
