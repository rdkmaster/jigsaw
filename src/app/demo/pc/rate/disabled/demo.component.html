<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>

<!-- start to learn the demo from here -->
<jigsaw-header>disabled</jigsaw-header>
<jigsaw-checkbox [(checked)]="disabled">是否禁用Rate</jigsaw-checkbox>
<div>
    <jigsaw-rate class="rate-font-size" max="5" [(value)]="selectedValue" (valueChange)="selectChange($event)"
        [disabled]="disabled"></jigsaw-rate>
</div>
<div>
    <jigsaw-rate class="rate-font-size" max="5" [(value)]="selectedHalfValue" (valueChange)="selectChange($event)"
        [disabled]="disabled" [allowHalf]="true"></jigsaw-rate>
</div>
