<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description"> </jigsaw-demo-description>

<!-- start to learn the demo from here -->

<jigsaw-header>自动搜索防抖</jigsaw-header>
<div class="setting-cntr">
    <span>设置防抖:</span>
    <jigsaw-numeric-input
        width="120px"
        [(value)]="debounceTime"
        min="1000"
        step="1000"
        suffix="ms"
    ></jigsaw-numeric-input>
    <jigsaw-button (click)="resetTime()">重置</jigsaw-button>
</div>
<jigsaw-search-input #first width="200px" (search)="searchTrigger($event)" [searchDebounce]="debounceTime">
</jigsaw-search-input>

<div>
    {{ " 搜索值为：" + searchKey }}
</div>
