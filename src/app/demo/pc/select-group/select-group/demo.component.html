<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description"></jigsaw-demo-description>

<!-- start to learn the demo from here -->
<jigsaw-checkbox [(checked)]="disabled">是否禁止访问</jigsaw-checkbox>
<jigsaw-checkbox [(checked)]="valid">是否有效</jigsaw-checkbox>

<jigsaw-header>分组下拉（单选）</jigsaw-header>
<jigsaw-group-select [disabled]="disabled" [valid]="valid" [data]="dataListWithoutDisabled"
                     placeholder="请选择" width="160px" optionCount="8" (valueChange)="valueChange($event)">
</jigsaw-group-select>
<jigsaw-group-select [disabled]="disabled" [valid]="valid" [data]="dataList"
                     placeholder="请选择" width="160px" optionCount="8" (valueChange)="valueChange($event)">
</jigsaw-group-select>
<jigsaw-group-select [disabled]="disabled" [valid]="valid" [data]="dataList" [value]="singleSelectedOption"
                     placeholder="请选择" width="160px" optionWidth="320px" (valueChange)="valueChange($event)">
</jigsaw-group-select>

<jigsaw-header>分组下拉（多选）</jigsaw-header>
<jigsaw-group-select
    [disabled]="disabled"
    [valid]="valid"
    [data]="dataListWithoutDisabled"
    [multipleSelect]="true"
    placeholder="请选择"
    width="160px"
    optionCount="6"
    [useStatistics]="true"
    (valueChange)="valueChange($event)"
></jigsaw-group-select>
<jigsaw-group-select [disabled]="disabled" [valid]="valid" [data]="dataList" [multipleSelect]="true" [useStatistics]="true"
                     placeholder="请选择" width="160px" optionWidth="320px" (valueChange)="valueChange($event)">
</jigsaw-group-select>

    [disabled]="disabled"
    [valid]="valid"
    [data]="dataListWithoutDisabled"
    [multipleSelect]="true"
    [useStatistics]="false"
    placeholder="请选择"
    width="160px"
    optionCount="6"
    (valueChange)="valueChange($event)"
></jigsaw-group-select>
<jigsaw-group-select
    [disabled]="disabled"
    [valid]="valid"
    [data]="dataList"
    [multipleSelect]="true"
    [useStatistics]="false"
    placeholder="请选择"
    width="160px"
    optionWidth="320px"
    (valueChange)="valueChange($event)"
></jigsaw-group-select>
