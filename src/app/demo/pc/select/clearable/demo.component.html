<demo-template [data]="data" [(selectedLabel)]="selectedLabel" [text]="text['text']['clearable']">
    <jigsaw-select [(value)]="selectedCityForSelect" (valueChange)="selectChange($event)"
                   placeholder="请选择城市" [data]="cityList" [clearable]="true" [size]="selectedLabel.size">
    </jigsaw-select>
    <p>选择的城市是 <span>{{selectedCityForSelect}}</span></p>
</demo-template>
