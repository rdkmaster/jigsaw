<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-header [level]="1">Select</jigsaw-header>
    <div class="live-demo">
        <jigsaw-header [level]="2">清除功能</jigsaw-header>
        <jigsaw-select [(value)]="selectedCityForSelect" (valueChange)="selectChange($event)"
                       placeholder="请选择城市" [data]="cityList" [clearable]="true">
        </jigsaw-select>
        <p class="message">选择的城市是 <span>{{selectedCityForSelect}}</span></p>
    </div>
</div>
