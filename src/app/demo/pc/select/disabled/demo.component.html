<demo-template [data]="data" [(selectedLabel)]="selectedLabel" [text]="text['text']['disabled']">
    <jigsaw-select [(value)]="selectedCityForSelect"
                   (valueChange)="selectChange($event)"
                   placeholder="请选择城市"
                   [data]="cityListForSelect"
                   [disabled]="disabled"
                   [size]="selectedLabel.size">
    </jigsaw-select>
    <j-button (click)="disabled = !disabled">toggle disabled</j-button>
    <p class="message">选择的城市是 <span>{{selectedCityName}}</span></p>
</demo-template>
