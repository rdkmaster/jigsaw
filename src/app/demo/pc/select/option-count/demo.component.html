<demo-template [data]="data" [(selectedLabel)]="selectedLabel" [text]="text['text']['optionCount']">
    <jigsaw-select [(value)]="selectedCityForSelect"
                   (valueChange)="selectChange($event)"
                   placeholder="请选择城市"
                   [optionCount]="3"
                   [data]="cityListForSelect"
                   [size]="selectedLabel.size">
    </jigsaw-select>
    <p class="message">选择的城市是 <span>{{selectedCityName}}</span></p>
</demo-template>
