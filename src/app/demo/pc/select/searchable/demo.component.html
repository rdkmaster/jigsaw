<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>Select</h2>
    <div class="live-demo">
        <h3>搜索功能</h3>
        <button style="margin-bottom: 6px" (click)="changeData()">change data</button>
        <br>
        <jigsaw-select [(value)]="selectedCityForSelect" (valueChange)="selectChange($event)"
                       placeholder="请选择城市" [data]="cityListForSelect" [searchable]="true">
        </jigsaw-select>
        <p class="message">选择的城市是 <span>{{selectedCityName}}</span></p>
    </div>

    <div class="live-demo">
        <h3>本地数据过滤</h3>
        <button style="margin-bottom: 6px" (click)="changeData2()">change data</button>
        <br>
        <jigsaw-select [optionCount]="4" [data]="lpaCountries" labelField="enName" (valueChange)="selectChange2($event)"
                       [multipleSelect]="true" [searchable]="true"></jigsaw-select>
        <p class="message">选中的条目是: <span>{{selectedCountries}}</span></p>
    </div>

    <div class="live-demo">
        <h3>服务端数据过滤</h3>
        <button style="margin-bottom: 6px" (click)="changeData3()">change data</button>
        <br>
        <jigsaw-select [optionCount]="4" [data]="spaCountries" labelField="enName" (valueChange)="selectChange3($event)"
                       [multipleSelect]="true" [searchable]="true"></jigsaw-select>
        <p class="message">选中的条目是: <span>{{selectedCountries2}}</span></p>
    </div>
</div>
