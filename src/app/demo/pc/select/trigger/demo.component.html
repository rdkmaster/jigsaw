<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>Select</h2>
    <div class="live-demo">
        <h3>下拉触发</h3>
        <p class="comment">默认是hover触发，可以设置点击触发</p>
        <jigsaw-select id="test-select" [(value)]="selectedCityForSelect"
                       (valueChange)="selectChange($event)"
                       [data]="cityListForSelect"
                       placeholder="请选择城市"
                       openTrigger="click" closeTrigger="click">
        </jigsaw-select>
        <p class="message">选择的城市是 <span>{{selectedCityName}}</span></p>
    </div>
</div>
