<demo-template [data]="data" [(selectedLabel)]="selectedLabel" [text]="text['text']['valueChange']">
    <jigsaw-markdown [markdown]="'#### 无数据'"></jigsaw-markdown>
    <jigsaw-select placeholder="请选择" width="160px" [size]="selectedLabel.size"></jigsaw-select>
    <jigsaw-select [data]="foreverBusyArray" placeholder="数据获取中..." width="160px" [size]="selectedLabel.size"></jigsaw-select>

    <jigsaw-markdown [markdown]="'#### 单选/多选'"></jigsaw-markdown>
    <jigsaw-select [data]="dataList" [multipleSelect]="false" placeholder="请选择" width="160px"
                   (valueChange)="valueChange($event)" [size]="selectedLabel.size"></jigsaw-select>
    <jigsaw-select [data]="dataList" [multipleSelect]="true" placeholder="请选择" width="160px" [useStatistics]="true"
                   (valueChange)="valueChange($event)" [size]="selectedLabel.size">
    </jigsaw-select>

    <jigsaw-markdown [markdown]="'#### 初始全选/半选'"></jigsaw-markdown>
    <jigsaw-select [data]="dataListWithoutDisabled" [value]="fullSelectedOption" [multipleSelect]="true" placeholder="请选择"
                   width="160px" [useStatistics]="true" (valueChange)="valueChange($event)" [size]="selectedLabel.size"></jigsaw-select>
    <jigsaw-select [data]="dataListWithoutDisabled" [value]="selectedOption" [multipleSelect]="true" placeholder="请选择"
                   width="160px" [useStatistics]="true" (valueChange)="valueChange($event)" [size]="selectedLabel.size"></jigsaw-select>

    <jigsaw-markdown [markdown]="'#### 可清除单选/多选'"></jigsaw-markdown>
    <jigsaw-select [data]="dataList" [multipleSelect]="false" placeholder="请选择" width="160px" [useStatistics]="true"
                   (valueChange)="valueChange($event)" [clearable]="true" [size]="selectedLabel.size">
    </jigsaw-select>
    <jigsaw-select [data]="dataList" [multipleSelect]="true" placeholder="请选择" width="160px" [useStatistics]="true"
                   (valueChange)="valueChange($event)" [clearable]="true" [size]="selectedLabel.size">
    </jigsaw-select>

    <jigsaw-markdown [markdown]="'#### 结果展开多选'"></jigsaw-markdown>
    <jigsaw-select [data]="dataList" [multipleSelect]="true" placeholder="请选择" width="160px" [useStatistics]="false"
                   (valueChange)="valueChange($event)" [size]="selectedLabel.size">
    </jigsaw-select>

    <jigsaw-markdown [markdown]="'#### 联动'"></jigsaw-markdown>
    <jigsaw-select [data]="simpleDataList" [multipleSelect]="false" placeholder="请选择" width="160px"
                   (valueChange)="relateSelectChange($event)" [size]="selectedLabel.size"></jigsaw-select>
    <div style="height: 8px;"></div>
    <jigsaw-select [data]="relatedDataList" [multipleSelect]="true" [value]="relatedValue" placeholder="根据前置选项改变"
                   (valueChange)="valueChange($event)" [size]="selectedLabel.size"></jigsaw-select>
    <jigsaw-select [data]="relatedDataList" [multipleSelect]="false" [value]="relatedSingleValue" placeholder="根据前置选项改变"
                   (valueChange)="valueChange($event)" [size]="selectedLabel.size"></jigsaw-select>

    <jigsaw-markdown [markdown]="'#### value双向绑定'"></jigsaw-markdown>
    <jigsaw-select [data]="dataList" [multipleSelect]="true" [(value)]="bindValue" placeholder="选择选项后更改值"
                   (valueChange)="bindValueChange()" [size]="selectedLabel.size"></jigsaw-select>
    <jigsaw-button (click)="resetBindValue()">重置数据</jigsaw-button>

</demo-template>
