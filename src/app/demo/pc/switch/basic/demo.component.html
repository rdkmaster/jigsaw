<demo-template [data]="data" [(selectedLabel)]="selectedLabel" [text]="text['text']['basic']">
    <div>
        <p class="comment">正常状态：</p>
        <jigsaw-switch [(checked)]="checked" [size]="selectedLabel.size"></jigsaw-switch>
        <span class="notes">result: {{ checked }}</span>
    </div>
    <div>
        <p class="comment">正常状态带文字：</p>
        <jigsaw-switch onLabel="Jigsaw is great!" offLabel="Jigsaw is perfect!" [size]="selectedLabel.size"></jigsaw-switch>
    </div>
    <div>
        <p class="comment">禁用状态：</p>
        <jigsaw-switch [checked]="true" [disabled]="true" [size]="selectedLabel.size"></jigsaw-switch>
        <jigsaw-switch [checked]="false" [disabled]="true" [size]="selectedLabel.size"></jigsaw-switch>
    </div>
    <div>
        <p class="comment">禁用状态带文字：</p>
        <jigsaw-switch [checked]="true" [disabled]="true" [size]="selectedLabel.size" onLabel="Jigsaw is great!" offLabel="Jigsaw is perfect!"></jigsaw-switch>
        <jigsaw-switch [checked]="false" [disabled]="true" [size]="selectedLabel.size" onLabel="Jigsaw is great!" offLabel="Jigsaw is perfect!"></jigsaw-switch>
    </div>
</demo-template>
