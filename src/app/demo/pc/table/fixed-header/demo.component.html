<demo-template [data]="''" [text]="text['text']['fixedHeader']">
    <!-- start to learn the demo from here -->
    <jigsaw-header [level]="1">Table scrollbar</jigsaw-header>
    <div style="margin-bottom: 20px">
        <jigsaw-header [level]="2">滚动条</jigsaw-header>
        <p class="comment">
            用<code>height</code>控制垂直滚动条<br>
            用<code>contentWidth</code>控制水平滚动条
        </p>
        <jigsaw-table height="400px" width="400px" [contentWidth]="600" [data]="tableData"></jigsaw-table>
    </div>

    <div class="demo-2 live-demo">
        <jigsaw-header [level]="2">全局浮动表头</jigsaw-header>
        <p class="comment">用<code>floatingHeader</code>设置全局浮动表头</p>
        <jigsaw-table width="600px" [data]="tableData" [floatingHeader]="true"></jigsaw-table>
    </div>
</demo-template>
