<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<jigsaw-table style="margin-bottom: 10px;" maxHeight="400px" [data]="pageable" [columnDefines]="columnDefines"></jigsaw-table>
<jigsaw-pagination
    [data]="pageable"
    [pageSizeOptions]="[5, 10, 20]"
    [searchable]="true"
    [showQuickJumper]="true"
    (search)="onSearch($event)"
    [enterSearch]="enterSearch"
></jigsaw-pagination>
<span>共{{pageable.pagingInfo.totalRecord}}条记录</span>
<div  style="padding: 10px 0; line-height: 1.5">
    设置回车搜索： <j-switch [(checked)]="enterSearch"></j-switch>
    <p>分页的默认搜索是没有防抖功能的，但PageableTableData的filer功能是具备防抖的，但其时间是300ms。设置分页组件的enterSearch属性可以使搜索变成敲回车键搜索，并且3s内没有回车会自动搜索一次。</p>
</div>
