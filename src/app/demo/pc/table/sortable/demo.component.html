<demo-template [data]="''" [text]="text['text']['sortable']">
    <!-- start to learn the demo from here -->
        <div style="margin-bottom: 20px">
            <jigsaw-header [level]="2">TableData fromAjax</jigsaw-header>
            <j-button colorType="primary" (click)="changeData1()" style="margin-bottom: 5px">改变数据</j-button>
            <jigsaw-table [data]="tableDataFromAjax" [columnDefines]="columns" height="300"></jigsaw-table>
        </div>

        <div style="margin-bottom: 20px">
            <jigsaw-header [level]="2">TableData fromObject</jigsaw-header>
            <j-button colorType="primary" (click)="changeData2()" style="margin-bottom: 5px">改变数据</j-button>
            <jigsaw-table [data]="tableDataFromObject" [columnDefines]="columns" height="300"></jigsaw-table>
        </div>

        <div style="margin-bottom: 20px">
            <jigsaw-header [level]="2">LocalPageableTableData</jigsaw-header>
            <j-button colorType="primary" (click)="changeData3()" style="margin-bottom: 5px">改变数据</j-button>
            <jigsaw-table [data]="localPageable" [columnDefines]="columns"></jigsaw-table>
            <jigsaw-pagination
                [data]="localPageable"
                [pageSizeOptions]="[5, 10, 20]"
                [searchable]="true"
                [showQuickJumper]="true"
                (search)="onSearch($event)"
            ></jigsaw-pagination>
            <span>共{{localPageable.pagingInfo.totalRecord}}条记录</span>
        </div>

        <div style="margin-bottom: 20px">
            <jigsaw-header [level]="2">PageableTableData</jigsaw-header>
            <jigsaw-table style="margin-bottom: 10px;" maxHeight="400px" [data]="pageable"
                          [columnDefines]="columns"></jigsaw-table>
            <jigsaw-pagination
                [data]="pageable"
                [pageSizeOptions]="[5, 10, 20]"
                [searchable]="true"
                [showQuickJumper]="true"
                (search)="onSearchForPageable($event)"
            ></jigsaw-pagination>
            <span>共{{pageable.pagingInfo.totalRecord}}条记录</span>
        </div>

</demo-template>
