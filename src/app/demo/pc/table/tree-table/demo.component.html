<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>树形表格</h2>
    <div class="clearfix">
        <div class="demo-1 live-demo">
            <h3>基本用法</h3>
            <jigsaw-table [data]="treeTableData" [columnDefines]="columns"
                          [additionalColumnDefines]="additionalColumns"></jigsaw-table>
        </div>
        <div class="demo-2 live-demo">
            <h3>分页</h3>
            <j-button (click)="searchForRequire()">search for require</j-button>
            <jigsaw-table [data]="localPageableTreeTableData" [columnDefines]="columns"
                          [additionalColumnDefines]="additionalColumns"></jigsaw-table>
            <jigsaw-pagination [data]="localPageableTreeTableData"
                               [pageSizeOptions]="[5, 10, 20]"
                               [showQuickJumper]="true"
                               [searchable]="true"
                               (search)="search($event)"></jigsaw-pagination>
        </div>
    </div>
</div>
