<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>

<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <div class="clearfix">
        <div class="demo-1 live-demo live-demo-block">
            <h3>不配置字符数限制</h3>
            <jigsaw-textarea></jigsaw-textarea>
        </div>

        <div class="demo-2 live-demo live-demo-block">
            <h3>限制30个字符（默认不包含回车换行符）</h3>
            <jigsaw-textarea maxLength="30"></jigsaw-textarea>
        </div>
    </div>

    <div class="clearfix">
        <div class="demo-3 live-demo live-demo-block">
            字符数是否包含回车换行符：
            <jigsaw-switch [(checked)]="_$isCalculateCrlf" offLabel="不包含" onLabel="包含"></jigsaw-switch>
            <br><br>
            <jigsaw-textarea [maxLength]="100" [isCalculateCrlf]="_$isCalculateCrlf"></jigsaw-textarea>
        </div>
    </div>
</div>
