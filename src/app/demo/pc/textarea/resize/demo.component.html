<!-- start to learn the demo from here -->
<jigsaw-header>双向可伸缩</jigsaw-header>
<div class="container">
    <jigsaw-textarea [resize]="'both'" width="200px" height="80px" placeholder="width=200px: height: 80px">
    </jigsaw-textarea>
    <jigsaw-textarea [resize]="'both'" width="200px" height="10vh" placeholder="width=200px: height: 10vh">
    </jigsaw-textarea>
    <jigsaw-textarea [resize]="'both'" width="15vw" height="80px" placeholder="width=15vw: height: 80px">
    </jigsaw-textarea>
    <jigsaw-textarea [resize]="'both'" width="15vw" height="10vh" placeholder="width=15vw: height: 10vh">
    </jigsaw-textarea>
    <jigsaw-textarea [resize]="'both'" placeholder="width: 未设置; height: 未设置">
    </jigsaw-textarea>
</div>

    </jigsaw-textarea>
    <jigsaw-textarea [resize]="'vertical'" width="15vw" height="10vh" placeholder="width=15vw: height: 10vh">
    </jigsaw-textarea>
    <jigsaw-textarea [resize]="'vertical'" placeholder="width: 未设置; height: 未设置">
    </jigsaw-textarea>

<div class="container-v">

    </jigsaw-textarea>

<div class="container">
    <jigsaw-textarea [resize]="'none'" width="200px" height="80px" placeholder="这是不可伸缩的文本输入框">

    <jigsaw-textarea [resize]="'none'" width="30%" height="80px" placeholder="这是不可伸缩的文本输入框">
    </jigsaw-textarea>
</div>
