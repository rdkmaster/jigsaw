<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>time-section</h2>
    <div class="demo-1 live-demo">
        <h3>time-section-picker</h3>
        <j-button-bar [data]="['单选', '多选']" [selectedItems]="['多选']"
                      (selectedItemsChange)="multipleSelect1 = $event[0] == '多选'; timeSection = []">
        </j-button-bar>
        <br><br>
        <j-time-section-picker [(value)]="timeSection" [multipleSelect]="multipleSelect1"
                               (valueChange)="timeValueChange($event)"></j-time-section-picker>
        <br>
    </div>
    <div class="demo-2 live-demo">
        <h3>week-section-picker</h3>
        <j-button-bar [data]="['单选', '多选']" [selectedItems]="['多选']"
                      (selectedItemsChange)="multipleSelect2 = $event[0] == '多选'; weekSection = []">
        </j-button-bar>
        <br><br>
        <j-week-section-picker [(value)]="weekSection" [multipleSelect]="multipleSelect2"
                               (valueChange)="weekValueChange($event)">
        </j-week-section-picker>
        <br>
    </div>
    <div class="demo-3 live-demo">
        <h3>day-section-picker</h3>
        <j-button-bar [data]="['单选', '多选']" [selectedItems]="['多选']"
                      (selectedItemsChange)="multipleSelect3 = $event[0] == '多选'; daySection = []">
        </j-button-bar>
        <j-checkbox style="margin-left: 16px" [(checked)]="showLastDay">显示最后一天</j-checkbox>
        <br><br>
        <j-day-section-picker [value]="daySection" [showLastDay]="showLastDay" [currentTime]="curTime"
                              [multipleSelect]="multipleSelect3" (valueChange)="dayValueChange($event)"
                              width="50%"></j-day-section-picker>
    </div>
    <div class="demo-4 live-demo">
        <h3>time-section</h3>
        <j-button-bar [data]="['水平排列', '垂直排列']" [selectedItems]="['垂直排列']"
                      (selectedItemsChange)="toggleLayout()">
        </j-button-bar>
        <j-button-bar style="margin-left: 16px" [data]="['时间单选', '时间多选']" [selectedItems]="['时间多选']"
                      (selectedItemsChange)="
                          multipleHour = $event[0] == '时间多选';
                          timeSectionValue.time = [];
                          dateTime.update()
                      ">
        </j-button-bar>
        <j-button-bar style="margin-left: 16px" [data]="['日期单选', '日期多选']" [selectedItems]="['日期多选']"
                      (selectedItemsChange)="
                          multipleDate = $event[0] == '日期多选';
                          timeSectionValue.date = [];
                          timeSectionValue.week = [];
                          dateTime.update()
                      ">
        </j-button-bar>
        <br><br>
        <jigsaw-checkbox [(checked)]="showDate">显示按月（showDate）</jigsaw-checkbox>
        <jigsaw-checkbox [(checked)]="showWeek">显示按周（showWeek）</jigsaw-checkbox>
        <jigsaw-checkbox [(checked)]="showEveryday">显示每天（showEveryday）</jigsaw-checkbox>
        <br><br>

        <j-time-section #dateTime [(value)]="timeSectionValue" [layout]="layout" [showLastDay]="true"
                        [multipleHour]="multipleHour" [multipleDate]="multipleDate" [currentTime]="curTime"
                        [showDate]="showDate" [showWeek]="showWeek" [showEveryday]="showEveryday"
                        (valueChange)="sectionValueChange($event)">
        </j-time-section>
    </div>
</div>
