<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>Time</h2>

    <label>设置周开始：</label>
    <jigsaw-button-bar [data]="['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat']" [(selectedItems)]="weekStart">
    </jigsaw-button-bar><br><br>

    <div class="demo-1 live-demo">
        <h3>week select</h3>
        <jigsaw-time [(date)]="date" [weekStart]="weekStart[0]" gr="week"></jigsaw-time><br>
        <p class="message">Selected Time : {{date | json}}</p>
    </div>

    <div class="demo-2 live-demo">
        <h3>with combo</h3>
        <jigsaw-combo-select [(value)]="singleTimeComboValue" width="150px">
            <ng-template>
                <jigsaw-time [(date)]="date2" [weekStart]="weekStart[0]" (dateChange)="handleDateChange()" gr="week">
                </jigsaw-time>
            </ng-template>
        </jigsaw-combo-select>
        <p class="message">Selected Time : {{date2 | json}}</p>
    </div>
</div>
