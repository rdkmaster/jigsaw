<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="toast-basic-demo-cntr">
    <jigsaw-header [level]="1">Toast</jigsaw-header>
    <jigsaw-header>默认用法</jigsaw-header>
    <jigsaw-button width="200" (click)="show()">弹出默认消息框</jigsaw-button>
    <jigsaw-header>快捷用法</jigsaw-header>
    <jigsaw-button width="200" (click)="showSuccess()">弹出成功消息框</jigsaw-button>
    <jigsaw-button width="200" (click)="showError()">弹出错误消息框</jigsaw-button>
    <jigsaw-button width="200" (click)="showWarn()">弹出警告消息框</jigsaw-button>
    <jigsaw-button width="200" (click)="showInfo()">弹出提示消息框</jigsaw-button>
</div>
