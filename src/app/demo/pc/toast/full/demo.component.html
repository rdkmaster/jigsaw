<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="toast-basic-demo-cntr">
    <jigsaw-header [level]="1">Toast配置</jigsaw-header>
    <jigsaw-header>配置</jigsaw-header>
    <div class="row">
        <label>消息</label>
        <jigsaw-input [(value)]="message" placeholder="输入消息内容" width="200"></jigsaw-input>
        <a style="margin-right: 4px;" (click)="makeLongMessage()">长内容</a>
        <a (click)="makeSuperLongMessage()">特长内容</a>
    </div>

    <div class="row">
        <label>图标</label>
        <jigsaw-button-bar [data]="['提示','成功','失败','警告','其他']" [(selectedItems)]="selectedIcon">
        </jigsaw-button-bar>
        <jigsaw-input *ngIf="selectedIcon[0] == '其他'" [(value)]="icon" placeholder="输入图标（可选）"
                      title="图标的class字符串，支持Jigsaw自带图标库 @rdkmaster/icon-font" width="170">
        </jigsaw-input>
        <p *ngIf="selectedIcon[0] == '其他'">例如：iconfont iconfont-e23e <a href="/#/pc/icon/icons">所有可用图标</a></p>
    </div>

    <div class="row">
        <label>超时</label>
        <jigsaw-slider width="302" min="0" max="20" [(value)]="timeout"></jigsaw-slider>
        <span>{{timeout}} 秒</span>
    </div>

    <div class="row">
        <label>宽度</label>
        <jigsaw-slider width="302" min="60" max="600" [(value)]="width"></jigsaw-slider>
        <span>{{width}} px</span>
    </div>
</div>

<jigsaw-button width="100" colorType="primary" (click)="show()">弹出消息框</jigsaw-button>
