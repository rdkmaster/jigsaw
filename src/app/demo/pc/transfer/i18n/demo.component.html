<demo-template [data]="''" [text]="text['text']['i18n']">
    <!-- start to learn the demo from here -->

    <div class="live-demo-wrap">
        <jigsaw-header [level]="1">点击按钮，切换中英文</jigsaw-header>
        <jigsaw-button (click)="changeLang('en')">
            change language to English
        </jigsaw-button>
        <jigsaw-button (click)="changeLang('zh')">
            change language to Chinese
        </jigsaw-button>
        <br>

        <div class="demo-1 live-demo">
            <jigsaw-header [level]="2">普通数据</jigsaw-header>
            <j-transfer width="50%" height="200" [data]="data" (selectedItemsChange)="handleSelectChange($event)"
                        [selectedItems]="selectedCountries" [sourceRenderer]="sourceRenderer"
                        [destRenderer]="targetRenderer"
                        [labelField]="labelField" [subLabelField]="subLabelField"
                        [trackItemBy]="trackItemBy"></j-transfer>
            <p class="message">选择的地区：{{selectedCountriesStr}}</p>

            <jigsaw-header [level]="2">本地分页数据</jigsaw-header>
            <j-transfer width="50%" height="200" [data]="data_page" (selectedItemsChange)="handleSelectChange($event)"
                        [selectedItems]="selectedCountries" [sourceRenderer]="sourceRenderer"
                        [destRenderer]="targetRenderer"
                        [labelField]="labelField" [subLabelField]="subLabelField" [trackItemBy]="trackItemBy">
            </j-transfer>
            <p class="message">选择的地区：{{selectedCountriesStr}}</p>
        </div>
    </div>
</demo-template>
