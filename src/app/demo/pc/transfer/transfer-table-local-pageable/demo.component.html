<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<jigsaw-header [level]="1">Transfer(table to list)</jigsaw-header>

<jigsaw-header [level]="2">表格=>列表</jigsaw-header>
<ul>
    <li class="demo-item">
        <jigsaw-button (click)="changeDataFromObject()">通过fromObject()更新</jigsaw-button>
        <jigsaw-button (click)="resetInputData()">重置输入数据</jigsaw-button>
    </li>
    <li class="demo-item">
        <j-transfer width="100%" height="500" [data]="data" [selectedItems]="selectedData"
            [sourceRenderer]="sourceRenderer" [targetRenderer]="targetRenderer" [labelField]="labelField"
            [trackItemBy]="trackItemBy" (selectedItemsChange)="selectedItemsChange($event)"></j-transfer>
    </li>
</ul>
