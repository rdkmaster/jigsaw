<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="demo-basic">
    <jigsaw-header class="main-header" [level]="1">Upload</jigsaw-header>
    <section>
        <jigsaw-header [level]="2">注意！</jigsaw-header>
        <p style="width: 500px;">
            为了便于便于应用在更多的场合实现文件上传功能，<b>文件上传功能</b>与<b>文件上传结果显示功能</b>两部分可以单独使用，
            其中执行上传功能的部分以 <code>j-upload</code> / <code>jigsaw-upload</code> 指令的形式存在，详情请 <a
                href="/#/pc/upload/directive">参考这个demo</a>。
            结果展示的功能，则以<code>j-upload-result</code> / <code>jigsaw-upload-result</code> 组件的形式存在，
            详情请 <a href="/#/pc/upload/upload-result">参考这个demo</a>。
        </p>
    </section>
    <section>
        <jigsaw-header>上传组件</jigsaw-header>
        <jigsaw-upload></jigsaw-upload>

        <jigsaw-header>仅支持单个文件</jigsaw-header>
        <jigsaw-upload [uploadMultiple]="false"></jigsaw-upload>

        <jigsaw-header>不显示结果</jigsaw-header>
        <jigsaw-upload [showResult]="false"></jigsaw-upload>

        <jigsaw-header>配置文件类型</jigsaw-header>
        <jigsaw-radios-lite [(value)]="fileType" [data]="['.png', '.docx', '.json', '.png, .jpg', '.txt']">
        </jigsaw-radios-lite>
        <jigsaw-upload [uploadFileType]="fileType"></jigsaw-upload>

        
        <jigsaw-header>自定义宽高</jigsaw-header>
        <jigsaw-upload width="100%" height="400px"></jigsaw-upload>
    </section>
</div>
