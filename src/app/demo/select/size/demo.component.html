<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>Select</h2>
    <div class="live-demo">
        <h3>单选设置尺寸</h3>
        <p class="comment">单选用width</p>
        <jigsaw-select width="150" [data]="cityListForSelect" [multipleSelect]="false">
        </jigsaw-select>
    </div>
    <div class="live-demo">
        <h3>多选设置尺寸</h3>
        <p class="comment">多选用minWidth和maxWidth</p>
        <jigsaw-select minWidth="120" maxWidth="250" [data]="cityListForSelect" [multipleSelect]="true">
        </jigsaw-select>
    </div>
</div>
