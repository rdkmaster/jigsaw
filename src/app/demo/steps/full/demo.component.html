<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>Steps</h2>


    <div class="clearfix">
        <div class="demo-1 live-demo">
            <h3>最复杂的用法small</h3>
            <!-- 最复杂的用法，所有配置项都用上 -->
          <jigsaw-steps preSize="small" direction="horizontal" width="1500">
              <jigsaw-step-item *ngFor="let step of steps2"
                                [status]="step.status"
                                [waitingIcon]="step.waitingIcon"
                                [doneIcon]="step.doneIcon"
                                [processingIcon]="step.processingIcon"
                                [errorIcon]="step.errorIcon"
                                [warningIcon]="step.warningIcon"
                                [skippedIcon]="step.skippedIcon">
                  <div jigsaw-title>{{step.title}}</div>
                  <div jigsaw-sub-title>{{step.subTitle}}</div>
              </jigsaw-step-item>
          </jigsaw-steps>
        </div>
        <div class="demo-1 live-demo">
            <h3>最复杂的用法large</h3>
            <!-- 最复杂的用法，所有配置项都用上 -->
          <jigsaw-steps preSize="large" direction="horizontal" width="400" >
              <jigsaw-step-item *ngFor="let step of steps2"
                                [status]="step.status"
                                [waitingIcon]="step.waitingIcon"
                                [doneIcon]="step.doneIcon"
                                [processingIcon]="step.processingIcon"
                                [errorIcon]="step.errorIcon"
                                [warningIcon]="step.warningIcon"
                                [skippedIcon]="step.skippedIcon">
                  <div jigsaw-title>{{step.title}}</div>
                  <div jigsaw-sub-title>{{step.subTitle}}</div>
              </jigsaw-step-item>
          </jigsaw-steps>
        </div>
    </div>


</div>
