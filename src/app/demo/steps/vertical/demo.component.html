<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <h2>Steps</h2>


    <div class="clearfix">
        <div class="demo-1 live-demo">
            <h3>垂直排列</h3>
            <!-- 最复杂的用法，所有配置项都用上 -->
          <jigsaw-steps preSize="default" direction="vertical" width="200px" height="1500px" >
              <jigsaw-step-item *ngFor="let step of steps" [status]="step.status" >
                  <div jigsaw-title>{{step.title}}</div>
                  <div jigsaw-sub-v-title>{{step.subTitle}}</div>
              </jigsaw-step-item>
          </jigsaw-steps>
        </div>

    </div>


</div>
