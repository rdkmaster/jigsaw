<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="container">
    <jigsaw-tab #myTab>
        <jigsaw-tab-pane>
            <div jigsaw-title><span class="fa fa-gift"></span>tab 1</div>
            <ng-template>tab content 1</ng-template>
        </jigsaw-tab-pane>
        <jigsaw-tab-pane>
            <span jigsaw-title><span class="fa fa-gift"></span>tab 2</span>
            <ng-template>tab content 2</ng-template>
        </jigsaw-tab-pane>
    </jigsaw-tab>
</div>

<jigsaw-button (click)="hideTab()" width="150">隐藏第一个Tab</jigsaw-button>
