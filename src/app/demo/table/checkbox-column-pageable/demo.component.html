<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>

<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <div class="demo-1 live-demo">
        <h3>分页数据缓存</h3>
        <jigsaw-pagination
            [total]="pageable.pagingInfo.totalRecord"
            [(pageSize)]="pageable.pagingInfo.pageSize"
            [(current)]="pageable.pagingInfo.currentPage"
            [pageSizeOptions]="[5, 10, 20]"
            [searchable]="true"
            [showQuickJumper]="true"
            (currentChange)="pageable.changePage(pageable.pagingInfo)"
            (pageSizeChange)="pageable.changePage(pageable.pagingInfo);"
        ></jigsaw-pagination><br><br>

        <p>
            当页前选中的行索引：{{selectedRows}}
        </p>

        <p>
            所有选中的行信息：
            <j-tag *ngFor="let row of allSelectedRows" [closable]="true" (close)="removeRow(row)">
                {{row.name}}
            </j-tag>
        </p>

        <jigsaw-table [data]="pageable"
                      [additionalColumnDefines]="additionalColumns"
                      [(additionalData)]="additionalData"
                      (additionalDataChange)="additionalDataChange($event)">
        </jigsaw-table>
    </div>
</div>
