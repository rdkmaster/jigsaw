<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<jigsaw-table style="margin-bottom: 10px;" maxHeight="400px"
              [data]="pageable" [columnDefines]="columns" [additionalColumnDefines]="additionalColumns">
</jigsaw-table>
<jigsaw-pagination #paging
                   [total]="pageable.pagingInfo.totalRecord"
                   [(pageSize)]="pageable.pagingInfo.pageSize"
                   [(current)]="pageable.pagingInfo.currentPage"
                   [pageSizeOptions]="[5, 10, 20]"
                   [searchable]="true"
                   [showQuickJumper]="true"
                   (pageSizeChange)="pageable.changePage()"
></jigsaw-pagination>
