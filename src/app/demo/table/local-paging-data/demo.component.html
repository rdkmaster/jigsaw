<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<jigsaw-table [data]="pageable" [columnDefines]="columns"></jigsaw-table>
<jigsaw-pagination
    [total]="pageable.pagingInfo.totalRecord"
    [(pageSize)]="pageable.pagingInfo.pageSize"
    [(current)]="pageable.pagingInfo.currentPage"
    [pageSizeOptions]="[5, 10, 20]"
    [searchable]="true"
    [showQuickJumper]="true"
    (currentChange)="pageable.changePage()"
    (pageSizeChange)="pageable.changePage()"
></jigsaw-pagination>
<span>共{{pageable.pagingInfo.totalRecord}}条记录</span>
