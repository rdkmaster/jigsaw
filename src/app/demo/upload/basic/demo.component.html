<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->

<div class="live-demo-wrap">
    <h2>Upload</h2>
    <div class="common-param-setting">
        <h3>配置参数</h3>
        文件数目：<j-switch [(checked)]="multiple" onLabel="上传多个文件" offLabel="上传单个文件"></j-switch><br>
        文件类型：<jigsaw-radios-lite [(value)]="fileType" [data]="fileTypes"></jigsaw-radios-lite>
    </div>

    <div class="demo-1 live-demo">
        <h3>组件</h3>
        <j-upload [multiple]="multiple" [fileType]="fileType" (process)="getUploadFile($event)"
                  (complete)="getAllUploadFiles($event)"></j-upload>
    </div>
    <div class="demo-2 live-demo">
        <h3>指令</h3>
        <j-button j-upload [multiple]="multiple" [fileType]="fileType" (start)="isButtonUploadWaiting = true"
                  (progress)="getUploadFile($event)" (complete)="getAllUploadFiles($event, 'button')">
            <j-font-loading *ngIf="isButtonUploadWaiting" width="16px" height="16px" color="#41addc"></j-font-loading>
            click to upload
        </j-button>
        <a j-upload [multiple]="multiple" [fileType]="fileType" (start)="isLinkUploadWaiting = true"
           (progress)="getUploadFile($event)" (complete)="getAllUploadFiles($event, 'link')"
           class="link-upload">上传文件</a>
        <j-font-loading *ngIf="isLinkUploadWaiting" width="16px" height="16px" color="#41addc"></j-font-loading>
    </div>
</div>
