
<h2>SortAs</h2>
<p>起始版本：v1.0.0</p>

<p>表示将数据以何种类型来排序。当被排序的对象是一串数字时，以何种类型对他们进行排序对排序的结果会有较大影响。</p>
<p>例如 <code>2</code> 和 <code>11</code> 这两个数据，在以数字方式降序排序时的顺序是 <code>2</code> -&gt; <code>11</code>，
但是以字符串方式降序排序时的顺序是 <code>11</code> -&gt; <code>2</code>，排序结果截然相反。</p>
<p></p>


<a name="items"></a>
<h3>枚举项</h3>
<ul>
    <li>string</li>
<li>number</li>
</ul>
