
<h2>TimeFormatters</h2>
<p>起始版本：v1.0.0</p>

<p>常用时间格式，<a href="#/components/api/class/TimeService#format" target="_self"><code>TimeService.format</code></a>可以支持任何格式，我们做这个枚举只是他们太常用了，使用这个枚举+IDE提示，你可以少敲很多次键盘。</p>


<a name="items"></a>
<h3>枚举项</h3>
<ul>
    <li>yyyy_mm_dd_hh_mm_ss</li>
<li>yyyy_mm_dd_hh_mm</li>
<li>yyyy_mm_dd_hh</li>
<li>yyyy_mm_dd</li>
<li>yyyy_mm</li>
<li>hh_mm_ss</li>
<li>hh_mm</li>
<li>mm_ss</li>
</ul>
