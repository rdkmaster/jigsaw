
<h2>TableDataMatrix</h2>
<ul>
    <li>类型别名：TableDataMatrix</li>
    <li>原始类型：<a href="#/components/api/typealias/TableMatrixRow" target="_self">TableMatrixRow</a>[]</li>
    <li>起始版本：v1.0.0</li>
</ul>
<p>代表表格的数据区，是一个二维矩阵。矩阵的列数需要和<a href="#/components/api/typealias/TableDataField" target="_self"><code>TableDataField</code></a>以及<a href="#/components/api/typealias/TableDataHeader" target="_self"><code>TableDataHeader</code></a>的个数一致且一一对应。</p>
