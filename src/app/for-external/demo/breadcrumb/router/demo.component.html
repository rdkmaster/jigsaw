<demo-template [data]="''" [text]="doc.text.router" [codes]="doc.codes.router">
    <!-- start to learn the demo from here -->
    <div class="demo-showcase-v">
        <span>简易路由</span>
        <p>点击下面的超链切换路由，面包屑会根据路由自行设置面包屑路径。</p>
        <div>
            <j-breadcrumb [routesConfig]="routes" [generatorContext]="this"></j-breadcrumb>
            <ng-container *ngFor="let productType of productTypeList; last as isLast">
                <a routerLink="list/{{ productType.id }}">{{ productType.name }}</a> <span *ngIf="!isLast">| </span>
            </ng-container>
            <router-outlet></router-outlet>
        </div>
    </div>
</demo-template>
