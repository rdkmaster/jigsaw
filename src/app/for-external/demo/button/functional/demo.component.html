<demo-template [data]="sizes" [(selectedSize)]="selectedSize" [text]="doc.text.primary" [codes]="doc.codes.primary">
    <div class="demo-showcase">
        <span>正常 </span>
        <jigsaw-button (click)="onClick()" colorType="primary"
                       [disabled]="false" [preSize]="selectedSize.size">
            主导按钮
        </jigsaw-button>
        <jigsaw-button (click)="onClick()" colorType="error"
                       [disabled]="false" [preSize]="selectedSize.size">
            错误按钮
        </jigsaw-button>
        <jigsaw-button (click)="onClick()" colorType="warning"
                       [disabled]="false" [preSize]="selectedSize.size">
            警告按钮
        </jigsaw-button>
    </div>

    <div class="demo-showcase">
        <span>禁用 </span>
        <jigsaw-button (click)="onClick()" colorType="primary"
                       [disabled]="true" [preSize]="selectedSize.size">
            主导按钮
        </jigsaw-button>
        <jigsaw-button (click)="onClick()" colorType="error"
                       [disabled]="true" [preSize]="selectedSize.size">
            错误按钮
        </jigsaw-button>
        <jigsaw-button (click)="onClick()" colorType="warning"
                       [disabled]="true" [preSize]="selectedSize.size">
            警告按钮
        </jigsaw-button>
    </div>
</demo-template>
