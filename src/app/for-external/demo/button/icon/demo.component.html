<demo-template [sizeController]="sizes" [(selectedSize)]="selectedSize"
               [description]="description" [demoSources]="demoSources">
    <div class="demo-showcase">
        <span class="comment">正常</span>
        <jigsaw-button
            icon="iconfont iconfont-e35b"
            colorType="default"
            [preSize]="selectedSize.size"
            (click)="onClick()"
        >
        </jigsaw-button>
    </div>

    <div class="demo-showcase">
        <span class="comment">禁用</span>
        <jigsaw-button
            icon="iconfont iconfont-e35b"
            colorType="default"
            [disabled]="true"
            [preSize]="selectedSize.size"
        >
        </jigsaw-button>
    </div>
</demo-template>
