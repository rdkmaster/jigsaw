<demo-template [data]="sizes" [(selectedSize)]="selectedSize" [text]="doc.text.icon" [codes]="doc.codes.icon">
    <div class="demo-showcase">
        <span class="comment">正常</span>
        <jigsaw-button
            icon="iconfont iconfont-e35b"
            colorType="default"
            [preSize]="selectedSize.size"
            (click)="onClick()"
        >
        </jigsaw-button>
    </div>

    <div class="demo-showcase">
        <span class="comment">禁用</span>
        <jigsaw-button
            icon="iconfont iconfont-e35b"
            colorType="default"
            [disabled]="true"
            [preSize]="selectedSize.size"
        >
        </jigsaw-button>
    </div>
</demo-template>
