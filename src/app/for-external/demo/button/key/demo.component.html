<demo-template [data]="data" [(selectedLabel)]="selectedLabel" [text]="doc.text.key" [codes]="doc.codes.key">
    <div class="demo-showcase">
        <span>正常 </span>
        <jigsaw-button
            icon="iconfont iconfont-e0a1"
            colorType="primary"
            [disabled]="false"
            [preSize]="selectedLabel.size"
        >
            关键按钮
        </jigsaw-button>
    </div>

    <div class="demo-showcase">
        <span>禁用 </span>
        <jigsaw-button
            icon="iconfont iconfont-e0a1"
            colorType="primary"
            [disabled]="true"
            [preSize]="selectedLabel.size"
        >
            关键按钮
        </jigsaw-button>
    </div>
</demo-template>
