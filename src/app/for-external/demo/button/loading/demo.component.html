<demo-template [data]="sizes" [(selectedSize)]="selectedSize" [text]="doc.text.loading" [codes]="doc.codes.loading">
    <div class="demo-showcase">
        <span>正常</span>
        <jigsaw-button
            (click)="onLoading()"
            colorType="primary"
            height="32px"
            [disabled]="disabled"
            [(preSize)]="selectedSize.size"
        >
            <jigsaw-font-loading *ngIf="isLoading" width="16px" height="16px" color="white"></jigsaw-font-loading>
            <span style="padding-left: 5px">{{ label }}</span>
        </jigsaw-button>
    </div>

    <div class="demo-showcase">
        <span>禁用</span>
        <jigsaw-button colorType="primary" height="32px" [disabled]="true" [(preSize)]="selectedSize.size">
            <jigsaw-font-loading *ngIf="false" width="16px" height="16px" color="white"></jigsaw-font-loading>
            <span style="padding-left: 5px">{{ label }}</span>
        </jigsaw-button>
    </div>
</demo-template>
