<demo-template [data]="''" [text]="doc.text.searchAndPaging" [codes]="doc.codes.searchAndPaging">
    <div class="demo-showcase">
        <j-cascade
            width="400"
            [data]="generator"
            [generatorContext]="this"
            [selectedItems]="lazyLoadSelectedItems"
            labelField="name"
            [multipleSelect]="true"
            [searchable]="true"
            [pageSize]="5"
        >
        </j-cascade>
    </div>
</demo-template>
