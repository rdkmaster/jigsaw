<demo-template [data]="sizes" [(selectedSize)]="selectedSize" [text]="doc.text.limited" [codes]="doc.codes.limited">
    <jigsaw-color-select
        mode="limited"
        color="#ba1621"
        [preSize]="selectedSize.size"
        [limitedColors]="['#ba1621', '#e43232', '#e57409', '#ffa940', '#f7d216']"
        (colorChange)="_$colorChange($event)"
    >
    </jigsaw-color-select>
</demo-template>
