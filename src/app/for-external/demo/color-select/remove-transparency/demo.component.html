<demo-template [data]="sizes" [(selectedSize)]="selectedSize" [text]="doc.text.removeTransparency" [codes]="doc.codes.removeTransparency" >
    <jigsaw-color-select
        color="#e57409"
        [enableConfirm]="true"
        [enableOpacity]="false"
        [preSize]="selectedSize.size"
        (colorChange)="_$colorChange($event)"
    >
    </jigsaw-color-select>
</demo-template>
