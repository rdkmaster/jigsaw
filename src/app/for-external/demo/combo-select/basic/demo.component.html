<demo-template [data]="''" [text]="text['text']['basic']">
    <!-- start to learn the demo from here -->
    <div class="demo-showcase">
        <span>正常</span>
        <jigsaw-combo-select [disabled]="false"
                             [(value)]="selectedCity"
                             [open]="false"
                             maxWidth="500"
                             [clearable]="true"
                             placeholder="请选择">
            <ng-template>
                <jigsaw-tile [(selectedItems)]="selectedCity"
                             trackItemBy="label"
                             width="400px">
                    <jigsaw-tile-option *ngFor="let city of cities" [value]="city" width="22.8%">
                        {{city.label}}
                    </jigsaw-tile-option>
                </jigsaw-tile>
            </ng-template>
        </jigsaw-combo-select>
    </div>

    <div class="demo-showcase">
        <span>禁用</span>
        <jigsaw-combo-select [disabled]="true"
                             [(value)]="selectedCity"
                             [open]="false"
                             maxWidth="500"
                             [clearable]="true"
                             placeholder="请选择">
            <ng-template>
                <jigsaw-tile [(selectedItems)]="selectedCity"
                             trackItemBy="label"
                             width="400px">
                    <jigsaw-tile-option *ngFor="let city of cities" [value]="city" width="22.8%">
                        {{city.label}}
                    </jigsaw-tile-option>
                </jigsaw-tile>
            </ng-template>
        </jigsaw-combo-select>
    </div>

    <div class="demo-showcase">
        <span>是否合法</span>
        <jigsaw-combo-select [valid]="false"
                             [(value)]="selectedCity"
                             [open]="false"
                             maxWidth="500"
                             [clearable]="true"
                             placeholder="请选择">
            <ng-template>
                <jigsaw-tile [(selectedItems)]="selectedCity"
                             trackItemBy="label"
                             width="400px">
                    <jigsaw-tile-option *ngFor="let city of cities" [value]="city" width="22.8%">
                        {{city.label}}
                    </jigsaw-tile-option>
                </jigsaw-tile>
            </ng-template>
        </jigsaw-combo-select>
    </div>
</demo-template>
