<demo-template [sizeController]="null" [description]="description" [demoSources]="demoSources">
    <!-- start to learn the demo from here -->
    <div class="demo-showcase">
        <span>单行显示</span>
        <jigsaw-combo-select placeholder="请输入姓名~" [(value)]="selectedCity" maxWidth="300" [clearable]="true"
            maxHeight="16">
            <ng-template>
                <jigsaw-tile [(selectedItems)]="selectedCity" trackItemBy="label" width="400px">
                    <jigsaw-tile-option *ngFor="let city of cities" [value]="city" width="22.8%">
                        {{city.label}}
                    </jigsaw-tile-option>
                </jigsaw-tile>
            </ng-template>
        </jigsaw-combo-select>
    </div>

    <div class="demo-showcase">
        <span>多行显示</span>
        <jigsaw-combo-select placeholder="请输入姓名~" [(value)]="selectedCity2" maxWidth="300" [clearable]="true"
            maxHeight="60">
            <ng-template>
                <jigsaw-tile [(selectedItems)]="selectedCity2" trackItemBy="label" width="400px">
                    <jigsaw-tile-option *ngFor="let city of cities" [value]="city" width="22.8%">
                        {{city.label}}
                    </jigsaw-tile-option>
                </jigsaw-tile>
            </ng-template>
        </jigsaw-combo-select>
    </div>
</demo-template>
