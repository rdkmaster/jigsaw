<demo-template [sizeController]="null" [description]="description" [demoSources]="demoSources">
    <!-- start to learn the demo from here -->
    <div class="demo-showcase">
        <jigsaw-combo-select [(value)]="selectedCity" [textTag]="false">
            <ng-template>
                <jigsaw-tile [(selectedItems)]="selectedCity" trackItemBy="label" width="400px">
                    <jigsaw-tile-option *ngFor="let city of cities" [value]="city" width="22.8%">
                        {{ city.label }}
                    </jigsaw-tile-option>
                </jigsaw-tile>
            </ng-template>
        </jigsaw-combo-select>
    </div>
</demo-template>
