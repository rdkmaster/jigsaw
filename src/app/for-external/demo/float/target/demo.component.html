<demo-template [description]="description" [demoSources]="demoSources">
    <div class="demo-showcase-v">
        <jigsaw-button-bar
            [data]="targets"
            [selectedItems]="'component'"
            (selectedItemsChange)="target = $event[0].target"
        >
        </jigsaw-button-bar>
        <jigsaw-button
            jigsaw-float
            jigsawFloatOpenTrigger="click"
            jigsawFloatCloseTrigger="click"
            [jigsawFloatTarget]="target"
            [jigsawFloatOptions]="{ useCustomizedBackground: true }"
            >点击
        </jigsaw-button>
    </div>
    <ng-template #jigsawFloatArea1>
        <div class="jigsawFloatArea1">下拉区域占位符 1</div>
    </ng-template>

    <ng-template #jigsawFloatArea2>
        <div class="jigsawFloatArea2">下拉区域占位符 2</div>
    </ng-template>
</demo-template>
