<demo-template [data]="''" [text]="text['text']['renderer']">
<!-- start to learn the demo from here -->
<div class="boxes">
    <div class="box">
        <h3>仅图标</h3>
        <p>只有图标，没有文字</p>
        <hr>
        <jigsaw-icon [icon]="'iconfont iconfont-e1a0'" [iconSize]="40" title="编辑"
                     [href]="'https://rdk.zte.com.cn/home'" [target]="'_blank'">
        </jigsaw-icon>
    </div>

    <div class="box">
        <h3>图文都有</h3>
        <p>既有图标，又有文字</p>
        <hr>
        <jigsaw-icon [icon]="'iconfont iconfont-e1a0'" [iconSize]="16" [text]="'编辑'" title="编辑">
        </jigsaw-icon>
    </div>

    <div class="box">
        <h3>类似超链</h3>
        <p>点击一下试试看</p>
        <hr>
        <jigsaw-icon [isLinkButton]="true" [icon]="'iconfont iconfont-e1a0'" [iconSize]="16" text="这是超链"
                     [href]="'http://rdk.zte.com.cn/home'" [target]="'_blank'" title="这是超链">
        </jigsaw-icon>
    </div>
</div>

<div class="boxes">
    <div class="box">
        <h3>设置图文样式</h3>
        <p>可独立对图文的颜色做配置</p>
        <hr>
        <jigsaw-icon [icon]="'iconfont iconfont-e1a0'" [iconSize]="16" iconColor="green"
                     [text]="'编辑'" title="编辑" textColor="blue">
        </jigsaw-icon>
    </div>

    <div class="box">
        <h3>按钮模式</h3>
        <p>改变鼠标光标样式</p>
        <hr>
        <jigsaw-icon [isLinkButton]="true" [icon]="'iconfont iconfont-e1a0'" [iconSize]="16"
                     [text]="'编辑'" title="编辑" (click)="onClick()">
        </jigsaw-icon>
    </div>
</div>

<div class="boxes">
    <div class="box">
        <h3>图标位置</h3>
        <p>图标在左，文字在右</p>
        <hr>
        <jigsaw-icon [isLinkButton]="true" [icon]="'iconfont iconfont-e1a0'" [iconSize]="16"
                     [text]="'编辑'" title="编辑" (click)="onClick()">
        </jigsaw-icon>
    </div>

    <div class="box">
        <h3>图标位置</h3>
        <p>图标在上，文字在下</p>
        <hr>
        <jigsaw-icon [isLinkButton]="true" [icon]="'iconfont iconfont-e9f9'" [iconSize]="24"
                     [text]="'提示'" title="提示" iconPosition="top" (click)="onClick()">
        </jigsaw-icon>
    </div>

    <div class="box">
        <h3>图标位置</h3>
        <p>图标在右，文字在左</p>
        <hr>
        <jigsaw-icon [isLinkButton]="true" [icon]="'iconfont iconfont-e9c7'" [iconSize]="24"
        [text]="'下拉'" title="下拉" iconPosition="right" (click)="onClick()">
        </jigsaw-icon>
    </div>

    <div class="box">
        <h3>图标位置</h3>
        <p>图标在下，文字在上</p>
        <hr>
        <jigsaw-icon [isLinkButton]="true" [icon]="'iconfont iconfont-e9b1'" [iconSize]="24"
        [text]="'日历'" title="日历" iconPosition="bottom" (click)="onClick()">
        </jigsaw-icon>
    </div>
</div>
</demo-template>
