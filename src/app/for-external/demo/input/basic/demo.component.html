<demo-template [description]="description" [demoSources]="demoSources">
    <div class="demo-showcase">
        <span>正常</span>
        <jigsaw-input [(value)]="inputValue" placeholder="请输入文本" width="300px"> </jigsaw-input>
    </div>

    <div class="demo-showcase">
        <span>禁用</span>
        <jigsaw-input placeholder="请输入文本" width="300px" [disabled]="true"> </jigsaw-input>
    </div>

    <div class="demo-showcase">
        <span>校验</span>
        <jigsaw-input placeholder="请输入文本" width="300px" [valid]="false"> </jigsaw-input>
    </div>
</demo-template>
