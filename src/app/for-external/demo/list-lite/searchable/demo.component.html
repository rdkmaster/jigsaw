<demo-template [data]="''" [text]="text['text']['searchable']">
    <!-- start to learn the demo from here -->
    <div class="demo-showcase-v">
        <j-list-lite width="200" [(data)]="goodsList" labelField="name" placeholder="输入关键字对列表进行过滤"
                     (selectedItemsChange)="handleSelect($event, 'selectedItems', 'name')" [multipleSelect]="true"
                     [searchable]="true"></j-list-lite>
        <p>选中的条目是: <span>{{selectedItems}}</span></p>
    </div>
</demo-template>
