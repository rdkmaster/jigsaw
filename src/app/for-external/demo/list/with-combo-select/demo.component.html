<demo-template [description]="description" [demoSources]="demoSources">
    <div class="demo-showcase">
        <j-combo-select
            [(value)]="selectedItems"
            [clearable]="true"
            maxWidth="500px"
            labelField="name"
            placeholder="请选择"
        >
            <ng-template>
                <j-list [multipleSelect]="true" trackItemBy="name" [(selectedItems)]="selectedItems">
                    <j-list-option
                        *ngFor="let goods of goodsList"
                        #listItem
                        [value]="goods"
                        [disabled]="goods.disabled"
                    >
                        <div class="goods-box">
                            <j-checkbox
                                [(checked)]="listItem.selected"
                                [disabled]="goods.disabled"
                                mode="minimalist"
                            ></j-checkbox>
                            <span class="logo iconfont iconfont-{{ goods.logo }}"></span>
                            <p>{{ goods.desc }}</p>
                        </div>
                    </j-list-option>
                </j-list>
            </ng-template>
        </j-combo-select>
    </div>
</demo-template>
