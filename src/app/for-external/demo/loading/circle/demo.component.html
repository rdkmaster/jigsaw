<demo-template [sizeController]="sizes" [(selectedSize)]="selectedSize"
               [description]="description" [demoSources]="demoSources">
    <div class="demo-showcase">
        <span>正常</span>
        <jigsaw-circle-loading [size]="selectedSize.size" label="加载中..." [percent]="percent"></jigsaw-circle-loading>
    </div>
    <div class="demo-showcase">
        <span>无标签</span>
        <jigsaw-circle-loading [size]="selectedSize.size" [percent]="percent"></jigsaw-circle-loading>
    </div>
    <div class="demo-showcase">
        <span>无百分比</span>
        <jigsaw-circle-loading [size]="selectedSize.size"></jigsaw-circle-loading>
    </div>
</demo-template>
