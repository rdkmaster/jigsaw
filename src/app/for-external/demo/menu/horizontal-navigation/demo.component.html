<demo-template [sizeController]="null" [description]="description" [demoSources]="demoSources">
    <!-- start to learn the demo from here -->
    <label
        *ngFor="let menu of topBarData"
        class="nav-item"
        jigsawCascadingMenu
        [jigsawCascadingMenuData]="menu.data"
        jigsawCascadingMenuWidth="250"
        jigsawCascadingMenuTheme="navigation"
        (jigsawCascadingMenuSelect)="menuSelect($event)"
    >
        {{ menu.label }}
    </label>
</demo-template>
