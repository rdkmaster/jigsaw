<demo-template [description]="description" [demoSources]="demoSources">
    <div class="demo-showcase">
        <jigsaw-button (click)="popup(dialog)">弹出对话框</jigsaw-button>
    </div>

    <ng-template #dialog>
        <jigsaw-dialog width="600" height="400" (close)="dispose()">
            <div jigsaw-title><span class="iconfont iconfont-e3f0"></span>对话框里的菜单</div>
            <div jigsaw-body style="padding: 8px; height: 100%; position: relative">
                <div
                    style="height: 100%; width: 200px"
                    [perfectScrollbar]="{ suppressScrollX: true, wheelPropagation: true }"
                >
                    <jigsaw-collapse width="100%">
                        <j-collapse-pane [isActive]="true">
                            <div j-title><span class="iconfont iconfont-ea4c"></span> 功能组1</div>
                            <div j-body>
                                <jigsaw-menu
                                    [data]="data"
                                    (select)="menuSelect($event)"
                                    width="100%"
                                    [showBorder]="false"
                                >
                                </jigsaw-menu>
                            </div>
                        </j-collapse-pane>
                        <j-collapse-pane [isActive]="false">
                            <div j-title><span class="iconfont iconfont-ea4c"></span> 功能组2</div>
                            <div j-body>
                                <jigsaw-menu
                                    [data]="data"
                                    (select)="menuSelect($event)"
                                    width="100%"
                                    [showBorder]="false"
                                >
                                </jigsaw-menu>
                            </div>
                        </j-collapse-pane>
                        <j-collapse-pane [isActive]="false">
                            <div j-title><span class="iconfont iconfont-ea4c"></span> 功能组3</div>
                            <div j-body>
                                <jigsaw-menu
                                    [data]="data"
                                    (select)="menuSelect($event)"
                                    width="100%"
                                    [showBorder]="false"
                                >
                                </jigsaw-menu>
                            </div>
                        </j-collapse-pane>
                    </jigsaw-collapse>
                </div>

                <div class="content">
                    <p style="margin-bottom: 8px">
                        <a
                            jigsawCascadingMenu
                            style="margin-right: 8px"
                            [jigsawCascadingMenuWidth]="150"
                            [jigsawCascadingMenuData]="data"
                            (jigsawCascadingMenuSelect)="menuSelect($event)"
                        >
                            打开下拉菜单
                        </a>
                        <a jigsawFloat [jigsawFloatTarget]="float"> 打开下拉视图 </a>
                    </p>
                    <div (contextmenu)="showContext($event)" class="context-menu">
                        <p>右击这里</p>
                    </div>
                </div>
            </div>
            <div jigsaw-button-bar>
                <jigsaw-button colorType="primary" (click)="dispose()">OK</jigsaw-button>
                <jigsaw-button (click)="dispose()">Cancel</jigsaw-button>
            </div>
        </jigsaw-dialog>
    </ng-template>

    <ng-template #float>
        <div style="width: 250px; height: 200px; padding: 8px 16px">
            <a
                jigsawCascadingMenu
                style="margin-right: 8px"
                [jigsawCascadingMenuWidth]="150"
                [jigsawCascadingMenuData]="data"
                (jigsawCascadingMenuSelect)="menuSelect($event)"
            >
                打开下拉菜单
            </a>
            <a jigsawFloat [jigsawFloatTarget]="float"> 打开下拉视图 </a>
            <div (contextmenu)="showContext($event)" class="context-menu">
                <p>右击这里</p>
            </div>
        </div>
    </ng-template>
</demo-template>
