<demo-template [(selectedLabel)]="selectedLabel" [text]="doc.text.showOption">
    <!-- start to learn the demo from here -->
    <div class="demo-showcase">
        <span>默认情况</span>
        <j-numeric-input
            [(value)]="value"
            [showOption]="showOption"
            min="1"
            max="110"
            placeholder="请输入数字"
            [size]="selectedLabel.size"
        ></j-numeric-input>
        <p class="message">
            输入值是：<span>{{ value }}</span>
        </p>
    </div>

    <div class="demo-showcase">
        <span>带单位的</span>
        <j-numeric-input
            [(value)]="value3"
            [showOption]="showOption"
            min="1"
            max="110"
            placeholder="请输入数字"
            [suffix]="'单位'"
            [size]="selectedLabel.size"
        ></j-numeric-input>
        <p class="message">
            输入值是：<span>{{ value3 }}</span>
        </p>
    </div>

    <div class="demo-showcase">
        <span>带可选单位的</span>
        <j-numeric-input
            [(value)]="value2"
            [showOption]="showOption"
            min="1"
            max="110"
            placeholder="请输入数字"
            [suffix]="_$units"
            [size]="selectedLabel.size"
        ></j-numeric-input>
        <p class="message">
            输入值是：<span>{{ value2 }}</span>
        </p>
    </div>

</demo-template>
