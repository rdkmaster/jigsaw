<demo-template [(selectedLabel)]="selectedLabel" [text]="doc.text.step" [codes]="doc.codes.step">
    <!-- start to learn the demo from here -->
    <div class="demo-showcase">
        <span>步数为 0.1</span>
        <j-numeric-input value="1" min="-10" max="10" step="0.1" [size]="selectedLabel.size"></j-numeric-input>
    </div>

    <div class="demo-showcase">
        <span>步数为 3.2</span>
        <j-numeric-input value="2" min="-100" max="100" step="3.2" [size]="selectedLabel.size"></j-numeric-input>
    </div>
</demo-template>
