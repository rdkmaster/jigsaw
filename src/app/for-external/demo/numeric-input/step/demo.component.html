<demo-template sizeController="small小,default中,large大" [(selectedSize)]="selectedSize"
               [description]="description" [demoSources]="demoSources">
    <div class="demo-showcase">
        <span>步数为 0.1</span>
        <j-numeric-input value="1" min="-10" max="10" step="0.1" [size]="selectedSize.size"></j-numeric-input>
    </div>

    <div class="demo-showcase">
        <span>步数为 3.2</span>
        <j-numeric-input value="2" min="-100" max="100" step="3.2" [size]="selectedSize.size"></j-numeric-input>
    </div>
</demo-template>
