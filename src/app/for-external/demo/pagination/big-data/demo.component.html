<demo-template [data]="data" [(selectedLabel)]="selectedLabel" [text]="text['text']['bigData']">

    <!-- start to learn the demo from here -->
    <div class="demo-showcase-v">
        <span>默认模式</span>
        <jigsaw-pagination [data]="pageable"
                           [pageSizeOptions]="pageSizeOptions"
                           [searchable]="searchable"
                           [showQuickJumper]="showQuickJumper"
                           [pageSizeOptions]="[2,5,10]"
                           (currentChange)="getCurrentPage($event)"
                           (pageSizeChange)="getPageSize($event)"
                           widh="710px"
                           [size]="selectedLabel.size">
        </jigsaw-pagination>
        <p>当前第{{pageable.pagingInfo.currentPage}}页</p>
    </div>

    <div class="demo-showcase-v">
        <span>简约模式</span>
        <jigsaw-pagination [data]="pageableForSimple"
                           (currentChange)="getCurrentPage($event)"
                           mode="simple"
                           [searchable]="searchable"
                           [pageSizeOptions]="pageSizeOptions"
                           [size]="selectedLabel.size">
        </jigsaw-pagination>
        <p>当前第{{pageableForSimple.pagingInfo.currentPage}}页</p>
    </div>

</demo-template>
