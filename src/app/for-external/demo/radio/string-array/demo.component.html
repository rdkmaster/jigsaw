<demo-template [sizeController]="null" [description]="description" [demoSources]="demoSources">
    <div class="demo-showcase">
        <j-radios [(value)]="selectedCity">
            <j-radio-option *ngFor="let item of cities" [value]="item">
                {{ item }}
            </j-radio-option>
        </j-radios>
    </div>
</demo-template>
