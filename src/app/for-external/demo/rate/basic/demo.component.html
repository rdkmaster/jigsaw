<demo-template [data]="''" [text]="doc.text.basic" [codes]="doc.codes.basic">
    <div class="demo-showcase">
        <span>正常</span>
        <jigsaw-rate
            class="rate-font-size"
            max="5"
            icon="iconfont iconfont-e369"
            [(value)]="selectedValue"
            (valueChange)="selectChange($event)"
        ></jigsaw-rate>
    </div>
    <div class="demo-showcase">
        <span>禁用</span>
        <jigsaw-rate
            class="rate-font-size"
            max="5"
            icon="iconfont iconfont-e369"
            [(value)]="selectedValue1"
            [disabled]="true"
        ></jigsaw-rate>
    </div>
</demo-template>
