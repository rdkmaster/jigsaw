    <div class="demo-showcase">
        <div class="ribbon-div" jigsaw-ribbon jigsawRibbonValue="红" [jigsawRibbonSize]="selectedSize.size"
            jigsawRibbonColor="red" jigsawRibbonFontColor="white"></div>
        <div class="ribbon-div" jigsaw-ribbon jigsawRibbonValue="红" [jigsawRibbonSize]="selectedSize.size"

        <div class="ribbon-div" jigsaw-ribbon jigsawRibbonValue="渐进色" [jigsawRibbonSize]="selectedSize.size"
