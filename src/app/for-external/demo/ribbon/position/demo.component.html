<demo-template sizeController="small小,normal中,large大" [(selectedSize)]="selectedSize" [description]="description"
    [demoSources]="demoSources">
    <div class="demo-showcase-sudoku">
        <div class="ribbon-div" jigsaw-ribbon jigsawRibbonValue="左上" [jigsawRibbonSize]="selectedSize.size"
            jigsawRibbonPosition="leftTop">
        </div>
        <div class="ribbon-div" jigsaw-ribbon jigsawRibbonValue="上" [jigsawRibbonSize]="selectedSize.size"
            jigsawRibbonPosition="top">
        </div>
        <div class="ribbon-div" jigsaw-ribbon jigsawRibbonValue="右上" [jigsawRibbonSize]="selectedSize.size"
            jigsawRibbonPosition="rightTop">
        </div>
        <div class="ribbon-div" jigsaw-ribbon jigsawRibbonValue="居中" [jigsawRibbonSize]="selectedSize.size"
            jigsawRibbonPosition="center">
        </div>
        <div class="ribbon-div" jigsaw-ribbon jigsawRibbonValue="左下" [jigsawRibbonSize]="selectedSize.size"
            jigsawRibbonPosition="leftBottom">
        </div>
        <div class="ribbon-div" jigsaw-ribbon jigsawRibbonValue="下" [jigsawRibbonSize]="selectedSize.size"
            jigsawRibbonPosition="bottom">
        </div>
        <div class="ribbon-div" jigsaw-ribbon jigsawRibbonValue="右下" [jigsawRibbonSize]="selectedSize.size"
            jigsawRibbonPosition="rightBottom">
        </div>
    </div>
</demo-template>
