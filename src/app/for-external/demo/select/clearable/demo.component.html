<demo-template [data]="sizes" [(selectedSize)]="selectedSize" [text]="doc.text.clearable" [codes]="doc.codes.clearable">
    <div class="demo-showcase">
        <span>清除功能</span>
        <jigsaw-select
            [(value)]="selectedCityForSelect"
            (valueChange)="selectChange($event)"
            placeholder="请选择城市"
            [data]="cityList"
            [clearable]="true"
            [size]="selectedSize.size"
        >
        </jigsaw-select>
    </div>
</demo-template>
