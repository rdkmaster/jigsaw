<demo-template [data]="data" [(selectedLabel)]="selectedLabel" [text]="doc.text.optionWidth">
    <div class="demo-showcase">
        <jigsaw-select
            [value]="'南京'"
            placeholder="请选择城市"
            [optionWidth]="optionWidth"
            [data]="['北京', '上海', '南京', '深圳', '长沙', '西安']"
            style="margin-top: 12px"
            [size]="selectedLabel.size"
        >
        </jigsaw-select>
    </div>
</demo-template>
