<demo-template [data]="sizes" [(selectedSize)]="selectedSize" [text]="doc.text.searchable" [codes]="doc.codes.searchable">
    <div class="demo-showcase">
        <jigsaw-select
            [(value)]="selectedCityForSelect"
            (valueChange)="selectChange($event)"
            placeholder="请选择城市"
            [data]="cityListForSelect"
            [searchable]="true"
            [size]="selectedSize.size"
        >
        </jigsaw-select>
    </div>
</demo-template>
