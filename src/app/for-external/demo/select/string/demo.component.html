<demo-template [data]="sizes" [(selectedSize)]="selectedSize" [text]="doc.text.string" [codes]="doc.codes.string">
    <div class="demo-showcase">
        <span>字符串数组</span>
        <jigsaw-select
            [(value)]="selectedCityForSelect2"
            (valueChange)="selectChange2($event)"
            placeholder="请选择城市"

            [data]="cityArrayList"
        >
        </jigsaw-select>
    </div>
</demo-template>
