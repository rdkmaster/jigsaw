<demo-template [data]="sizes" [(selectedSize)]="selectedSize" [text]="doc.text.trigger" [codes]="doc.codes.trigger">
    <div class="demo-showcase">
        <jigsaw-select
            id="test-select"
            [(value)]="selectedCityForSelect"
            (valueChange)="selectChange($event)"
            [data]="cityListForSelect"
            placeholder="请选择城市"
            openTrigger="mouseenter"
            closeTrigger="mouseleave"
            [size]="selectedSize.size"
        >
        </jigsaw-select>
    </div>
</demo-template>
