<demo-template [data]="''" [text]="doc.text.minMax" [codes]="doc.codes.minMax">
    <div class="demo-showcase-v">
        <span>设置最大值</span>
        <jigsaw-slider [(value)]="value1" [max]="max" width="600"></jigsaw-slider>
    </div>
    <div class="demo-showcase-v">
        <span>设置最小值</span>
        <jigsaw-slider [(value)]="value2" [min]="min" width="600"></jigsaw-slider>
    </div>
    <div class="demo-showcase-v">
        <span>同时设置最大值和最小值</span>
        <jigsaw-slider [(value)]="value3" [min]="min" [max]="max" width="600"></jigsaw-slider>
    </div>
</demo-template>
