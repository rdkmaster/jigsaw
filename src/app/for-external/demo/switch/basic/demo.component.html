<demo-template [data]="sizes" [(selectedSize)]="selectedSize" [text]="doc.text.basic" [codes]="doc.codes.basic">
    <div class="demo-showcase">
        <span>正常状态</span>
        <jigsaw-switch [(checked)]="checked" [size]="selectedSize.size"></jigsaw-switch>
    </div>
    <div class="demo-showcase">
        <span>禁用状态</span>
        <jigsaw-switch [checked]="true" [disabled]="true" [size]="selectedSize.size"></jigsaw-switch>
        <jigsaw-switch [checked]="false" [disabled]="true" [size]="selectedSize.size"></jigsaw-switch>
    </div>
</demo-template>
