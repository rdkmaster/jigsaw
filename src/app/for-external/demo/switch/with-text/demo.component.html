<demo-template [data]="sizes" [(selectedSize)]="selectedSize" [text]="doc.text.withText" [codes]="doc.codes.withText">
    <div class="demo-showcase">
        <span>正常状态带文字</span>
        <jigsaw-switch
            onLabel="Jigsaw is great!"
            offLabel="Jigsaw is perfect!"
            [size]="selectedSize.size"
        ></jigsaw-switch>
    </div>
    <div class="demo-showcase">
        <span>禁用状态带文字</span>
        <jigsaw-switch
            [checked]="true"
            [disabled]="true"
            [size]="selectedSize.size"
            onLabel="Jigsaw is great!"
            offLabel="Jigsaw is perfect!"
        ></jigsaw-switch>
        <jigsaw-switch
            [checked]="false"
            [disabled]="true"
            [size]="selectedSize.size"
            onLabel="Jigsaw is great!"
            offLabel="Jigsaw is perfect!"
        ></jigsaw-switch>
    </div>
</demo-template>
