<demo-template [description]="description" [demoSources]="demoSources">
    <div>
        <jigsaw-table
            #tableCmp
            style="margin-bottom: 10px"
            height="400"
            [data]="pageable"
            [hideHeader]="hideHeader"
            contentWidth="_inner_auto_"
        >
        </jigsaw-table>
        <div style="display: flex; align-items: center">
            <jigsaw-pagination [data]="pageable" [pageSizeOptions]="[5, 10, 20]"></jigsaw-pagination>
            <span>共{{ pageable.pagingInfo.totalRecord }}条记录</span>
            <jigsaw-checkbox
                [(checked)]="pageable.pagingInfo.autoPageSizing"
                (checkedChange)="cdr.markForCheck()"
                style="margin-left: 20px"
            >
                单页记录数自适应屏幕高度
            </jigsaw-checkbox>
            <jigsaw-checkbox [(checked)]="hideHeader" (checkedChange)="cdr.markForCheck()" style="margin-left: 20px">
                隐藏表头
            </jigsaw-checkbox>
        </div>
    </div>
</demo-template>
