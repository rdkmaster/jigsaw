<demo-template [sizeController]="null" [description]="description" [demoSources]="demoSources">
    <!-- start to learn the demo from here -->
    <jigsaw-table style="margin-bottom: 10px;"
                  maxHeight="400px" [data]="pageable" [columnDefines]="columns"
                  [additionalColumnDefines]="additionalColumns">
    </jigsaw-table>
    <jigsaw-pagination
        [data]="pageable"
        [pageSizeOptions]="[5, 10, 20]"
        [searchable]="true"
        [showQuickJumper]="true"
    ></jigsaw-pagination>
</demo-template>
