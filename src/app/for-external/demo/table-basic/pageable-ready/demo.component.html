<demo-template [description]="description" [demoSources]="demoSources">
    <div class="demo-showcase-v">
    <span>ready属性为true</span>
    <jigsaw-table style="margin-bottom: 10px;" maxHeight="400px" [data]="pageable"
                  [columnDefines]="columnDefines"></jigsaw-table>
    <jigsaw-pagination
        [data]="pageable"
        [pageSizeOptions]="[5, 10, 20]"
        [showQuickJumper]="true"
    ></jigsaw-pagination>
    <p>共{{pageable.pagingInfo.totalRecord}}条记录</p>
    </div>

    <div class="demo-showcase-v">
    <span>ready属性为false</span>
    <jigsaw-table style="margin-bottom: 10px;" maxHeight="400px" [data]="pageableReady"
                  [columnDefines]="columnDefines"></jigsaw-table>
    <jigsaw-pagination
        [data]="pageableReady"
        [pageSizeOptions]="[5, 10, 20]"
        [showQuickJumper]="true"
    ></jigsaw-pagination>
    <p>共{{pageableReady.pagingInfo.totalRecord}}条记录</p>
    </div>
</demo-template>
