<demo-template [description]="description" [demoSources]="demoSources">
    <jigsaw-table style="margin-bottom: 10px;" maxHeight="400px" [data]="pageable"
                  [columnDefines]="columnDefines"></jigsaw-table>
    <jigsaw-pagination
        [data]="pageable"
        [pageSizeOptions]="[5, 10, 20]"
        [searchable]="true"
        [showQuickJumper]="true"
        (search)="onSearch($event)"
        [searchDebounce]="'none'"
    ></jigsaw-pagination>
    <p>共{{pageable.pagingInfo.totalRecord}}条记录</p>
</demo-template>
