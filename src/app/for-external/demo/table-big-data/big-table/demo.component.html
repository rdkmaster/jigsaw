<demo-template [data]="''" [text]="doc.text.bigTable">
    <!-- start to learn the demo from here -->
    <label>视口行数：</label>
    <j-slider width="200px" min="5" max="30" [(value)]="tableData.viewport.rows">
    </j-slider>
    （{{tableData.viewport.rows}}）

    <label>视口列数：</label>
    <j-slider width="200px" min="2" max="15" [(value)]="tableData.viewport.columns">
    </j-slider>
    （{{tableData.viewport.columns}}）

    <label>每次滚动行数：</label>
    <j-slider width="200px" min="1" max="20" [(value)]="selectedStep">
    </j-slider>
    （{{selectedStep}}）

    <br>

    <j-viewport [viewport]="tableData?.viewport" [step]="selectedStep" [verticalOffset]="42"
                (scroll)="handleViewChange($event)">
        <j-table [data]="tableData" [columnDefines]="columnDefines"
                 [additionalColumnDefines]="additionalColumnDefines">
        </j-table>
    </j-viewport>
    {{viewChangeMessage}}
</demo-template>
