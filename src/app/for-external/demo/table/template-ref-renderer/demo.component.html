<demo-template [data]="''" [text]="text['text']['templateRefRenderer']">
    <!-- start to learn the demo from here -->
    <p>带渲染器的表格单元格</p>
    <jigsaw-table height="400px"
                  [data]="tableData"
                  [columnDefines]="columns"
                  [additionalColumnDefines]="additionalColumns"></jigsaw-table>
    <j-button (click)="changeData()">change data</j-button>
    <!--
        let-context="context" 声明了context，context的结构是 {cellData: string|number, row:number, column:number}
    -->
    <ng-template #headIcon let-context="context">
        <span class="iconfont iconfont-e187"></span><span>{{context.cellData}}</span><span>{{this.nativeValue}}</span>
    </ng-template>

    <ng-template #cellName let-context="context">
        <span class="iconfont iconfont-e187"></span><span>{{context.cellData}}</span>
    </ng-template>

    <ng-template #checkboxRenderer let-context="context">
        <jigsaw-checkbox [checked]="context.cellData"></jigsaw-checkbox>
    </ng-template>

    <ng-template #cellOption let-context="context">
        <a (click)="this.handleClick(context)" href="javascript:;">修改</a> <a (click)="this.handleClick(context)"
                                                                             href="javascript:;">删除</a>
    </ng-template>
</demo-template>
