<demo-template [sizeController]="sizes" [(selectedSize)]="selectedSize"
               [description]="description" [demoSources]="demoSources">
    <div class="container">
        <jigsaw-tag
            *ngFor="let item of tags"
            [closable]="true"
            color="preset-blue"
            [size]="selectedSize.size"
            (close)="removeTag(item)"
            >{{ item }}</jigsaw-tag
        >
        <jigsaw-tag
            *ngIf="!adding"
            isAdd="true"
            [disabled]="tags.length >= 5"
            [size]="selectedSize.size"
            (add)="showInput()"
        ></jigsaw-tag>
        <jigsaw-input
            *ngIf="adding"
            #input
            width="120"
            icon="iconfont iconfont-e142"
            value="New Tag"
            (iconSelect)="addTag(input.value)"
            (blur)="addTag(input.value)"
        >
        </jigsaw-input>
    </div>
</demo-template>
