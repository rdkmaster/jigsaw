<demo-template [data]="sizes" [(selectedSize)]="selectedSize" [text]="doc.text.withIcon" [codes]="doc.codes.withIcon">
    <div class="div-container">
        <div class="demo-showcase-v">
            <span>图标+文字的状态（包含两种不同尺寸）</span>
            <p>
                <jigsaw-tag [size]="selectedSize.size">
                    <i class="iconfont iconfont-e0a0"></i>
                    Icon Tag
                </jigsaw-tag>

                <jigsaw-tag [closable]="true" icon="iconfont iconfont-e0a4" [size]="selectedSize.size">
                    Closable Tag
                </jigsaw-tag>

                <jigsaw-tag [closable]="true" icon="iconfont iconfont-e0d4" [size]="selectedSize.size">
                    Small Size Tag
                </jigsaw-tag>

                <jigsaw-tag [closable]="true" icon="iconfont iconfont-ea1b" [size]="selectedSize.size">
                    A very very very very very very very long tag
                </jigsaw-tag>
            </p>
        </div>

        <div class="demo-showcase-v">
            <span>仅图标的状态（包含两种不同尺寸）</span>
            <p>
                <jigsaw-tag [size]="selectedSize.size">
                    <i class="iconfont iconfont-e0a0"></i>
                </jigsaw-tag>
                <jigsaw-tag [size]="selectedSize.size">
                    <span class="iconfont iconfont-e0d4"></span>
                </jigsaw-tag>
                <jigsaw-tag icon="iconfont iconfont-ea1b"> </jigsaw-tag>

                <jigsaw-tag [closable]="true" [size]="selectedSize.size">
                    <i class="iconfont iconfont-e0a0"></i>
                </jigsaw-tag>
                <jigsaw-tag [closable]="true" [size]="selectedSize.size">
                    <span class="iconfont iconfont-e0d4"></span>
                </jigsaw-tag>
                <jigsaw-tag [closable]="true" icon="iconfont iconfont-ea1b" [size]="selectedSize.size"> </jigsaw-tag>
            </p>
        </div>
    </div>
</demo-template>
