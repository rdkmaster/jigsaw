<demo-template [description]="description" [demoSources]="demoSources">
    <jigsaw-tile [(selectedItems)]="selectedCity" trackItemBy="label"
                 [multipleSelect]="true">
        <jigsaw-tile-option *ngFor="let city of cities" [value]="city">
            {{city.label}}
        </jigsaw-tile-option>
    </jigsaw-tile>
</demo-template>
