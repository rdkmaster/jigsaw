<!-- start to learn the demo from here -->
<jigsaw-tile [(selectedItems)]="selectedCity"
             (selectedItemsChange)="basicSelectChange($event)"
             width="150px" trackItemBy="label">
    <jigsaw-tile-option *ngFor="let city of cities" [value]="city">
        {{city.label}}
    </jigsaw-tile-option>
</jigsaw-tile>
