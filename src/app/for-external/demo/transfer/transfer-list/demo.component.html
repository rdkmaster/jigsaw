<demo-template [data]="''" [text]="doc.text.transferList">
    <!-- start to learn the demo from here -->
    <jigsaw-header [level]="2">普通数据</jigsaw-header>
    <ul>
        <li class="demo-item">
            <div class="item-buttons">
                <span>输入数据：</span>
                <jigsaw-button (click)="addItem()">追加一个元素</jigsaw-button>
                <jigsaw-button (click)="removeItem()">删除最后一个元素</jigsaw-button>
                <jigsaw-button (click)="changeDataFromArray()">通过fromArray()更新</jigsaw-button>
                <jigsaw-button (click)="changeDataFromAjax()">通过fromAjax()更新</jigsaw-button>
            </div>

            <div class="item-buttons">
                <span>数据重置：</span>
                <jigsaw-button (click)="resetInputData()">重置输入数据</jigsaw-button>
                <jigsaw-button (click)="resetSelectedData()">重置已穿梭数据</jigsaw-button>
            </div>
        </li>

        <li class="demo-item">
            <j-transfer width="100%" height="500" [data]="data" [selectedItems]="selectedItems"
                        [sourceRenderer]="sourceRenderer" [destRenderer]="targetRenderer" [labelField]="labelField"
                        [subLabelField]="subLabelField" [trackItemBy]="trackItemBy"
                        (selectedItemsChange)="selectedItemsChange($event)"></j-transfer>
        </li>
    </ul>
</demo-template>
