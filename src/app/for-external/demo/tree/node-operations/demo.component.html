<demo-template sizeController="small小,medium中,large大" [(selectedSize)]="selectedSize" [description]="description"

        <jigsaw-button (click)="selectNodes()">选中结点</jigsaw-button>
        <jigsaw-button (click)="cancelNodes()">取消选中结点</jigsaw-button>

    <jigsaw-tree-ext [(data)]="data" [size]="selectedSize.size">
    </jigsaw-tree-ext>
</demo-template>
