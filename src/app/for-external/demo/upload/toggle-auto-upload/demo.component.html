<demo-template [data]="''" [text]="doc.text.toggleAutoUpload">
    <!-- start to learn the demo from here -->
    <div class="demo-showcase-v">
        <label>文件上传方式：</label>
        <jigsaw-button-bar [data]="['自动', '手动' ]" [selectedItems]="'手动'"
                           (selectedItemsChange)="uploadImmediately = $event[0] == '自动'">
        </jigsaw-button-bar>
        <a (click)="clear()">清空所有已上传的文件</a>
    </div>
    <p>
        提示：uploadImmediately为false时，选中文件后，不会立即执行上传，需要应用自行调用j-upload指令的<br>
    </p>

    <div class="demo-showcase-v">
        <span>指令面板：有宽度高度限制</span>
        <div>
            <a j-upload #first [uploadImmediately]="uploadImmediately">选择文件</a>
            <a style="margin-left: 12px;" (click)="uploader1.upload()" *ngIf="!uploadImmediately">开始上传</a>
        </div>
        <jigsaw-upload-result [uploader]="uploader1" width="200px" height="200px"
                              (change)="onChange('change', $event)"
                              (progress)="onChange('progress', $event)" (remove)="onChange('remove', $event)">
        </jigsaw-upload-result>
    </div>

    <div class="demo-showcase-v">
        <span>指令面板：无宽度高度限制</span>
        <div>
            <a j-upload #second [uploadImmediately]="uploadImmediately">选择文件</a>
            <a style="margin-left: 12px;" (click)="uploader2.upload()" *ngIf="!uploadImmediately">开始上传</a>
        </div>
        <jigsaw-upload-result [uploader]="uploader2" (change)="onChange('change', $event)"
                              (progress)="onChange('progress', $event)" (remove)="onChange('remove', $event)">
        </jigsaw-upload-result>
    </div>

    <div class="demo-showcase-v">
        <span>指令面板：上传按钮(单选)</span>
        <div>
            <jigsaw-button j-upload #third [uploadImmediately]="uploadImmediately" [uploadMultiple]="false">选择文件
            </jigsaw-button>
            <j-button colorType="primary" (click)="uploader3.upload()" *ngIf="!uploadImmediately">开始上传</j-button>
        </div>
        <jigsaw-upload-result [uploader]="uploader3" (change)="onChange('change', $event)"
                              (progress)="onChange('progress', $event)" (remove)="onChange('remove', $event)">
        </jigsaw-upload-result>
    </div>

    <div class="demo-showcase-v">
        <span>指令面板：上传按钮（多选）</span>
        <div>
            <jigsaw-button j-upload #forth [uploadImmediately]="uploadImmediately">选择文件</jigsaw-button>
            <j-button colorType="primary" (click)="uploader4.upload()" *ngIf="!uploadImmediately">开始上传</j-button>
        </div>
        <jigsaw-upload-result [uploader]="uploader4" (change)="onChange('change', $event)"
                              (progress)="onChange('progress', $event)" (remove)="onChange('remove', $event)">
        </jigsaw-upload-result>

        <p>
            提示：这里上传的所有结果都是模拟出来的，包括上传失败和失败的原因都是随机模拟出来的。
        </p>
    </div>
</demo-template>
