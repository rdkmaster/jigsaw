<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<p style="padding-bottom: 12px">
    <span>{{'desc' | translate}}</span>
    <span [innerHtml]="'lang' | translate:  { lang: this.translateService.currentLang }"></span>
</p>
<jigsaw-mobile-button (click)="changeLang('en')">
    change language to English
</jigsaw-mobile-button>
<jigsaw-mobile-button (click)="changeLang('zh')">
    change language to Chinese
</jigsaw-mobile-button><br>

<h4>alert</h4>
<h4>dialog</h4>
<jigsaw-mobile-dialog width="400" [buttons]="buttons">
    <div jigsaw-title>
        <span class="iconfont iconfont-e3f0"></span>{{'dialogTitle' | translate}}
    </div>
    <div jigsaw-body>
        <div class="dialog-content">
            <span class="iconfont iconfont-e23f"></span> <span>{{'dialogContent' | translate}}</span>
        </div>
    </div>
</jigsaw-mobile-dialog>
<br>
