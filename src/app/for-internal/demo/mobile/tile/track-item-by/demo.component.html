<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<h4>tileselect</h4>
<jigsaw-mobile-tile [(selectedItems)]="selectedCity"
             trackItemBy="id"
             [multipleSelect]="true"
             (selectedItemsChange)="basicSelectChange($event)">
    <jigsaw-mobile-tile-option *ngFor="let city of cities" [value]="city" width="100px">
        {{city.label}}
    </jigsaw-mobile-tile-option>
</jigsaw-mobile-tile>
