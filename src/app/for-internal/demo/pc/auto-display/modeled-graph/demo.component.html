<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>

<jigsaw-header [level]="1">Auto-display</jigsaw-header>
<ul class="demo-options">
    <li class="demo-options-item">
        <span>数据控制</span>
        <jigsaw-button (click)="clearData()">清空数据</jigsaw-button>
        <jigsaw-button (click)="addModeledPieGraph(0)">添加南丁玫瑰图</jigsaw-button>
        <jigsaw-button (click)="addModeledPieGraph(1)">添加环南丁玫瑰图</jigsaw-button>
        <jigsaw-button (click)="addModeledPieGraph(2)">添加太阳图</jigsaw-button>
        <jigsaw-button (click)="addModeledPieGraph(3)">添加填充饼图</jigsaw-button>
        <jigsaw-button (click)="addModeledPieGraph(4)">添加环形饼图</jigsaw-button>
        <jigsaw-button (click)="addModeledPieGraph(5)">添加双饼图</jigsaw-button>
        <jigsaw-button (click)="addModeledPieGraph(6)">添加标题饼图</jigsaw-button>
        <jigsaw-button (click)="addModeledRectangulartGraph(23)">添加基础柱状图</jigsaw-button>
        <jigsaw-button (click)="addModeledRectangulartGraph(24)">添加双数据柱状图</jigsaw-button>
        <jigsaw-button (click)="addModeledRectangulartGraph(25)">添加堆叠柱状图</jigsaw-button>
    </li>
    <li class="demo-options-item">
        <span>数据删除</span>
        <div class="data-tags">
            <jigsaw-tag *ngFor="let item of data; let i = index" [closable]="true" (close)="removeData(i)">数据源 - {{i +
                1}}</jigsaw-tag>
        </div>
    </li>
</ul>

<jigsaw-header>基本用法</jigsaw-header>
<div class="demo-container">
    <jigsaw-auto-display #autoDisplay [data]="data"></jigsaw-auto-display>
</div>
