<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-header [level]="1">Button Bar</jigsaw-header>
    <jigsaw-switch [(checked)]="multiple" onLabel="多选" offLabel="单选" (change)="resetSelection()">
    </jigsaw-switch>
    <div class="demo-1 live-demo">
        <jigsaw-header [level]="2">对象数组</jigsaw-header>
        <jigsaw-button-bar [(selectedItems)]="selectedCity" [data]="cities" [multipleSelect]="multiple"
                           (selectedItemsChange)="basicSelectChange($event)" optionWidth=80>
        </jigsaw-button-bar>
        <p class="message">选择的城市是：{{selectedCityStr}}</p>
    </div>

    <div class="demo-2 live-demo">
        <jigsaw-header [level]="2">字符串数组</jigsaw-header>
        <jigsaw-button-bar [(selectedItems)]="selectedCity2" [data]="cities2" [multipleSelect]="multiple"
                           (selectedItemsChange)="basicSelectChange2($event)">
        </jigsaw-button-bar>
        <p class="message">选择的城市是：{{selectedCityStr2}}</p>
    </div>

    <div class="demo-3 live-demo">
        <jigsaw-header [level]="2">colorType</jigsaw-header>
        <jigsaw-radios-lite [data]="colorTypeList" [(value)]="colorType">
        </jigsaw-radios-lite><br>
        <jigsaw-button-bar [data]="cities2" [(selectedItems)]="selectedCity3" [colorType]="colorType"
                           [multipleSelect]="multiple">
        </jigsaw-button-bar>
    </div>

    <div class="demo-4 live-demo">
        <jigsaw-header [level]="2">Icons</jigsaw-header>
        <p>Icon + Label</p>
        <jigsaw-button-bar [data]="types" [(selectedItems)]="selectedTypes" [multipleSelect]="multiple" trackItemBy="id">
        </jigsaw-button-bar>
        <p>Icon Only</p>
        <jigsaw-button-bar [data]="unlabeledTypes" [multipleSelect]="multiple" trackItemBy="id" optionWidth=40>
        </jigsaw-button-bar>
    </div>

    <div class="demo-5 live-demo">
        <jigsaw-header [level]="2">更新数据</jigsaw-header>
        <jigsaw-button-bar [data]="types5" [(selectedItems)]="selectedTypes5" [multipleSelect]="multiple" trackItemBy="id"></jigsaw-button-bar>
        <jigsaw-button (click)="update()">更新</jigsaw-button>
    </div>
</div>
