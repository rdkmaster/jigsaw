<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>

<div style="display: flex;">
    <div class="wrapper">
        <h4>所有可用选项：</h4>

        <div class="row">
            <label>内容为数字</label>
            <j-numeric-input [(value)]="value" [showOption]="false" placeholder="请输入数字"></j-numeric-input>
            <jigsaw-button (click)="_$changeValue()">value值变大</jigsaw-button>
            <jigsaw-button (click)="_$changeValue1()">value值变小</jigsaw-button>
        </div>

        <div class="row">
            <label>前置单位</label>
            <jigsaw-input [(value)]="leadingUnit" placeholder="输入前置单位"></jigsaw-input>
        </div>

        <div class="row">
            <label>后缀单位</label>
            <jigsaw-input [(value)]="unit" placeholder="输入后缀单位"></jigsaw-input>
        </div>

        <div class="row">
            <label>useRawValue</label>
            <jigsaw-switch [(checked)]="useRawValue"></jigsaw-switch>
            <span style="margin-left: 8px;">注意：此属性默认为false，设置为true时将不对value不作处理</span>
        </div>

        <div class="row">
            <label>数字精度</label>
            <j-numeric-input [(value)]="fractionDigits" [showOption]="false" min="0" placeholder="请输入数字精度"></j-numeric-input>
        </div>

        <div class="row">
            <label>动画时间</label>
            <jigsaw-switch [(checked)]="enableAnimation"></jigsaw-switch>
            <j-numeric-input *ngIf="enableAnimation" [(value)]="animationDuration" [showOption]="false" min="0" [suffix]="'ms'" placeholder="请输入动画时间"></j-numeric-input>
        </div>

        <div class="row">
            <label>内容为图标</label>
            <jigsaw-input [(value)]="iconValue" placeholder="输入图标（可选）"
                          title="图标的class字符串，支持Jigsaw自带图标库 @rdkmaster/icon-font">
            </jigsaw-input>
            <span style="margin-left: 8px;">例如：iconfont iconfont-e23e <a href="/#/pc/icon/icons">所有可用图标</a></span>
        </div>
        <div class="row">
            <label>启用valueMap</label>
            <jigsaw-switch [(checked)]="valueMapUsed" (checkedChange)="valueMapChecked($event)"></jigsaw-switch>
        </div>
        <div class="row">
            <label>大字组件标题</label>
            <jigsaw-input [(value)]="largeTitle" placeholder="输入前置单位"></jigsaw-input>
        </div>
        <div class="row">
            <label>大字组件标题样式</label>
            <j-numeric-input [(value)]="largeTitleSize" (valueChange)="setStyle0()" [showOption]="false"
                             min="6" [suffix]="'px'" placeholder="请输入前置单位字体大小"></j-numeric-input>
            <jigsaw-color-select [enableOpacity]="true" [(color)]="largeTitleColor" (colorChange)="setStyle0()" width="40"></jigsaw-color-select>
        </div>
        <div class="row">
            <label>标题偏移</label>
            X：
            <j-numeric-input [(value)]="titleX" (valueChange)="setStyle0()" [showOption]="false" min="0"
                             [suffix]="'px'" width="80"></j-numeric-input>
            Y：
            <j-numeric-input [(value)]="titleY" (valueChange)="setStyle0()" [showOption]="false" min="0"
                             [suffix]="'px'" width="80"></j-numeric-input>
        </div>
    </div>
    <div class="wrapper">
        <div class="row">
            <label>前置单位字体样式</label>
            <j-numeric-input [(value)]="leadingFontSize" (valueChange)="setStyle()" [showOption]="false"
                             min="6" [suffix]="'px'" placeholder="请输入前置单位字体大小"></j-numeric-input>
            <jigsaw-color-select [enableOpacity]="true" [(color)]="leadingFontColor" (colorChange)="setStyle()" width="40"></jigsaw-color-select>
        </div>

        <div class="row">
            <label>前置单位字体偏移</label>
            X：
            <j-numeric-input [(value)]="leadingX" (valueChange)="setStyle()" [showOption]="false"
                             [suffix]="'px'" width="80"></j-numeric-input>
            Y：
            <j-numeric-input [(value)]="leadingY" (valueChange)="setStyle()" [showOption]="false"
                             [suffix]="'px'" width="80"></j-numeric-input>
        </div>

        <div class="row">
            <label>值字体样式</label>
            <j-numeric-input [(value)]="valueFontSize" (valueChange)="setStyle2()" [showOption]="false"
                             min="6" [suffix]="'px'" placeholder="请输入中间内容字体大小"></j-numeric-input>
            <jigsaw-color-select [enableOpacity]="true" [(color)]="valueFontColor" (colorChange)="setStyle2()"  width="40"></jigsaw-color-select>
            <label style="width: 35px;">图标</label>
            <j-numeric-input [(value)]="iconFontSize" (valueChange)="setIconStyle()" [showOption]="false"
                             min="6" [suffix]="'px'" placeholder="请输入图标大小"></j-numeric-input>
            <jigsaw-color-select [enableOpacity]="true" [(color)]="iconColor" (colorChange)="setIconStyle()"  width="40"></jigsaw-color-select>
        </div>
        <div class="row">
            <label>后缀单位字体样式</label>
            <j-numeric-input [(value)]="unitFontSize" (valueChange)="setStyle1()" [showOption]="false"
                             min="6" [suffix]="'px'" placeholder="请输入后缀单位字体大小"></j-numeric-input>
            <jigsaw-color-select [enableOpacity]="true" [(color)]="unitFontColor" (colorChange)="setStyle1()" width="40"></jigsaw-color-select>
        </div>
        <div class="row">
            <label>后缀单位字体偏移</label>
            X：
            <j-numeric-input [(value)]="unitLeft" (valueChange)="setStyle1()" [showOption]="false"
                             [suffix]="'px'" width="80"></j-numeric-input>
            Y：
            <j-numeric-input [(value)]="unitBottom" (valueChange)="setStyle1()" [showOption]="false"
                             [suffix]="'px'" width="80"></j-numeric-input>
        </div>
        <div class="row">
            <label style="width: 200px">趋势图标基础样式（大小，位置）</label>
            <j-numeric-input [(value)]="trendFontSize" (valueChange)="setStyle3()" [showOption]="false"
                             min="6" [suffix]="'px'" placeholder="请输入后缀单位字体大小"></j-numeric-input>
        </div>
        <div class="row">
            <label style="width: 200px">上升图标设置（图标，图标颜色）</label>
            <jigsaw-input [(value)]="ascendingTrendIcon" placeholder="输入图标（可选）" (valueChange)="setStyle4()"
                          title="图标的class字符串，支持Jigsaw自带图标库 @rdkmaster/icon-font">
            </jigsaw-input>
            <jigsaw-color-select [enableOpacity]="true" [(color)]="ascendingTrendColor" (colorChange)="setStyle4()"  width="40"></jigsaw-color-select>
        </div>
        <div class="row">
            <label style="width: 200px">下降图标设置（图标，图标颜色）</label>
            <jigsaw-input [(value)]="descendingTrendIcon" placeholder="输入图标（可选）" (valueChange)="setStyle5()"
                          title="图标的class字符串，支持Jigsaw自带图标库 @rdkmaster/icon-font">
            </jigsaw-input>
            <jigsaw-color-select [enableOpacity]="true" [(color)]="descendingTrendColor" (colorChange)="setStyle5()"  width="40"></jigsaw-color-select>
        </div>

        <div class="row">
            <label style="width: 200px">百分比趋势字体样式</label>
            <j-numeric-input [(value)]="trendValueFontSize" (valueChange)="setStyle6()" [showOption]="false"
                             min="6" [suffix]="'px'" placeholder="请输入百分比趋势字体大小"></j-numeric-input>
            <jigsaw-color-select [enableOpacity]="true" [(color)]="trendValueFontColor" (colorChange)="setStyle6()"  width="40"></jigsaw-color-select>
        </div>

        <div class="row">
            <label>图标与百分比布局</label>
            <jigsaw-radios-lite [(value)]="selectedPosition" (valueChange)="radioChange($event)" [data]="positions">
            </jigsaw-radios-lite>
            <span>反转</span>
            <jigsaw-switch [(checked)]="reverse" (checkedChange)="reverseChange($event)"></jigsaw-switch>
        </div>
        <div class="row">
            <label>图标与百分比偏移</label>
            X：
            <j-numeric-input [(value)]="trendLeft" (valueChange)="setStyle3()" [showOption]="false"
                             [suffix]="'px'" width="80"></j-numeric-input>
            Y：
            <j-numeric-input [(value)]="trendTop" (valueChange)="setStyle3()" [showOption]="false"
                             [suffix]="'px'" width="80"></j-numeric-input>

        </div>
    </div>
</div>


<div class="boxes">
    <div class="box">
        <p>精度{{fractionDigits}}，动画时间{{animationDuration}}ms</p>
        <hr>
        <jigsaw-large-text [value]="value" [fractionDigits]="fractionDigits" [caption]="largeTitle" [leadingUnit]="leadingUnit"
                           [unit]="unit" [enableAnimation]="enableAnimation" [animationDuration]="animationDuration"
                           [useRawValue]="useRawValue" [trend]="'percentage'" [leadingUnitStyle]="leadingStyle"
                           [unitStyle]="unitStyle" [valueStyle]="valueStyle" [basicTrendStyle]="basicTrendStyle"
                           [ascendingTrendStyle]="ascendingTrendStyle" [descendingTrendStyle]="descendingTrendStyle"
                           [trendValueStyle]="trendValueStyle" [valueMap]="valueMap" [captionStyle]="largeTileStyle"></jigsaw-large-text>
    </div>
    <div class="box" style="margin-left: 100px">
        <p>组件内容为图标</p>
        <hr>
        <jigsaw-large-text [value]="iconValue" [leadingUnit]="leadingUnit" [valueStyle]="iconStyle"
                           [unit]="unit" [useRawValue]="useRawValue"></jigsaw-large-text>
    </div>
</div>

<div *ngIf="valueMap">
    <span>valueMap:</span>
    <div *ngFor="let item of valueMapEntries">
        <span>{{ item[0] }}： </span>
        <span>[{{ item[1][0] }} ~ {{ item[1][1] }}]</span>
    </div>
</div>
