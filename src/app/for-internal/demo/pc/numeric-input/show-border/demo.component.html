</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<div class="live-demo-wrap">
    <jigsaw-header [level]="1">Numeric Input</jigsaw-header>

    <div class="live-demo">
        <jigsaw-header [level]="2">隐藏边框</jigsaw-header>
        <j-numeric-input [showBorder]="showBorder" [showOption]="showOption" [value]="88" placeholder="请输入数字">
        </j-numeric-input>
        <jigsaw-switch [(checked)]="showBorder" onLabel="显示边框" offLabel="隐藏边框"></jigsaw-switch>
        <jigsaw-switch [(checked)]="showOption" onLabel="显示箭头" offLabel="隐藏箭头"></jigsaw-switch>
    </div>
</div>
