<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<jigsaw-process-status direction="vertical" width="200px">
    <jigsaw-process-status-item *ngFor="let step of steps" [status]="step.status">
        <div jigsaw-title>{{step.title}}</div>
        <div jigsaw-sub-v-title>{{step.subTitle}}</div>
    </jigsaw-process-status-item>
</jigsaw-process-status>
