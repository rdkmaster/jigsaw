<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
Left:
<jigsaw-slider (valueChange)="updateStyle('left', $event + 'px')"
               width="250px" [value]="offsetLeft" max="800" min="10">
</jigsaw-slider>
Top:
<jigsaw-slider (valueChange)="updateStyle('top', $event + 'px')"
               width="250px" [value]="offsetTop" max="550" min="80">
</jigsaw-slider>
Opacity:
<jigsaw-slider (valueChange)="updateStyle('opacity', $event)"
               width="250px" value="1" max="1" min="0" step="0.1">
</jigsaw-slider>

<div #target j-movable class="movable" (mousemove)="updateHandler()">
    <div class="ribbon-content" jigsaw-ribbon jigsawRibbonValue="勋带">
        拖动这个区域来测试勋带的位置和透明度是否能跟随宿主一起变。
    </div>
</div>
