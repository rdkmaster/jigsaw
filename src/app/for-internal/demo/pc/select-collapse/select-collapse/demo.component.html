<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description"></jigsaw-demo-description>

<!-- start to learn the demo from here -->
<ul class="demo-options">
    <li class="demo-options-item">
        <span>是否禁止访问：</span>
        <jigsaw-switch [(checked)]="disabled"></jigsaw-switch>
    </li>
    <li class="demo-options-item">
        <span>是否有效：</span>
        <jigsaw-switch [(checked)]="valid"></jigsaw-switch>
    </li>
    <li class="demo-options-item">
        <span>是否可搜索：</span>
        <jigsaw-switch [(checked)]="searchable"></jigsaw-switch>
    </li>
    <li class="demo-options-item">
        <span>打开方式：</span>
        <jigsaw-button-bar [(selectedItems)]="openTrigger" [data]="openTriggers">
        </jigsaw-button-bar>
    </li>
    <li class="demo-options-item">
        <span>关闭方式：</span>
        <jigsaw-button-bar [(selectedItems)]="closeTrigger" [data]="closeTriggers">
        </jigsaw-button-bar>
    </li>
</ul>

<jigsaw-header>折叠下拉（单选）</jigsaw-header>
<jigsaw-collapse-select [disabled]="disabled" [valid]="valid" [data]="dataListWithoutDisabled"
                        [openTrigger]="openTrigger[0]" [closeTrigger]="closeTrigger[0]" placeholder="请选择"
                        width="160px" optionCount="8" [searchable]="searchable" (valueChange)="valueChange($event)">
</jigsaw-collapse-select>
<jigsaw-collapse-select [disabled]="disabled" [valid]="valid" [data]="dataList" [openTrigger]="openTrigger[0]"
                        [closeTrigger]="closeTrigger[0]" placeholder="请选择" width="160px" optionCount="8"
                        (valueChange)="valueChange($event)">
</jigsaw-collapse-select>
<jigsaw-collapse-select [disabled]="disabled" [valid]="valid" [data]="dataList" [value]="singleSelectedOption"
                        [openTrigger]="openTrigger[0]" [closeTrigger]="closeTrigger[0]" placeholder="请选择" width="160px"
                        optionWidth="320px" [searchable]="searchable" (valueChange)="valueChange($event)">
</jigsaw-collapse-select>
