<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>

<!-- start to learn the demo from here -->
<ul class="demo-options">
    <li class="demo-options-item">
        <span>分页：</span>
        <jigsaw-button-bar [(selectedItems)]="selectedDataType" [data]="dataType" (selectedItemsChange)="_$switchData()"
            optionWidth=80>
        </jigsaw-button-bar>
    </li>
    <li class="demo-options-item">
        <span>数据：</span>
        <jigsaw-button (click)="_$changeData()" [disabled]="_$getDisabledStatus()">修改</jigsaw-button>
        <jigsaw-button (click)="_$resetData()" [disabled]="_$getDisabledStatus()">重置</jigsaw-button>
        <jigsaw-button (click)="_$clearValue()" [disabled]="_$getDisabledStatus()">清空已选</jigsaw-button>
    </li>
    <li class="demo-options-item">
        <span>搜索：</span>
        <jigsaw-switch [(checked)]="searchable" [disabled]="_$getDisabledStatus()"></jigsaw-switch>
        <span>禁用：</span>
        <jigsaw-switch [(checked)]="disabled" [disabled]="_$getDisabledStatus()"></jigsaw-switch>
        <span>多选：</span>
        <jigsaw-switch [(checked)]="multipleSelect" [disabled]="_$getDisabledStatus()" (checkedChange)="_$clearValue()"></jigsaw-switch>
    </li>
    <li class="demo-options-item">
        <span>选项条数：</span>
        <j-numeric-input [(value)]="optionCount" min="3" max="10" placeholder="请输入展示的选项条数">
        </j-numeric-input>
    </li>
</ul>
<jigsaw-header>基本用法</jigsaw-header>
<jigsaw-group-select [data]="data" [optionCount]="optionCount" [searchable]="searchable" [(value)]="value" [disabled]="disabled"
    [multipleSelect]="multipleSelect" width="300" labelField="name" groupField="gender" placeholder="请选择" (valueChange)="valueChange($event)">
</jigsaw-group-select>
