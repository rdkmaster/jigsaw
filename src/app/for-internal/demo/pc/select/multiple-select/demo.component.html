<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description"></jigsaw-demo-description>

<!-- start to learn the demo from here -->
<div class="demo-options-cntr">
    <ul class="demo-options">
        <li class="demo-options-item">
            <span>全选时显示文本</span>
            <jigsaw-input [(value)]="selectAllText"></jigsaw-input>
        </li>
    </ul>
    <ul class="demo-options">
        <li class="demo-options-item">
            <span>操作</span>
            <jigsaw-button (click)="clearSelection()">清除选中</jigsaw-button>
            <jigsaw-button (click)="toggleDisabled()">切换所有条目disabled</jigsaw-button>
        </li>
    </ul>
</div>

<jigsaw-header>基本用法</jigsaw-header>
<jigsaw-select [data]="dataList" [multipleSelect]="true" [selectAllText]="selectAllText" placeholder="请选择" width="160px"
    (valueChange)="valueChange($event)">
</jigsaw-select>

<jigsaw-header>初始已选</jigsaw-header>
<jigsaw-select [data]="dataList" [(value)]="selectedArrayData" [multipleSelect]="true" [selectAllText]="selectAllText" placeholder="请选择" width="160px"
    (valueChange)="valueChange($event)">
</jigsaw-select>

<jigsaw-header>初始已选（有选项禁用）</jigsaw-header>
<jigsaw-select [data]="dataList" [(value)]="selectedArrayData3" [multipleSelect]="true" [selectAllText]="selectAllText" placeholder="请选择" width="160px"
    (valueChange)="valueChange($event)">
</jigsaw-select>

<jigsaw-header>结果展开</jigsaw-header>

    [data]="dataList"
    [(value)]="selectedArrayData1"

    width="160px"

></jigsaw-select>
