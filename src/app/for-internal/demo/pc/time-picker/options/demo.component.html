<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>

<!-- start to learn the demo from here -->
<jigsaw-header [level]="1">date-picker</jigsaw-header>

<jigsaw-header [level]="2">相关配置</jigsaw-header>
<ul class="demo-options">
    <li class="demo-options-item">
        <span>gr：</span>
        <jigsaw-button-bar [data]="['time','time_hour_minute','time_minute_second','time_hour']" [(selectedItems)]="gr">
        </jigsaw-button-bar>
    </li>
    <li class="demo-options-item">
        <span>limitStart: </span>
        <j-radios [(value)]="limitStart">
            <j-radio-option *ngFor="let item of limitStartList" [value]="item">{{item}}</j-radio-option>
        </j-radios>
    </li>
    <li class="demo-options-item">
        <span>limitEnd: </span>
        <j-radios [(value)]="limitEnd">
            <j-radio-option *ngFor="let item of limitEndList" [value]="item">{{item}}</j-radio-option>
        </j-radios>
    </li>
    <li class="demo-options-item">
        <span>动作：</span>
        <jigsaw-button (click)="clear()">手动清空</jigsaw-button>
        <jigsaw-button (click)="console()">打印当前time</jigsaw-button>
    </li>
</ul>
<jigsaw-time-picker #timePicker [gr]="gr[0]" [(value)]="time" [limitStart]="limitStart" [limitEnd]="limitEnd"
    (valueChange)="valueChange($event)"></jigsaw-time-picker>
<div>
    <span>选择的时间是：{{time}}</span>
</div>
