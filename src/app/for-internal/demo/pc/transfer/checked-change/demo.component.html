<!-- ignore the following lines, they are not important to this demo -->
<jigsaw-demo-description [summary]="summary" [content]="description">
</jigsaw-demo-description>


<!-- start to learn the demo from here -->
<ul class="demo-options">
    <li class="demo-options-item">
        <span>左侧窗口最多选择三个选项：</span>
        <jigsaw-switch [(checked)]="checked"></jigsaw-switch>
    </li>
</ul>

<jigsaw-header [level]="2">点击CheckBox触发事件</jigsaw-header>
<j-transfer width="100%" height="500" [data]="data" [sourceRenderer]="sourceRenderer" [destRenderer]="targetRenderer"
    [labelField]="labelField" [subLabelField]="subLabelField" [trackItemBy]="trackItemBy"
    (selectedItemsChange)="selectedItemsChange()" (sourceChecked)="sourceChecked($event)"
    (destinationChecked)="destinationChecked($event)"></j-transfer>
<div>左侧窗口中选中的条目：{{sourceCheckedItems}}</div>
<div>右侧窗口中选中的条目：{{destCheckedItems}}</div>
