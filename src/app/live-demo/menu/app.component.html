<div class="live-demo-wrap">
    <h2>Menu</h2>
    <div class="clearfix">
        <div class="demo-1 live-demo live-demo-block live-demo-menu">
            <h3>基本</h3>
            <p class="comment">基本用法</p>
            <j-menu [data]="titles" [width]="'160'" (select)="selectChange($event)" (click)="clearArray()"></j-menu>
            <p class="message">
                选中的菜单是:
                <span>{{displayItem}}</span>
            </p>
        </div>

        <div class="demo-2 live-demo live-demo-block live-demo-menu">
            <h3>弹出菜单</h3>
            <p class="comment">弹出菜单</p>
            <jigsaw-button class="popup-button" (click)="showSelectedMenu()" colorType="primary">点击弹出菜单</jigsaw-button>
            <jigsaw-button class="popup-button" (click)="hideSelectedMenu()" colorType="primary">点击隐藏菜单</jigsaw-button>
            <p class="message">{{popUpTip}}</p>
            <j-menu #jMenu [width]="'200'" (select)="selectChange1($event)" (click)="clearArray1()"></j-menu>
        </div>
    </div>
</div>
