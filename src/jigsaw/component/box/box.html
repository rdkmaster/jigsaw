<i class="jigsaw-box-relative" *ngIf="childrenBox.length <= 1 && showResizeLine">
    <b #resizeLine
       class="jigsaw-box-resize-line"
       [class.jigsaw-box-resize-line-column]="isColumnLine"
       j-box-resizable
       [effectBox]="parent?.element"
       [effectDirection]="parent?.direction"
       [range]="_$resizeRange"
       (resize)="_$handleResize($event)"
       (mousedown)="_$handleResizeMouseDown($event)"></b>
</i>
<ng-content></ng-content>
