<div class="jigsaw-drawer" [class.jigsaw-drawer-animation]="_$onAnimation"
     [class.jigsaw-drawer-close]="!open" [ngStyle]="_$handleStyle" [ngClass]="_$handleClass">
    <div class="jigsaw-drawer-content" [perfectScrollbar]="{wheelSpeed: 0.5, wheelPropagation: true}">
        <ng-content></ng-content>
    </div>
    <div class="jigsaw-drawer-bar fa fa-angle-double-right" (click)="_$toggleOpen($event)"></div>
</div>
