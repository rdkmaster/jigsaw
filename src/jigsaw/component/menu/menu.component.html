<j-list width="200" trackItemBy="title" (selectedItemsChange)="_handleSelect($event)">
    <j-list-option *ngFor="let title of _titles" [value]="title">
        <span j-title>{{title.title}}</span>
        <div j-sub-title>{{title.subTitle}} <span *ngIf="title.subMenu" class="fa fa-angle-right"></span></div>
    </j-list-option>
</j-list>
