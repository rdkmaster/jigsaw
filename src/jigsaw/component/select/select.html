<j-combo-select [(value)]="_$selectedItems" [clearable]="clearable" [labelField]="labelField"
                [autoClose]="!multipleSelect" [placeholder]="placeholder" [disabled]="disabled"
                [showValueBorder]="multipleSelect" [openTrigger]="openTrigger" [closeTrigger]="closeTrigger"
                (openChange)="_$onComboOpenChange($event)" width="100%" [autoWidth]="true">
    <ng-template>
        <j-list-lite [data]="data" [labelField]="labelField" [trackItemBy]="trackItemBy"
                     [(selectedItems)]="_$selectedItems" [multipleSelect]="multipleSelect"
                     [searchable]="searchable" [optionCount]="optionCount"
                     (selectedItemsChange)="_$handleSelectChange($event)"></j-list-lite>
    </ng-template>
</j-combo-select>
