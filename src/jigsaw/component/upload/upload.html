<ng-container [ngSwitch]="_$uploadMode">
    <j-box *ngSwitchCase="'select'" type="flex" direction="v" justify="center" align="center" width="100%" height="100%">
        <span class="jigsaw-upload-icon fa fa-upload"></span>
        <span class="jigsaw-upload-prompt">将文件拖拽到此处上传</span>
        <j-button (click)="_$selectFile($event)">选择文件</j-button>
        <input #fileInput class="jigsaw-upload-file-input" type='file' multiple="multiple">
        <button (click)="_$upload()">上传</button>
    </j-box>

    <j-box *ngSwitchCase="'single'" type="flex" direction="v" justify="center" align="center" width="100%" height="100%">
        <span class="jigsaw-upload-icon fa fa-file"></span>
        <p class="jigsaw-upload-prompt">{{_$fileInfoList[0]?.name}}</p>
        <span class="jigsaw-upload-loading iconfont iconfont-e8dd jigsaw-am-rotation"></span>
    </j-box>
    <j-box *ngSwitchCase="'multiple'" direction="v" justify="start" align="center" width="100%" height="100%"
           class="jigsaw-upload-file-list">
        <j-box *ngFor="let file of _$fileInfoList" type="flex" justify="between" align="center"
               width="100%" height="80px" class="jigsaw-upload-file">
            <div class="jigsaw-upload-file-left">
                <span class="jigsaw-upload-icon-small fa fa-file"></span>
                <span class="jigsaw-upload-prompt">{{file.name}}</span>
            </div>
            <div class="jigsaw-upload-file-right">
                <span class="jigsaw-upload-loading iconfont iconfont-e8dd jigsaw-am-rotation"></span>
            </div>
        </j-box>
    </j-box>
</ng-container>
