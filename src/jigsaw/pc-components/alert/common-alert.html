<jigsaw-alert [level]="level">
    <i class="jigsaw-alert-icon content-icon iconfont" [ngClass]="{center: message === ''}"></i>
    <div class="content-text" [ngClass]="{center: message === ''}">
        <div class="content-main">
            <p> {{header | translate}} </p>
        </div>
        <div class="content-sub">
            <span [perfectScrollbar]="{suppressScrollX: true, wheelPropagation: true, wheelSpeed: 0.1, minScrollbarLength: 20}"> {{message}} </span>
        </div>
    </div>
</jigsaw-alert>
