<jigsaw-alert [level]="level">
    <div class="content-main">
        <i class="jigsaw-alert-icon iconfont"></i>
        <p> {{header | translate}} </p>
    </div>
    <div class="content-sub">
        <p [perfectScrollbar]="{suppressScrollX: true, wheelPropagation: true, wheelSpeed: 0.1, minScrollbarLength: 20}"> {{message}} </p>
    </div>
</jigsaw-alert>
