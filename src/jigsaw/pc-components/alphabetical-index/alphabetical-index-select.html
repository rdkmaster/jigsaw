<jigsaw-combo-select #comboSelect [theme]="theme" [(value)]="value" [placeholder]="placeholder" [disabled]="disabled"
    [valid]="valid" [openTrigger]="openTrigger" [closeTrigger]="closeTrigger" [width]="width ? width : 150"
    [textTag]="false">
    <ng-template>
        <jigsaw-alphabetical-index [data]="data" [(value)]="value" [useDict]="useDict"
            [(pinyinDictionary)]="pinyinDictionary" (valueChange)="_$valueChange($event)">
        </jigsaw-alphabetical-index>
    </ng-template>
</jigsaw-combo-select>
