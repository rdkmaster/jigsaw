<div class="prefix-leadingUnit" *ngIf="!!leadingUnit">
    <span [ngStyle]="{'color':'red'}">{{leadingUnit}}</span>
</div>
<div class="large-text" [ngSwitch]="_$getCondition()">
    <ng-container *ngSwitchCase="'number'">
        <span class="data-updatable">
            <span class="data-wrapper" *ngFor="let item of _$valueList;" [ngSwitch]="item">
                <span class="dot" *ngSwitchCase="'-'">{{item}}</span>
                <span class="dot" *ngSwitchCase="'.'">{{item}}</span>
                <span class="number-item" *ngSwitchDefault [ngStyle]="{'width': _$fontWidth, 'height': _$fontSize}">
                    <span style="visibility: hidden">{{item}}</span>
                    <span #numberInfo class="number-slider" [ngStyle]="{'font-size': _$fontSize}">01234567890123456789</span>
                </span>
            </span>
        </span>
    </ng-container>

    <ng-container *ngSwitchCase="'icon'">
        <div [ngClass]="{'icon-position-left':true}">
            <i [ngClass]="_$iconClass"></i>
        </div>
    </ng-container>

    <!--    <ng-container *ngSwitchCase="'picture'">-->
    <!--        <div>-->
    <!--            <img [src]="_$imgPath" alt="No picture...">-->
    <!--        </div>-->
    <!--    </ng-container>-->

    <ng-container *ngSwitchDefault>
        <span [ngStyle]="{'font-size': _$fontSize}">{{value}}</span>
    </ng-container>
</div>
<div class="suffix-unit" *ngIf="!!unit">
    <span [ngStyle]="{'color':'red'}">{{unit}}</span>
</div>
<div class="trend-container" *ngIf="trend!='none'">
    <div [ngSwitch]="_$trendMap.trend">
        <i *ngSwitchCase="'ascending'" [ngClass]="'iconfont iconfont-e032'" [ngStyle]="{'color':'green'}"></i>
        <i *ngSwitchCase="'descending'" [ngClass]="'iconfont iconfont-e030'" [ngStyle]="{'color':'red'}"></i>
        <i *ngSwitchCase="'unchanged'" [ngClass]="'iconfont iconfont-e19d'"></i>
    </div>
    <span *ngIf="trend=='percentage'&&!!_$trendMap.percentage">{{_$trendMap.percentage}}%</span>
</div>
