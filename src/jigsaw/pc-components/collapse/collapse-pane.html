<div class="jigsaw-collapse-item" [ngClass]="{
    'jigsaw-collapse-item-inactive': !isActive,
    'jigsaw-collapse-item-frozen': frozen
}">
    <div class="jigsaw-collapse-header" (click)="_$onClick()">
        <i class="iconfont iconfont-ea4a jigsaw-collapse-arrow"></i>

        <!-- 普通的header -->
        <ng-template [ngIf]="title">
            {{title}}
        </ng-template>

        <!-- 自定义的header render.-->
        <ng-content select="[jigsaw-title], [j-title]"></ng-content>
    </div>
    <div class="jigsaw-collapse-content" [@collapseMotion]="isActive ? 'expanded' : 'collapsed' ">
        <div class="jigsaw-collapse-padding">
            <ng-content></ng-content>
        </div>
    </div>
</div>
