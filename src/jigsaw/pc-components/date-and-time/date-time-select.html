<jigsaw-combo-select #comboSelect [theme]="theme" [showBorder]="showBorder" [(value)]="_$dateComboValue" [placeholder]="placeholder"
    [disabled]="disabled" [valid]="valid" [openTrigger]="openTrigger" [closeTrigger]="closeTrigger"
    [width]="width ? width : '150'" [textTag]="false" [clearable]="clearable" (openChange)="_$onComboOpenChange($event)"
    (clear)="clearDate()" selectIcon="iconfont iconfont-e177">
    <ng-template>
        <jigsaw-date-time-picker #dateTimePicker [theme]="theme" [date]="date" (dateChange)="_$updateValue.emit($event)" [(gr)]="gr"
                                 (grChange)="grChange.emit($event)" [showConfirmButton]="showConfirmButton" [limitStart]="limitStart"
                                 [limitEnd]="limitEnd" [grItems]="grItems" [markDates]="markDates" [step]="step" [weekStart]="weekStart"
                                 [firstWeekMustContains]="firstWeekMustContains" [clearOnReClick]="clearOnReClick"
                                 (dateTimeSelect)="_$closeComboSelect($event)">
        </jigsaw-date-time-picker>
    </ng-template>
</jigsaw-combo-select>
