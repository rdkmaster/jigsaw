<div class="jigsaw-range-date-time-picker">
    <jigsaw-date-time-picker #timeStart [date]="beginDate" [(gr)]="_$gr" [limitStart]="_$limitStart"
                             [limitEnd]="_$limitEnd" [grItems]="grItems" [markDates]="markDates"
                             (dateChange)="_$dateChange('beginDate',$event)" (grChange)="_$grChange($event)" [rangeDate]="endDate"
                             [step]="step" [weekStart]="weekStart" class="jigsaw-range-date-time-picker-startTime">
    </jigsaw-date-time-picker>
    <jigsaw-date-time-picker #timeEnd [date]="endDate" [(gr)]="_$gr" [limitStart]="beginDate"
                             [limitEnd]="_$endTimeLimitEnd" [markDates]="markDates" [grItems]="grItems" [rangeDate]="beginDate"
                             (dateChange)="_$dateChange('endDate',$event)" [step]="step" [weekStart]="weekStart"
                             class="jigsaw-range-date-time-picker-endTime">
    </jigsaw-date-time-picker>
    <div *ngIf="_$shortcuts && _$shortcuts.length" class="jigsaw-range-date-time-picker-shortcuts">
        <span *ngFor="let item of _$shortcuts" (click)="_changeShortcut(item)">
            {{item.label}}
        </span>
    </div>
</div>
