<div class="jigsaw-fish-bone-item-content" [trustedHtml]="data.label" [trustedHtmlContext]="data.innerHtmlContext"></div>
<div class="jigsaw-fish-bone-item-description" [trustedHtml]="data.desc" [trustedHtmlContext]="data.innerHtmlContext"></div>
<j-fish-bone-item *ngFor="let itemData of data.nodes; index as i; first as isFirst"
                  class="jigsaw-fish-bone-item-rotate-{{childRotate}} jigsaw-fish-bone-level-{{level + 1}}"
                  [childRotate]="childRotate == 'up' ? 'down' : 'up'"
                  [firstLevelRotate]="firstLevelRotate"
                  [data]="itemData"
                  [level]="level + 1"
                  [parentBone]="this"
                  [index]="i"
                  [@fadeIn]="_$state">
</j-fish-bone-item>
