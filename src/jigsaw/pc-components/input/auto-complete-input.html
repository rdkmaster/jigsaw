<div class="jigsaw-input-icon-front">
    <ng-content select="[jigsaw-prefix-icon], [j-prefix-icon]"></ng-content>
</div>
<input #input
       [ngStyle]="inputPaddingStyle"
       [placeholder]="placeholder"
       [(ngModel)]="value"
       [disabled]="disabled"
       (blur)="_$handleBlur($event)"
       (focus)="_$handleFocus($event)"
       [type]="type">
<div class="jigsaw-input-icon-end">
    <span *ngIf="clearable && !disabled" (click)="clearValue()" [hidden]="!value" class="jigsaw-input-clear-bar">&times;</span>
    <ng-content select="[jigsaw-icon], [j-icon]"></ng-content>
</div>

<ng-template #dropdownTemp>
    <div class="jigsaw-auto-complete-input-list-box" [style.max-height]="_$maxDropDownHeight"
         [perfectScrollbar]="{suppressScrollX: true, wheelSpeed: 0.5, wheelPropagation: true, minScrollbarLength: 20}">
        <div *ngFor="let category of _$data;">
            <label *ngIf="category.category" class="jigsaw-auto-complete-input-item-title">{{category.category}}</label>
            <ul>
                <li class="jigsaw-auto-complete-input-item" (click)="_$add($event,item)"
                    *ngFor="let item of category.items;">
                    <label>{{item}}</label>
                </li>
            </ul>
        </div>
    </div>
</ng-template>
