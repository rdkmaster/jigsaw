<div class="jigsaw-input-icon-front">
    <ng-content select="[jigsaw-prefix-icon], [j-prefix-icon]"></ng-content>
</div>
<ng-content></ng-content>
<input #input
       [ngStyle]="inputPaddingStyle"
       [placeholder]="placeholder"
       [(ngModel)]="value"
       [disabled]="disabled"
       (blur)="handleBlur($event)"
       (focus)="handleFocus($event)"
       [type]="type">
<div class="jigsaw-input-icon-end">
    <span *ngIf="clearable && !disabled" (click)="clearValue()" [hidden]="!value"
          class="jigsaw-input-clear-bar">&times;</span>
    <ng-content select="[jigsaw-icon], [j-icon]"></ng-content>
</div>
