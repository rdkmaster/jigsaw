<div class="jigsaw-search-input">
    <jigsaw-auto-complete-input [theme]="theme" [placeholder]="placeholder" [disabled]="disabled" [(value)]="value" [data]="_$history"
        preIcon="iconfont iconfont-ea03" [clearable]="clearable" (valueChange)="_$valueChange($event)"
        (keydown.enter)="_$enterSearch()" (blur)="_$onBlur()">
    </jigsaw-auto-complete-input>
    <span class="iconfont iconfont-ea03 jigsaw-search-input-button" (click)="_$searchBtnClicked()"></span>
</div>
