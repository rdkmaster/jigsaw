<div
    class="jigsaw-tabs"
    [class.jigsaw-tabs-vertical-response]="!!height"
    [ngClass]="{'jigsaw-tabs-page':tabType == 'page',
            'jigsaw-tabs-label':tabType == 'label'}"
>
    <jigsaw-tab-bar
        #tabBar
        *ngIf="((_$tabPanes && _$tabPanes.length > 0) || editable ) && !_$headless"
        (remove)="_$handleRemove($event)"
        (add)="_$handleAdd()"
        [(data)]="_$tabPanes"
        [editable]="editable"
        [(selectedIndex)]="selectedIndex"
    ></jigsaw-tab-bar>
    <div class="jigsaw-tabs-content">
        <jigsaw-tab-content
            *ngFor="let tab of _$tabPanes; let i = index;"
            [key]="i"
            [tabItem]="tab.content"
            [isActive]="selectedIndex === i"
            [lazy]="tab.lazy"
            [initData]="tab.initData"
            [ngStyle]="{transform: 'translate3d('+(i-_$selectedIndex)*100+'%, 0px, 0px)', transition: enableAnimation ?  'transform 0.5s' : ''}"
        >
        </jigsaw-tab-content>
    </div>
</div>
