<span #text [title]="title || text?.innerText" *ngIf="!isAdd" class="jigsaw-tag-content">
    <i *ngIf="!!icon" class="{{icon}}" style="margin-left:4px"></i>
    <p class="jigsaw-tag-text">
        <ng-content></ng-content>
    </p>
</span>
<span *ngIf="closable && !isAdd" (click)="_$close($event)" class="jigsaw-tag-close-bar">
    <i class="iconfont iconfont-e9b8"></i>
</span>
<span *ngIf="isAdd">
    <i class="iconfont iconfont-ea1d"></i>
</span>
