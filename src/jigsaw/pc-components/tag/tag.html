<span #text (click)="_$select($event)" [title]="text.innerText" *ngIf="!isAdd" class="jigsaw-tag-content">
    <p *ngIf="text?.innerText?.trim() == ''">&nbsp;</p>
    <ng-content></ng-content>
</span>
<span *ngIf="closable && !isAdd" (click)="_$close($event)" class="jigsaw-tag-close-bar" [ngStyle]="{top: size == 'small' ? '-1px' : '1px' }">&times;</span>
<span *ngIf="isAdd" (click)="!disabled && add.emit(this)"><i class="iconfont iconfont-ea1d"></i></span>
