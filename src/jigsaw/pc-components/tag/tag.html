<span #text (click)="_$select($event)" [title]="text.innerText" *ngIf="!isAdd">
    <p *ngIf="text?.innerText?.trim() == ''">&nbsp;</p>
    <ng-content></ng-content>
</span>
<span *ngIf="closable && showBorder && !isAdd" (click)="_$close($event)" class="jigsaw-tag-close-bar">&times;</span>
<span *ngIf="isAdd" (click)="!disabled && add.emit(this)"><i class="iconfont iconfont-ea1d"></i></span>
