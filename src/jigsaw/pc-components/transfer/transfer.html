<div *ngIf="disabled" class="jigsaw-transfer-disabled">
</div>
<div class="jigsaw-transfer-cntr">
    <div *ngIf="data?.busy" class="jigsaw-transfer-loading" @loading>
        <jigsaw-circle-loading [size]="'small'"></jigsaw-circle-loading>
    </div>
    <div class="jigsaw-transfer-item-cntr jigsaw-transfer-source">
        <div class="jigsaw-transfer-header">
            <div class="jigsaw-transfer-select-all">
                <jigsaw-checkbox *ngIf="_$sourceCheckbox" [(checked)]="_$sourceSelectAllChecked"
                    (checkedChange)="_$sourceSelectAll()">
                </jigsaw-checkbox>
                <span class="jigsaw-transfer-title">{{getSourceTitle}}</span>
                <span class="jigsaw-transfer-subTitle">{{getSourceSubTitle}}</span>
            </div>
            <div class="jigsaw-transfer-search-cntr">
                <jigsaw-search-input width="100%" [disabled]="!searchable" [searchDebounce]="300"
                    [(value)]="_$sourceSearchKey" (search)="_$sourceSearching($event)">
                </jigsaw-search-input>
            </div>
        </div>
        <div class="jigsaw-transfer-body" [ngClass]="{'jigsaw-transfer-body-short': isPageable}">
            <ng-template #transferSourceRendererHost></ng-template>
        </div>
        <div class="jigsaw-transfer-footer" *ngIf="isPageable">
            <j-pagination [size]="'small'" [data]="data" mode="simple">
            </j-pagination>
        </div>
    </div>
    <div class="jigsaw-transfer-option-cntr">
        <a class="jigsaw-transfer-option jigsaw-transfer-option-source"
            [class.jigsaw-transfer-option-disabled]="!_$sourceButton" (click)="_$sourceTransfer()">
            <i class="iconfont iconfont-e144"></i>
        </a>
        <a class="jigsaw-transfer-option jigsaw-transfer-option-target"
           [class.jigsaw-transfer-option-disabled]="!_$destButton" (click)="_$destTransfer()">
            <i class="iconfont iconfont-e143"></i>
        </a>
    </div>
    <div class="jigsaw-transfer-item-cntr jigsaw-transfer-target">
        <div class="jigsaw-transfer-header">
            <div class="jigsaw-transfer-select-all">
                <jigsaw-checkbox *ngIf="_$destCheckbox" [(checked)]="_$destSelectAllChecked"
                                 (checkedChange)="_$destSelectAll()">
                </jigsaw-checkbox>
                <span class="jigsaw-transfer-title">{{getDestTitle}}</span>
                <span class="jigsaw-transfer-subTitle"></span>
            </div>
            <div class="jigsaw-transfer-search-cntr">
                <jigsaw-search-input width="100%" [disabled]="!searchable" [searchDebounce]="300"
                                     [(value)]="_$destSearchKey" (search)="_$destSearching($event)">
                </jigsaw-search-input>
            </div>
        </div>
        <div class="jigsaw-transfer-body">
            <ng-template #transferDestRendererHost></ng-template>
        </div>
        <div class="jigsaw-transfer-footer"></div>
    </div>
</div>
