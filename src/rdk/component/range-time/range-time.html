<div class="rdk-range-time">
    <rdk-time [(date)]="_$beginDate" [(gr)]="_$gr" [limitStart]="_$limitStart" [limitEnd]="_$limitEnd"
              (dateChange)="_$dateChange('beginDate',$event)" [refreshInterval]="_$refreshInterval" [weekStart]="_$weekStart"
              [recommendedBegin]="_$recommendedBegin" [recommendedEnd]="_$recommendedEnd" [grItems]="_$grItems" #timeStart
              class.rdk-range-time-startTime="false" (grChange)="_$grChange($event)">
    </rdk-time>
    <rdk-time [(date)]="_$endDate" [(gr)]="_$gr" [limitStart]="_$beginDate" [limitEnd]="_endTimeLimitEnd"
              (dateChange)="_$dateChange('endDate',$event)" [refreshInterval]="_$refreshInterval" [weekStart]="_$weekStart"
              [recommendedBegin]="_$recommendedBegin" [recommendedEnd]="_$recommendedEnd" #timeEnd
              [class.rdk-range-time-endTime]="(_$grItems && _$grItems.length!=0)">
    </rdk-time>
    <div *ngIf="_$shortcuts && _$shortcuts.length" class="rdk-range-time-shortcuts">
        <span *ngFor="let item of _$shortcuts" (click)="_changeShortcut(item)">
            {{item.label}}
        </span>
    </div>
</div>
